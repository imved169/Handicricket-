<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toss Time (AI Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #FFD700;
      margin-bottom: 25px;
    }
    .info-display {
      background: #0d2a52;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 18px;
    }
    .button-group {
      margin: 25px 0;
    }
    .game-button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    .game-button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .status-message {
      margin: 20px 0;
      font-size: 16px;
    }
    .ai-thinking {
      color: #FF9800;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸª™ AI Toss Time</h1>
    
    <div class="info-display">
      Room Code: <span id="roomCodeText">Loading...</span>
    </div>
    
    <div class="info-display">
      Difficulty: <span id="difficultyText">Loading...</span>
    </div>
    
    <div class="info-display">
      <span id="statusText">Initializing AI game...</span>
    </div>

    <div class="button-group" id="choiceSection" style="display: none;">
      <p>You won the toss! Choose to:</p>
      <button class="game-button" id="batBtn">Bat First</button>
      <button class="game-button" id="bowlBtn">Bowl First</button>
    </div>

    <div class="status-message" id="result"></div>
    <div class="status-message ai-thinking" id="aiThinking" style="display: none;">
      AI is making its decision...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    const difficulty = urlParams.get('difficulty') || 'medium';

    const app = initializeApp({
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    });

    const db = getDatabase(app);

    // DOM elements
    const roomCodeText = document.getElementById("roomCodeText");
    const difficultyText = document.getElementById("difficultyText");
    const statusText = document.getElementById("statusText");
    const resultText = document.getElementById("result");
    const choiceSection = document.getElementById("choiceSection");
    const batBtn = document.getElementById("batBtn");
    const bowlBtn = document.getElementById("bowlBtn");
    const aiThinking = document.getElementById("aiThinking");

    // Initialize game
    async function init() {
      roomCodeText.textContent = room;
      difficultyText.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
      
      // Player automatically wins toss in AI mode
      statusText.textContent = "You won the toss! Choose to bat or bowl first";
      choiceSection.style.display = "block";
      
      // Set up AI opponent
      await set(ref(db, `rooms/${room}/player2`), {
        teamName: `AI Challengers (${difficulty})`,
        isAI: true,
        difficulty: difficulty,
        timestamp: Date.now()
      });
    }

    // Make toss choice
    async function makeChoice(decision) {
      choiceSection.style.display = "none";
      resultText.textContent = `You chose to ${decision} first`;
      
      // Set decision in database
      await set(ref(db, `rooms/${room}/decision`), decision);
      await update(ref(db, `rooms/${room}`), {
        battingFirst: decision === "bat" ? player : "player2",
        bowlingFirst: decision === "bowl" ? player : "player2",
        tossWinner: player
      });
      
      // Redirect to game screen
      setTimeout(() => {
        window.location.href = `game.html?room=${room}&player=${player}`;
      }, 1500);
    }

    // Event listeners
    batBtn.onclick = () => makeChoice("bat");
    bowlBtn.onclick = () => makeChoice("bowl");

    // Initialize
    init();
  </script>
</body>
</html>
