<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toss - HandiCricket</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    .toss-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1e88e5;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .coin {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .waiting { color: #4CAF50; margin-top: 10px; }
    .ai-message { color: orange; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="toss-container">
    <h2>ðŸª™ Toss Time</h2>
    <div id="roomCode">Room: Loading...</div>
    <div id="format">Format: Loading...</div>
    <div id="status">Initializing...</div>
    <div id="coin" class="coin" style="display: none;">TOSS</div>

    <div id="tossButtonSection" style="display: none;">
      <button id="tossBtn">Flip Coin</button>
    </div>

    <div id="result"></div>

    <div id="choiceSection" style="display: none;">
      <p>You won the toss! Choose:</p>
      <button id="batBtn">Bat First</button>
      <button id="bowlBtn">Bowl First</button>
    </div>

    <div class="waiting" id="waitingSection" style="display: none;">
      Waiting for opponent's decision...
    </div>
    <div class="ai-message" id="aiSection" style="display: none;">
      AI is deciding...
    </div>
    <div class="error" id="errorSection" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import {
      getDatabase, ref, get, set, update, onValue
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");
    const isAIMode = room.includes("AI");
    const opponent = player === "player1" ? "player2" : "player1";

    const refs = {
      roomCode: document.getElementById("roomCode"),
      format: document.getElementById("format"),
      status: document.getElementById("status"),
      coin: document.getElementById("coin"),
      tossBtn: document.getElementById("tossBtn"),
      tossSection: document.getElementById("tossButtonSection"),
      result: document.getElementById("result"),
      choiceSection: document.getElementById("choiceSection"),
      batBtn: document.getElementById("batBtn"),
      bowlBtn: document.getElementById("bowlBtn"),
      waiting: document.getElementById("waitingSection"),
      aiSection: document.getElementById("aiSection"),
      error: document.getElementById("errorSection"),
    };

    const gameState = {
      tossCompleted: false,
      decisionMade: false,
      format: "5"
    };

    refs.roomCode.textContent = `Room: ${room}`;
    refs.status.textContent = `You are ${player.toUpperCase()}${isAIMode ? " (vs AI)" : ""}`;

    async function initializeGame() {
      try {
        await set(ref(db, `rooms/${room}/${player}/ready`), true);

        if (isAIMode && player === "player1") {
          await set(ref(db, `rooms/${room}/player2/ready`), true);
          await set(ref(db, `rooms/${room}/tossWinner`), 'player1');

          refs.coin.style.display = "flex";
          refs.tossSection.style.display = "block";
          refs.status.textContent = "Your turn to toss!";
        } else if (isAIMode && player === "player2") {
          refs.status.textContent = "Waiting for toss result...";
        } else {
          checkOpponentReady();
        }
      } catch (err) {
        refs.error.textContent = "Initialization error.";
        refs.error.style.display = "block";
        console.error(err);
      }
    }

    async function checkOpponentReady() {
      const snap = await get(ref(db, `rooms/${room}/${opponent}/ready`));
      if (snap.exists() && snap.val()) {
        if (player === "player2") {
          refs.coin.style.display = "flex";
          refs.tossSection.style.display = "block";
          refs.status.textContent = "Your turn to toss!";
        } else {
          refs.status.textContent = "Waiting for opponent to toss...";
        }
      } else {
        setTimeout(checkOpponentReady, 1000);
      }
    }

    refs.tossBtn.addEventListener("click", async () => {
      refs.tossBtn.disabled = true;
      refs.coin.classList.add("spinning");
      refs.result.textContent = "Tossing...";
      await new Promise((r) => setTimeout(r, 1500));
      const winner = isAIMode ? "player1" : (Math.random() < 0.5 ? "player1" : "player2");
      await set(ref(db, `rooms/${room}/tossWinner`), winner);
    });

    refs.batBtn.onclick = () => makeChoice("bat");
    refs.bowlBtn.onclick = () => makeChoice("bowl");

    async function makeChoice(choice) {
      refs.choiceSection.style.display = "none";
      refs.result.innerHTML += `<br>You chose to ${choice}`;
      await set(ref(db, `rooms/${room}/decision`), choice);
      await update(ref(db, `rooms/${room}`), {
        battingFirst: choice === "bat" ? player : opponent,
        bowlingFirst: choice === "bowl" ? player : opponent
      });
    }

    function handleAIChoice() {
      refs.aiSection.style.display = "block";
      setTimeout(async () => {
        const decision = Math.random() < 0.6 ? "bat" : "bowl";
        await set(ref(db, `rooms/${room}/decision`), decision);
        await update(ref(db, `rooms/${room}`), {
          battingFirst: decision === "bat" ? "player2" : "player1",
          bowlingFirst: decision === "bowl" ? "player2" : "player1"
        });
      }, 1500);
    }

    function listeners() {
      onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
        if (snap.exists()) {
          gameState.format = snap.val();
          const names = { "5": "5 Overs", "10": "10 Overs", "20": "T20", "50": "ODI", "test": "Test" };
          refs.format.textContent = `Format: ${names[gameState.format]}`;
        }
      });

      onValue(ref(db, `rooms/${room}/tossWinner`), (snap) => {
        const winner = snap.val();
        if (!winner || gameState.tossCompleted) return;
        gameState.tossCompleted = true;
        refs.result.textContent = `Toss won by ${winner.toUpperCase()}`;
        refs.coin.classList.remove("spinning");
        refs.coin.textContent = winner === "player1" ? "HEADS" : "TAILS";
        refs.tossSection.style.display = "none";

        if (winner === player) {
          refs.choiceSection.style.display = "block";
        } else if (isAIMode) {
          handleAIChoice();
        } else {
          refs.waiting.style.display = "block";
        }
      });

      onValue(ref(db, `rooms/${room}/decision`), (snap) => {
        const decision = snap.val();
        if (!decision || gameState.decisionMade) return;
        gameState.decisionMade = true;
        const who = isAIMode ? "AI" : opponent.toUpperCase();
        refs.result.innerHTML += `<br>${who} chose to ${decision}`;
        setTimeout(() => {
          window.location.href = `game.html?room=${room}&player=${player}`;
        }, 2000);
      });
    }

    initializeGame();
    listeners();
  </script>
</body>
</html>
