<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Leaderboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 30px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      border-bottom: 3px solid #1e88e5;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .leaderboard-table th, 
    .leaderboard-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .leaderboard-table th {
      background: rgba(30, 136, 229, 0.5);
      color: #ffeb3b;
      font-weight: bold;
    }
    
    .leaderboard-table tr:hover {
      background: rgba(30, 136, 229, 0.2);
    }
    
    .leaderboard-table .rank {
      width: 50px;
      text-align: center;
      font-weight: bold;
    }
    
    .leaderboard-table .highlight {
      background: rgba(255, 235, 59, 0.2);
      font-weight: bold;
    }
    
    .medal-gold {
      color: gold;
    }
    
    .medal-silver {
      color: silver;
    }
    
    .medal-bronze {
      color: #cd7f32;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .stats-card {
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .stats-card h3 {
      margin-top: 0;
      color: #ffeb3b;
      border-bottom: 2px solid #1e88e5;
      padding-bottom: 8px;
    }
    
    .player-stats {
      text-align: left;
    }
    
    .player-stats p {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .player-stats span {
      font-weight: bold;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin: 20px 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-back {
      background: linear-gradient(145deg, #607D8B, #455A64);
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .leaderboard-table th, 
      .leaderboard-table td {
        padding: 8px 10px;
        font-size: 14px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket Leaderboards</h1>
    
    <div class="tabs">
      <div class="tab active" data-tab="teams">Teams</div>
      <div class="tab" data-tab="batters">Batters</div>
      <div class="tab" data-tab="bowlers">Bowlers</div>
      <div class="tab" data-tab="allrounders">All-Rounders</div>
    </div>
    
    <div class="tab-content active" id="teams-tab">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
          </tr>
        </thead>
        <tbody id="teamsTable">
          <tr>
            <td colspan="6" style="text-align: center;">
              <div class="loading-spinner"></div>
              Loading teams...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="tab-content" id="batters-tab">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Batter</th>
            <th>Team</th>
            <th>Runs</th>
            <th>Avg</th>
            <th>SR</th>
            <th>100s</th>
          </tr>
        </thead>
        <tbody id="battersTable">
          <tr>
            <td colspan="7" style="text-align: center;">
              <div class="loading-spinner"></div>
              Loading batters...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="tab-content" id="bowlers-tab">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Bowler</th>
            <th>Team</th>
            <th>Wickets</th>
            <th>Avg</th>
            <th>Econ</th>
            <th>5W</th>
          </tr>
        </thead>
        <tbody id="bowlersTable">
          <tr>
            <td colspan="7" style="text-align: center;">
              <div class="loading-spinner"></div>
              Loading bowlers...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="tab-content" id="allrounders-tab">
      <div class="stats-grid" id="allroundersGrid">
        <div class="loading-spinner"></div>
        Loading all-rounders...
      </div>
    </div>
    
    <button id="backBtn" class="btn btn-back">Back to Home</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // Load teams leaderboard
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snap) => {
      if (snap.exists()) {
        const users = Object.entries(snap.val()).map(([id, user]) => ({
          id,
          ...user
        }));
        
        // Sort by wins
        const sortedTeams = users
          .filter(user => user.matches > 0)
          .sort((a, b) => {
            const aWinPct = a.wins / a.matches;
            const bWinPct = b.wins / b.matches;
            return bWinPct - aWinPct || b.wins - a.wins;
          });
        
        const teamsTable = document.getElementById('teamsTable');
        teamsTable.innerHTML = '';
        
        sortedTeams.forEach((team, index) => {
          const winPct = ((team.wins / team.matches) * 100).toFixed(1);
          const isCurrent = team.team === localStorage.getItem('hc_team');
          
          const row = document.createElement('tr');
          if (isCurrent) row.classList.add('highlight');
          
          row.innerHTML = `
            <td class="rank">
              ${index < 3 ? `<span class="medal-${['gold', 'silver', 'bronze'][index]}">${index + 1}</span>` : index + 1}
            </td>
            <td>${team.team}</td>
            <td>${team.matches || 0}</td>
            <td>${team.wins || 0}</td>
            <td>${team.losses || 0}</td>
            <td>${winPct}%</td>
          `;
          
          teamsTable.appendChild(row);
        });
      }
    });
    
    // Load batters leaderboard
    const playersRef = ref(db, 'players');
    onValue(playersRef, (snap) => {
      if (snap.exists()) {
        const players = Object.entries(snap.val()).map(([id, player]) => ({
          id,
          ...player
        }));
        
        // Filter batters with stats and sort by runs
        const batters = players
          .filter(p => p.batting && p.batting.runs > 0)
          .sort((a, b) => b.batting.runs - a.batting.runs);
        
        const battersTable = document.getElementById('battersTable');
        battersTable.innerHTML = '';
        
        batters.forEach((player, index) => {
          const batting = player.batting;
          const avg = (batting.runs / (batting.dismissals || 1)).toFixed(2);
          const sr = ((batting.runs / batting.balls) * 100).toFixed(2);
          const centuries = batting.centuries || 0;
          const isCurrent = player.team === localStorage.getItem('hc_team');
          
          const row = document.createElement('tr');
          if (isCurrent) row.classList.add('highlight');
          
          row.innerHTML = `
            <td class="rank">
              ${index < 3 ? `<span class="medal-${['gold', 'silver', 'bronze'][index]}">${index + 1}</span>` : index + 1}
            </td>
            <td>${player.name}</td>
            <td>${player.team || '-'}</td>
            <td>${batting.runs}</td>
            <td>${avg}</td>
            <td>${sr}</td>
            <td>${centuries}</td>
          `;
          
          battersTable.appendChild(row);
        });
      }
    });
    
    // Load bowlers leaderboard
    onValue(playersRef, (snap) => {
      if (snap.exists()) {
        const players = Object.entries(snap.val()).map(([id, player]) => ({
          id,
          ...player
        }));
        
        // Filter bowlers with stats and sort by wickets
        const bowlers = players
          .filter(p => p.bowling && p.bowling.wickets > 0)
          .sort((a, b) => b.bowling.wickets - a.bowling.wickets);
        
        const bowlersTable = document.getElementById('bowlersTable');
        bowlersTable.innerHTML = '';
        
        bowlers.forEach((player, index) => {
          const bowling = player.bowling;
          const avg = (bowling.runs / bowling.wickets).toFixed(2);
          const econ = (bowling.runs / (bowling.overs || 1)).toFixed(2);
          const fiveW = bowling.fiveWickets || 0;
          const isCurrent = player.team === localStorage.getItem('hc_team');
          
          const row = document.createElement('tr');
          if (isCurrent) row.classList.add('highlight');
          
          row.innerHTML = `
            <td class="rank">
              ${index < 3 ? `<span class="medal-${['gold', 'silver', 'bronze'][index]}">${index + 1}</span>` : index + 1}
            </td>
            <td>${player.name}</td>
            <td>${player.team || '-'}</td>
            <td>${bowling.wickets}</td>
            <td>${avg}</td>
            <td>${econ}</td>
            <td>${fiveW}</td>
          `;
          
          bowlersTable.appendChild(row);
        });
      }
    });
    
    // Load all-rounders leaderboard
    onValue(playersRef, (snap) => {
      if (snap.exists()) {
        const players = Object.entries(snap.val()).map(([id, player]) => ({
          id,
          ...player
        }));
        
        // Filter all-rounders with both batting and bowling stats
        const allrounders = players
          .filter(p => p.batting && p.bowling && p.batting.runs > 100 && p.bowling.wickets > 5)
          .sort((a, b) => {
            // Simple all-rounder rating (runs + wickets*25)
            const aRating = a.batting.runs + (a.bowling.wickets * 25);
            const bRating = b.batting.runs + (b.bowling.wickets * 25);
            return bRating - aRating;
          });
        
        const allroundersGrid = document.getElementById('allroundersGrid');
        allroundersGrid.innerHTML = '';
        
        allrounders.forEach((player, index) => {
          const batting = player.batting;
          const bowling = player.bowling;
          const batAvg = (batting.runs / (batting.dismissals || 1)).toFixed(2);
          const batSr = ((batting.runs / batting.balls) * 100).toFixed(2);
          const bowlAvg = (bowling.runs / bowling.wickets).toFixed(2);
          const bowlEcon = (bowling.runs / (bowling.overs || 1)).toFixed(2);
          const isCurrent = player.team === localStorage.getItem('hc_team');
          
          const card = document.createElement('div');
          card.className = 'stats-card';
          if (isCurrent) card.style.border = '2px solid #ffeb3b';
          
          card.innerHTML = `
            <h3>${index < 3 ? `<span class="medal-${['gold', 'silver', 'bronze'][index]}">${index + 1}.</span> ` : ''}${player.name}</h3>
            <p><strong>Team:</strong> ${player.team || '-'}</p>
            
            <div class="player-stats">
              <h4>Batting</h4>
              <p><span>Runs:</span> ${batting.runs}</p>
              <p><span>Average:</span> ${batAvg}</p>
              <p><span>Strike Rate:</span> ${batSr}</p>
              <p><span>100s/50s:</span> ${batting.centuries || 0}/${batting.fifties || 0}</p>
            </div>
            
            <div class="player-stats">
              <h4>Bowling</h4>
              <p><span>Wickets:</span> ${bowling.wickets}</p>
              <p><span>Average:</span> ${bowlAvg}</p>
              <p><span>Economy:</span> ${bowlEcon}</p>
              <p><span>5W:</span> ${bowling.fiveWickets || 0}</p>
            </div>
          `;
          
          allroundersGrid.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
