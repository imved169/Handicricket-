<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toss | HandiCricket</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .hidden { display: none; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .player-status {
      margin-top: 15px;
      padding: 10px;
      background: #0d2a52;
      border-radius: 8px;
    }
    #roomCodeDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      background: #0d2a52;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #formatDisplay {
      margin: 15px 0;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
    #toss-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>

    <div id="roomCodeDisplay">Room Code: Loading...</div>
    <div id="formatDisplay">Match Format: Loading...</div>
    <div class="player-status" id="playerStatus">Waiting for both players...</div>

    <div id="tossCall" class="hidden">
      <p>Player 1: Choose Heads or Tails</p>
      <button class="btn" onclick="makeTossCall('heads')">Heads</button>
      <button class="btn" onclick="makeTossCall('tails')">Tails</button>
    </div>

    <div id="tossFlip" class="hidden">
      <p>Player 2: Flip the Coin</p>
      <button class="btn" id="flip-coin-btn" onclick="flipCoin()">Flip Coin</button>
    </div>

    <div id="coin" class="coin hidden">TOSS</div>

    <div id="toss-result" class="hidden">
      <p id="toss-outcome"></p>
      <div id="batting-choice" class="hidden">
        <p>You won the toss! Choose to:</p>
        <button id="choose-bat" class="btn">Bat First</button>
        <button id="choose-bowl" class="btn">Bowl First</button>
      </div>
      <div id="waiting-choice" class="hidden">
        <p>Waiting for opponent to choose...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const player = params.get("player");
    const opponent = player === "player1" ? "player2" : "player1";

    const el = (id) => document.getElementById(id);
    const coin = el("coin");
    const tossCall = el("tossCall");
    const tossFlip = el("tossFlip");
    const flipBtn = el("flip-coin-btn");
    const tossResult = el("toss-result");
    const tossOutcome = el("toss-outcome");
    const battingChoice = el("batting-choice");
    const waitingChoice = el("waiting-choice");

    el("roomCodeDisplay").textContent = `Room Code: ${room}`;
    el("playerStatus").textContent = `You are ${player.toUpperCase()}`;

    document.getElementById("choose-bat").onclick = () => makeBattingChoice("bat");
    document.getElementById("choose-bowl").onclick = () => makeBattingChoice("bowl");

    async function initializeGame() {
      await set(ref(db, `rooms/${room}/${player}/ready`), true);

      const resultSnap = await get(ref(db, `rooms/${room}/toss`));
      if (resultSnap.exists()) {
        const data = resultSnap.val();
        if (data.call && data.result && data.winner) {
          showTossResult(data.call, data.result, data.winner);
        }
        return;
      }

      if (player === "player1") tossCall.classList.remove("hidden");

      onValue(ref(db, `rooms/${room}/tossCall`), (snap) => {
        const call = snap.val();
        if (call && player === "player2") {
          tossCall.classList.add("hidden");
          tossFlip.classList.remove("hidden");
        }
      });

      onValue(ref(db, `rooms/${room}/toss`), (snap) => {
        const data = snap.val();
        if (data?.winner && data?.result && data?.call) {
          showTossResult(data.call, data.result, data.winner);
        }
      });

      // ‚úÖ Toss loser will now redirect when tossWinner finishes
      onValue(ref(db, `rooms/${room}/gameStatus`), (snap) => {
        const status = snap.val();
        if (status === "in-progress") {
          console.log("Redirecting to game...");
          redirectToGame();
        }
      });

      onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
        const val = snap.val() || "5";
        const map = { "5": "5 Overs", "10": "10 Overs", "20": "T20", "50": "ODI", "test": "Test Match" };
        el("formatDisplay").textContent = `Match Format: ${map[val]}`;
      });
    }

    window.makeTossCall = async (choice) => {
      const snap = await get(ref(db, `rooms/${room}/tossCall`));
      if (!snap.exists()) {
        await set(ref(db, `rooms/${room}/tossCall`), choice);
        tossCall.classList.add("hidden");
      } else {
        alert("Toss already called.");
      }
    };

    window.flipCoin = async () => {
      flipBtn.disabled = true;
      tossFlip.classList.add("hidden");
      coin.classList.remove("hidden");
      coin.classList.add("spinning");
      coin.textContent = "FLIPPING...";

      const callSnap = await get(ref(db, `rooms/${room}/tossCall`));
      const call = callSnap.val();
      const result = Math.random() < 0.5 ? "heads" : "tails";
      const winner = (call === result) ? "player1" : "player2";

      setTimeout(async () => {
        coin.classList.remove("spinning");
        coin.textContent = result.toUpperCase();

        await update(ref(db, `rooms/${room}`), {
          toss: { call, result, winner },
          tossWinner: winner,
          tossDone: true
        });
      }, 1500);
    };

    function showTossResult(call, result, winner) {
      tossCall.classList.add("hidden");
      tossFlip.classList.add("hidden");
      coin.classList.remove("hidden");
      coin.textContent = result.toUpperCase();
      tossResult.classList.remove("hidden");
      tossOutcome.innerHTML = `Player 1 called: <b>${call.toUpperCase()}</b><br>Coin result: <b>${result.toUpperCase()}</b><br><b>${winner.toUpperCase()} won the toss!</b>`;

      if (winner === player) {
        battingChoice.classList.remove("hidden");
      } else {
        waitingChoice.classList.remove("hidden");
      }
    }

    async function makeBattingChoice(decision) {
      const batting = decision === "bat" ? player : opponent;
      const bowling = decision === "bowl" ? player : opponent;

      battingChoice.classList.add("hidden");
      waitingChoice.classList.add("hidden");

      await update(ref(db, `rooms/${room}`), {
        decision,
        battingFirst: batting,
        bowlingFirst: bowling,
        tossWinner: player,
        tossDone: true,
        gameStatus: "in-progress"
      });

      localStorage.setItem("battingFirst", batting);
      localStorage.setItem("bowlingFirst", bowling);

      redirectToGame();
    }

    function redirectToGame() {
      window.location.href = `game.html?room=${room}&player=${player}`;
    }

    initializeGame();
  </script>
</body>
</html>
