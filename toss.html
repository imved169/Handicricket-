<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toss Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #FFD700;
      margin-bottom: 25px;
    }
    .info-display {
      background: #0d2a52;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 18px;
    }
    .button-group {
      margin: 25px 0;
    }
    .game-button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    .game-button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .game-button:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .status-message {
      margin: 20px 0;
      font-size: 16px;
      min-height: 24px;
    }
    .waiting-message {
      color: #4CAF50;
      font-style: italic;
    }
    .ai-message {
      color: #FF9800;
      font-style: italic;
    }
    .error-message {
      color: #FF5252;
      font-weight: bold;
    }
    .highlight {
      color: #FFEB3B;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸª™ Toss Time</h1>
    
    <div class="info-display" id="roomCodeDisplay">
      Room Code: <span class="highlight" id="roomCodeText">Loading...</span>
    </div>
    
    <div class="info-display" id="formatDisplay">
      Match Format: <span class="highlight" id="formatText">Loading...</span>
    </div>
    
    <div class="info-display" id="playerStatus">
      <span id="statusText">Initializing game...</span>
    </div>
    
    <div class="button-group" id="choiceSection" style="display: none;">
      <p>You have the choice:</p>
      <button class="game-button" id="batBtn">Bat First</button>
      <button class="game-button" id="bowlBtn">Bowl First</button>
    </div>
    
    <div class="status-message" id="result"></div>
    
    <div class="status-message waiting-message" id="waitingSection" style="display: none;">
      Waiting for opponent's decision...
    </div>

    <div class="status-message ai-message" id="aiSection" style="display: none;">
      AI is making decision...
    </div>

    <div class="status-message error-message" id="errorSection" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { AIOpponent } from './ai.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Query params
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const playerRole = urlParams.get('player');
    const isAIMode = roomCode.includes('AI');
    const opponentRole = isAIMode ? 'AI' : (playerRole === "player1" ? "player2" : "player1");

    // DOM Elements
    const elements = {
      roomCodeText: document.getElementById("roomCodeText"),
      formatText: document.getElementById("formatText"),
      statusText: document.getElementById("statusText"),
      result: document.getElementById("result"),
      choiceSection: document.getElementById("choiceSection"),
      batBtn: document.getElementById("batBtn"),
      bowlBtn: document.getElementById("bowlBtn"),
      waitingSection: document.getElementById("waitingSection"),
      aiSection: document.getElementById("aiSection"),
      errorSection: document.getElementById("errorSection")
    };

    // Init UI
    elements.roomCodeText.textContent = roomCode;
    elements.statusText.textContent = `You are ${playerRole.toUpperCase()}${isAIMode ? " (vs AI)" : ""}`;

    // Show Error
    function showError(message) {
      elements.errorSection.textContent = message;
      elements.errorSection.style.display = 'block';
    }

    // Init game
    initializeGame(db);

    async function initializeGame(db) {
      try {
        await set(ref(db, `rooms/${roomCode}/${playerRole}/ready`), true);

        if (isAIMode) {
          await set(ref(db, `rooms/${roomCode}/${opponentRole}/ready`), true);

          if (playerRole === 'player1') {
            elements.statusText.textContent = "You won the toss! Choose to bat or bowl.";
            elements.choiceSection.style.display = "block";
          } else {
            // AI makes decision
            const ai = new AIOpponent('medium');
            const formatSnap = await get(ref(db, `rooms/${roomCode}/player1/format`));
            const format = formatSnap.exists() ? formatSnap.val() : '5';

            elements.aiSection.style.display = 'block';
            await new Promise(res => setTimeout(res, 1500));

            const decision = ai.makeTossDecision({ format });

            await set(ref(db, `rooms/${roomCode}/decision`), decision);
            await update(ref(db, `rooms/${roomCode}`), {
              battingFirst: decision === 'bat' ? opponentRole : playerRole,
              bowlingFirst: decision === 'bowl' ? opponentRole : playerRole
            });
          }
        } else {
          waitForOpponent(db);
        }

        setupGameListeners(db);
      } catch (err) {
        showError("Game init failed.");
        console.error(err);
      }
    }

    function waitForOpponent(db) {
      if (playerRole === 'player2') {
        elements.statusText.textContent = "You get to choose after toss.";
      } else {
        elements.waitingSection.style.display = "block";
      }
    }

    function setupGameListeners(db) {
      onValue(ref(db, `rooms/${roomCode}/player1/format`), (snapshot) => {
        if (snapshot.exists()) {
          const format = snapshot.val();
          const formatNames = {
            "5": "5 Overs", "10": "10 Overs", "20": "T20",
            "50": "ODI", "test": "Test Match"
          };
          elements.formatText.textContent = formatNames[format] || "Unknown";
        }
      });

      onValue(ref(db, `rooms/${roomCode}/decision`), (snapshot) => {
        const decision = snapshot.val();
        if (decision) {
          const decisionText = decision === 'bat' ? 'bat first' : 'bowl first';
          elements.result.textContent = `${isAIMode ? 'AI' : opponentRole.toUpperCase()} chose to ${decisionText}`;

          setTimeout(() => {
            window.location.href = `game.html?room=${roomCode}&player=${playerRole}`;
          }, 2000);
        }
      });
    }

    // Player choice handlers
    elements.batBtn.addEventListener("click", () => handleChoice('bat'));
    elements.bowlBtn.addEventListener("click", () => handleChoice('bowl'));

    async function handleChoice(decision) {
      try {
        elements.choiceSection.style.display = 'none';
        elements.result.textContent = `You chose to ${decision} first`;

        await set(ref(db, `rooms/${roomCode}/decision`), decision);
        await update(ref(db, `rooms/${roomCode}`), {
          battingFirst: decision === 'bat' ? playerRole : opponentRole,
          bowlingFirst: decision === 'bowl' ? playerRole : opponentRole
        });
      } catch (err) {
        showError("Failed to save your choice.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
