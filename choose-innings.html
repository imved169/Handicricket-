<!-- choose-innings.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Choose Bat or Bowl</title>
</head>
<body style="background:#0a2540;color:white;text-align:center;">
  <h2>You are playing against AI</h2>
  <p>Choose to Bat or Bowl first</p>
  <button onclick="choose('bat')">Bat First</button>
  <button onclick="choose('bowl')">Bowl First</button>

  <script>
    function choose(choice) {
      const isPlayer1 = true; // Human is always Player 1 in AI mode
      const isAIMode = true;
      const roomCode = localStorage.getItem('roomCode');

      // Set roles manually in Firebase
      firebase.database().ref('rooms/' + roomCode + '/roles').set({
        player1: 'bat',
        player2: 'bowl'
      });

      if (choice === 'bowl') {
        firebase.database().ref('rooms/' + roomCode + '/roles').set({
          player1: 'bowl',
          player2: 'bat'
        });
      }

      // Redirect to game
      window.location.href = "/game.html";
    }
  </script>
</body>
</html>
