<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicricket - Manage Squad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #061e3e;
            --secondary: #0a2a4a;
            --accent: #1e88e5;
            --highlight: #ffeb3b;
            --text: white;
            --text-secondary: #aaa;
            --card-bg: rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--highlight);
            animation: bounce 2s infinite;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--highlight), #ff7b00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(13, 42, 82, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .logout-btn:hover {
            color: var(--highlight);
        }

        .main-content {
            display: flex;
            gap: 30px;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-section {
            background: rgba(13, 42, 82, 0.5);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--highlight);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: var(--accent);
            color: var(--text);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .squad-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .squad-box {
            flex: 1;
            min-width: 300px;
            background: rgba(13, 42, 82, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .squad-box h2 {
            margin-top: 0;
            color: var(--highlight);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .player-input {
            display: flex;
            margin: 10px 0;
        }

        .player-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--accent);
            border-radius: 8px 0 0 8px;
            background: rgba(30, 136, 229, 0.1);
            color: var(--text);
            font-size: 16px;
        }

        .player-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: var(--success);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .player-input button:hover {
            background: #388E3C;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-list li {
            padding: 10px 12px;
            margin: 5px 0;
            background: rgba(30, 136, 229, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .player-list li:hover {
            background: rgba(30, 136, 229, 0.4);
        }

        .player-list li button {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            padding: 0 6px;
            transition: color 0.3s;
        }

        .player-list li button:hover {
            color: #b71c1c;
        }

        .player-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, var(--accent), #1565c0);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-save {
            background: linear-gradient(145deg, var(--success), #2E7D32);
        }

        .btn-back {
            background: linear-gradient(145deg, #607D8B, #455A64);
        }

        .btn-delete {
            background: linear-gradient(145deg, var(--error), #d32f2f);
        }

        .btn-claim {
            background: linear-gradient(145deg, #FF9800, #F57C00);
        }

        .search-box {
            margin: 15px 0;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background: rgba(30, 136, 229, 0.1);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .team-badge {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .player-info-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(13, 42, 82, 0.5);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .player-info-section p {
            margin: 5px 0;
        }

        .user-team {
            font-weight: bold;
            color: var(--highlight);
        }

        .special-player {
            background: rgba(255, 215, 0, 0.2) !important;
            border-left: 4px solid gold;
        }

        .retained-player {
            background: rgba(76, 175, 80, 0.2) !important;
            border-left: 4px solid var(--success);
        }

        .auction-player {
            background: rgba(30, 136, 229, 0.3) !important;
            border-left: 4px solid var(--accent);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .squad-container {
                flex-direction: column;
            }

            .squad-box {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .logo-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üèè</div>
                <div>
                    <div class="logo-text">Handicricket</div>
                    <div class="tagline">Manage your cricket team, play matches, and compete with friends!</div>
                </div>
            </div>

            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="usernameDisplay">Username</div>
                    <div id="teamDisplay" style="font-size: 0.8rem; color: var(--text-secondary);">Team Name</div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        PROFILE
                    </div>
                    <div class="nav-item" data-tab="profile">
                        <div class="nav-icon"><i class="fas fa-user-circle"></i></div>

                    </div>
                    <div class="nav-item" data-tab="stats">
                        <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
                        <div>STATS</div>
                    </div>
                    <div class="nav-item" data-tab="friends">
                        <div class="nav-icon"><i class="fas fa-user-friends"></i></div>
                        <div>FRIENDS</div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-title">
                        <i class="fas fa-trophy"></i>
                        GAME HUB
                    </div>
                    <div class="nav-item" data-tab="gamehub">
                        <div class="nav-icon"><i class="fas fa-home"></i></div>
                        <div>HOME</div>
                    </div>
                    <div class="nav-item active" data-tab="squad">
                        <div class="nav-icon"><i class="fas fa-users"></i></div>

                    <div class="nav-item" data-tab="tournaments">
                        <div class="nav-icon"><i class="fas fa-trophy"></i></div>
                        <div>TOURNAMENTS</div>
                    </div>
                    <div class="nav-item" data-tab="series">
                        <div class="nav-icon"><i class="fas fa-flag"></i></div>
                        <div>SERIES</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Manage Your Squad
                </div>
                
                <div class="player-info-section">
                    <p>Team: <span id="teamNameDisplay" class="user-team"></span></p>
                    <p>Players: <span id="playerCount">0/30</span></p>
                    <p>Budget: <span id="budgetDisplay">‚Çπ100 Cr</span></p>
                </div>
                
                <div class="squad-container">
                    <div class="squad-box">
                        <h2>Your Squad</h2>
                        
                        <div class="player-input">
                            <input type="text" id="playerNameInput" placeholder="Enter player name">
                            <button id="addPlayerBtn">Add</button>
                        </div>
                        
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search players...">
                        </div>
                        
                        <ul class="player-list" id="playerList"></ul>
                        
                        <div class="message" id="errorMessage"></div>
                        <div class="message" id="successMessage"></div>
                        
                        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;">
                            <button id="saveSquadBtn" class="btn btn-save">
                                <i class="fas fa-save"></i> Save Squad
                            </button>
                            <button id="deleteSquadBtn" class="btn btn-delete">
                                <i class="fas fa-trash"></i> Delete Squad
                            </button>
                            <button id="backBtn" class="btn btn-back">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </button>
                        </div>
                    </div>
                    
                    <div class="squad-box">
                        <h2>Player Database</h2>
                        <div class="loading-spinner" id="dbLoading"></div>
                        <ul class="player-list" id="dbPlayerList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8kSmj_HRdxfKZhYUYq_H0A1r2C5VN5cA",
            authDomain: "handicricket-392da.firebaseapp.com",
            databaseURL: "https://handicricket-392da-default-rtdb.firebaseio.com",
            projectId: "handicricket-392da",
            storageBucket: "handicricket-392da.firebasestorage.app",
            messagingSenderId: "398034348468",
            appId: "1:398034348468:web:d1a61a4d5b586a4dd22ae1",
            measurementId: "G-8NNMWYZ6NB"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, update, get, onValue, push, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // DOM elements
        const userInfo = document.getElementById('userInfo');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const teamDisplay = document.getElementById('teamDisplay');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');
        const teamNameDisplay = document.getElementById('teamNameDisplay');
        const playerCount = document.getElementById('playerCount');
        const budgetDisplay = document.getElementById('budgetDisplay');
        const playerNameInput = document.getElementById('playerNameInput');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const searchInput = document.getElementById('searchInput');
        const playerList = document.getElementById('playerList');
        const dbPlayerList = document.getElementById('dbPlayerList');
        const dbLoading = document.getElementById('dbLoading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const saveSquadBtn = document.getElementById('saveSquadBtn');
        const deleteSquadBtn = document.getElementById('deleteSquadBtn');
        const backBtn = document.getElementById('backBtn');
        
        let players = [];
        let allPlayers = [];
        let currentUsername = localStorage.getItem('hc_username');
        let currentTeam = localStorage.getItem('hc_team');
        
        // Check if user is logged in
        if (!currentUsername || !currentTeam) {
            window.location.href = 'index.html';
        }
        
        // Set user info
        usernameDisplay.textContent = currentUsername;
        teamDisplay.textContent = currentTeam;
        teamNameDisplay.textContent = currentTeam;
        userAvatar.textContent = currentUsername.charAt(0).toUpperCase();
        
        // Load user squad including retained players and auction purchases
        const userRef = ref(db, `users/${currentUsername}`);
        onValue(userRef, (snap) => {
            if (snap.exists()) {
                const userData = snap.val();
                
                // Start with retained players
                players = userData.retainedPlayers || [];
                
                // Add auction purchases
                if (userData.auctionPurchases) {
                    players = players.concat(userData.auctionPurchases.map(p => p.name));
                }
                
                // Add any manually added players
                if (userData.players) {
                    const manualPlayers = userData.players.filter(p => 
                        !players.includes(p) && 
                        (!userData.retainedPlayers || !userData.retainedPlayers.includes(p)) &&
                        (!userData.auctionPurchases || !userData.auctionPurchases.some(ap => ap.name === p))
                    );
                    players = players.concat(manualPlayers);
                }
                
                updatePlayerList();
                
                // Update budget display
                if (userData.budget) {
                    budgetDisplay.textContent = `‚Çπ${userData.budget} Cr`;
                }
            }
        });
        
        // Load all players from database
        const playersRef = ref(db, 'players');
        onValue(playersRef, (snap) => {
            dbLoading.style.display = 'none';
            if (snap.exists()) {
                allPlayers = Object.entries(snap.val()).map(([id, player]) => ({
                    id,
                    ...player
                }));
                updateDBPlayerList();
            }
        });
        
        // Add player to squad
        addPlayerBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                showError('Please enter a player name');
                return;
            }
            
            if (players.length >= 30) {
                showError('Maximum 30 players allowed in squad');
                return;
            }
            
            if (players.includes(playerName)) {
                showError('Player already in your squad');
                return;
            }
            
            // Check if player exists in database
            const playerKey = generatePlayerKey(playerName);
            const playerRef = ref(db, `players/${playerKey}`);
            const playerSnap = await get(playerRef);
            
            if (playerSnap.exists()) {
                const playerData = playerSnap.val();
                if (playerData.team && playerData.team !== currentTeam) {
                    showError(`This player is already part of ${playerData.team}`);
                    return;
                }
            }
            
            players.push(playerName);
            updatePlayerList();
            playerNameInput.value = '';
            clearMessages();
            
            if (players.length >= 30) {
                playerNameInput.disabled = true;
                addPlayerBtn.disabled = true;
            }
        });
        
        // Remove player from squad
        function removePlayer(index) {
            const playerName = players[index];
            players.splice(index, 1);
            updatePlayerList();
            
            // Remove player team assignment in database if not in any squad
            checkAndClearPlayerTeam(playerName);
            
            if (players.length < 30) {
                playerNameInput.disabled = false;
                addPlayerBtn.disabled = false;
            }
            
            clearMessages();
        }
        
        // Check if player is in any squad and clear team if not
        async function checkAndClearPlayerTeam(playerName) {
            const playerKey = generatePlayerKey(playerName);
            const playerRef = ref(db, `players/${playerKey}`);
            
            // Check all users to see if player is in any squad
            const usersSnapshot = await get(ref(db, 'users'));
            let playerInUse = false;
            
            if (usersSnapshot.exists()) {
                const users = usersSnapshot.val();
                for (const username in users) {
                    const user = users[username];
                    if ((user.players && user.players.includes(playerName)) ||
                        (user.retainedPlayers && user.retainedPlayers.includes(playerName)) ||
                        (user.auctionPurchases && user.auctionPurchases.some(p => p.name === playerName))) {
                        playerInUse = true;
                        break;
                    }
                }
            }
            
            // If player is not in any squad, clear their team assignment
            if (!playerInUse) {
                await update(playerRef, {
                    team: null
                });
            }
        }
        
        // Generate consistent player key from name
        function generatePlayerKey(playerName) {
            return playerName.toLowerCase().replace(/\s+/g, '_');
        }
        
        // Update player list UI
        function updatePlayerList() {
            playerList.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            
            players
                .filter(player => player.toLowerCase().includes(searchTerm))
                .forEach((player, index) => {
                    const li = document.createElement('li');
                    
                    // Check if player is retained or from auction
                    let playerClass = '';
                    let playerIcon = '';
                    
                    // In a real implementation, you would check the user data
                    // to determine if the player is retained or from auction
                    
                    li.innerHTML = `
                        <span>${player}${playerIcon}</span>
                        <button onclick="removePlayer(${index})">√ó</button>
                    `;
                    
                    if (playerClass) {
                        li.className = playerClass;
                    }
                    
                    playerList.appendChild(li);
                });
            
            playerCount.textContent = `${players.length}/30`;
        }
        
        // Update database player list
        function updateDBPlayerList() {
            dbPlayerList.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            
            allPlayers
                .filter(player => 
                    player.name.toLowerCase().includes(searchTerm)
                )
                .forEach(player => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>
                            ${player.name}
                            ${player.team ? `<span class="team-badge">${player.team}</span>` : ''}
                        </span>
                        ${!player.team || player.team === currentTeam ? 
                            `<button class="btn btn-claim" onclick="claimPlayer('${player.id}')">
                                ${player.team === currentTeam ? 'Remove' : 'Claim'}
                            </button>` : ''}
                    `;
                    dbPlayerList.appendChild(li);
                });
        }
        
        // Claim/remove player from database
        window.claimPlayer = async function(playerId) {
            const playerRef = ref(db, `players/${playerId}`);
            const playerSnap = await get(playerRef);
            
            if (!playerSnap.exists()) {
                showError('Player not found');
                return;
            }
            
            const playerData = playerSnap.val();
            
            if (playerData.team === currentTeam) {
                // Remove player from team
                await update(playerRef, {
                    team: null
                });
                
                // Remove from local squad if present
                const index = players.indexOf(playerData.name);
                if (index > -1) {
                    players.splice(index, 1);
                    updatePlayerList();
                }
                
                showSuccess(`Removed ${playerData.name} from your team`);
            } else if (playerData.team && playerData.team !== currentTeam) {
                showError(`This player is already part of ${playerData.team}`);
            } else {
                // Claim player
                if (players.length >= 30) {
                    showError('Maximum 30 players allowed in squad');
                    return;
                }
                
                if (players.includes(playerData.name)) {
                    showError('Player already in your squad');
                    return;
                }
                
                // Add to squad
                players.push(playerData.name);
                updatePlayerList();
                
                // Update player team in database
                await update(playerRef, {
                    team: currentTeam
                });
                
                showSuccess(`Added ${playerData.name} to your team`);
            }
        }
        
        // Save squad
        saveSquadBtn.addEventListener('click', async () => {
            if (players.length < 11) {
                showError('Minimum 11 players required in squad');
                return;
            }
            
            try {
                // Get current user data to preserve retained players and auction purchases
                const userSnap = await get(userRef);
                const userData = userSnap.exists() ? userSnap.val() : {};
                
                // Prepare updates
                const updates = {
                    players: players,
                    // Preserve existing retained players and captain if they exist
                    retainedPlayers: userData.retainedPlayers || [],
                    // Preserve auction purchases if they exist
                    auctionPurchases: userData.auctionPurchases || []
                };
                
                // Update user squad
                await update(userRef, updates);
                
                // Update player database
                const playerUpdates = {};
                players.forEach(player => {
                    const playerKey = generatePlayerKey(player);
                    playerUpdates[`players/${playerKey}/name`] = player;
                    playerUpdates[`players/${playerKey}/team`] = currentTeam;
                });
                
                await update(ref(db), playerUpdates);
                
                showSuccess('Squad saved successfully!');
            } catch (error) {
                console.error('Error saving squad:', error);
                showError('Failed to save squad. Please try again.');
            }
        });
        
        // Delete squad
        deleteSquadBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your entire squad? This cannot be undone.')) {
                return;
            }
            
            try {
                // Get current user data to preserve retained players and auction purchases
                const userSnap = await get(userRef);
                const userData = userSnap.exists() ? userSnap.val() : {};
                
                // Clear all players except retained and auction purchases
                const retained = userData.retainedPlayers || [];
                const auctionPlayers = userData.auctionPurchases ? userData.auctionPurchases.map(p => p.name) : [];
                players = [...retained, ...auctionPlayers];
                
                // Update user squad
                await update(userRef, {
                    players: [],
                    // Preserve existing retained players and captain if they exist
                    retainedPlayers: userData.retainedPlayers || [],
                    // Preserve auction purchases if they exist
                    auctionPurchases: userData.auctionPurchases || []
                });
                
                // Clear team assignments for deleted players
                const batchUpdates = {};
                
                // Get all players that should keep their assignments
                const playersToKeep = new Set([...retained, ...auctionPlayers]);
                
                // Check all players in database
                const playersSnapshot = await get(ref(db, 'players'));
                if (playersSnapshot.exists()) {
                    Object.entries(playersSnapshot.val()).forEach(([key, player]) => {
                        if (player.team === currentTeam && !playersToKeep.has(player.name)) {
                            batchUpdates[`players/${key}/team`] = null;
                        }
                    });
                }
                
                if (Object.keys(batchUpdates).length > 0) {
                    await update(ref(db), batchUpdates);
                }
                
                updatePlayerList();
                showSuccess('Squad cleared successfully!');
            } catch (error) {
                console.error('Error deleting squad:', error);
                showError('Failed to delete squad. Please try again.');
            }
        });
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            updatePlayerList();
            updateDBPlayerList();
        });
        
        // Back button
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Logout button
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('hc_username');
            localStorage.removeItem('hc_team');
            window.location.href = 'index.html';
        });
        
        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (item.dataset.tab && item.dataset.tab !== 'squad') {
                    if (item.dataset.tab === 'gamehub') {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = `${item.dataset.tab}.html`;
                    }
                }
            });
        });
        
        // Enter key support
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayerBtn.click();
            }
        });
        
        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.className = 'message error';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.className = 'message success';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Auto-hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Make removePlayer function available globally
        window.removePlayer = removePlayer;
    </script>
</body>
</html>
