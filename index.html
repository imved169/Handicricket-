<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandiCricket - Room Setup</title>
  <style>
    body { background-color: #0a2540; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .card { background: #102d4a; padding: 20px; border-radius: 16px; max-width: 400px; width: 100%; margin-top: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; }
    button { background: #1e88e5; color: white; cursor: pointer; }
    button:hover { background: #1565c0; }
    #roomDisplay { font-size: 18px; margin-top: 10px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>üèè HandiCricket</h1>
  <div class="card">
    <input type="text" id="teamName" placeholder="Enter Team Name" />
    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
    <input type="text" id="joinCode" placeholder="Enter Room Code to Join" />
    <div id="roomDisplay"></div>
    <div id="status"></div>
  </div>

  <script type="module" src="script.mjs"></script>
</body>
</html>
