<!-- choose-innings.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Choose Bat or Bowl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0a2540;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background-color: #1a3a5d;
      padding: 20px;
      margin: auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      font-size: 16px;
    }
    button:hover {
      background-color: #019874;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>You are playing against AI</h2>
    <p>Choose to Bat or Bowl first</p>
    <button onclick="choose('bat')">Bat First</button>
    <button onclick="choose('bowl')">Bowl First</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      databaseURL: "https://handicricket-d1ab7-default-rtdb.firebaseio.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomCode = localStorage.getItem('roomCode');

    function choose(choice) {
      const player1Role = choice;
      const player2Role = (choice === "bat") ? "bowl" : "bat";

      db.ref('rooms/' + roomCode + '/roles').set({
        player1: player1Role,
        player2: player2Role
      });

      window.location.href = "game.html";
    }
  </script>
</body>
</html>
