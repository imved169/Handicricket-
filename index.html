<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicricket - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #061e3e;
            --secondary: #0a2a4a;
            --accent: #1e88e5;
            --highlight: #ffeb3b;
            --text: white;
            --text-secondary: #aaa;
            --card-bg: rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --success: #4CAF50;
            --error: #f44336;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--highlight), #ff7b00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 5px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background: rgba(30, 136, 229, 0.1);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, var(--accent), #1565c0);
            color: var(--text);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-login {
            background: linear-gradient(145deg, var(--accent), #1565c0);
        }

        .btn-register {
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
        }

        .btn-logout {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .user-info {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .user-card {
            background: rgba(13, 42, 82, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--highlight);
        }

        .team-name {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--highlight);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            text-align: center;
        }

        .tab.active {
            border-bottom: 3px solid var(--accent);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
            color: var(--text-secondary);
        }

        .form-toggle a {
            color: var(--highlight);
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üèè</div>
            <div class="logo-text">Handicricket</div>
            <div class="tagline">Manage your cricket team and compete with friends!</div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Login/Register Form -->
        <div id="authForms" class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="loginTeamName">Team Name</label>
                    <input type="text" id="loginTeamName" placeholder="Enter your team name">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <button class="password-toggle" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="loginBtn" class="btn btn-login">Login</button>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="registerTeamName">Team Name</label>
                    <input type="text" id="registerTeamName" placeholder="Enter your team name">
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" placeholder="Choose a password (min. 6 characters)">
                        <button class="password-toggle" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <button class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="registerBtn" class="btn btn-register">Create Account</button>
            </div>
        </div>

        <!-- User Info (Shown after login) -->
        <div id="userInfo" class="user-info">
            <div class="user-card">
                <div class="user-header">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="username" id="usernameDisplay">Username</div>
                        <div class="team-name" id="teamDisplay">Team Name</div>
                    </div>
                </div>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="matchesPlayed">0</div>
                        <div class="stat-label">Matches</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="matchesWon">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winRate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="teamRank">-</div>
                        <div class="stat-label">Rank</div>
                    </div>
                </div>
            </div>

            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
            authDomain: "handicricket-85a06.firebaseapp.com",
            projectId: "handicricket-85a06",
            storageBucket: "handicricket-85a06.firebasestorage.app",
            messagingSenderId: "599182538558",
            appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
            measurementId: "G-HSV9H4LEJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authForms = document.getElementById('authForms');
        const userInfo = document.getElementById('userInfo');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const teamDisplay = document.getElementById('teamDisplay');

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Password toggle functionality
        function setupPasswordToggle(toggleId, passwordId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const passwordInput = document.getElementById(passwordId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        setupPasswordToggle('toggleLoginPassword', 'loginPassword');
        setupPasswordToggle('toggleRegisterPassword', 'registerPassword');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            } else {
                button.classList.remove('loading');
                if (button.id === 'loginBtn') {
                    button.textContent = 'Login';
                } else if (button.id === 'registerBtn') {
                    button.textContent = 'Create Account';
                }
            }
        }

        // Check if username already exists
        async function checkUsernameExists(username) {
            const usersRef = collection(db, 'users');
            const q = query(usersRef, where('username', '==', username.toLowerCase()));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }

        // Check if team name already exists
        async function checkTeamNameExists(teamName) {
            const usersRef = collection(db, 'users');
            const q = query(usersRef, where('teamName', '==', teamName));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }

        // Generate email from username (for Firebase Auth)
        function generateEmail(username) {
            return `${username.toLowerCase()}@handicricket.com`;
        }

        // Register function
        registerBtn.addEventListener('click', async () => {
            const username = document.getElementById('registerUsername').value.trim();
            const teamName = document.getElementById('registerTeamName').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!username || !teamName || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', 'error');
                return;
            }

            if (teamName.length < 2) {
                showMessage('Team name must be at least 2 characters', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            setLoading(registerBtn, true);

            try {
                // Check if username already exists
                const usernameExists = await checkUsernameExists(username);
                if (usernameExists) {
                    showMessage('Username already exists. Please choose a different one.', 'error');
                    setLoading(registerBtn, false);
                    return;
                }

                // Check if team name already exists
                const teamNameExists = await checkTeamNameExists(teamName);
                if (teamNameExists) {
                    showMessage('Team name already exists. Please choose a different one.', 'error');
                    setLoading(registerBtn, false);
                    return;
                }

                // Generate email for Firebase Auth
                const email = generateEmail(username);

                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    teamName: teamName,
                    email: email,
                    createdAt: new Date(),
                    matchesPlayed: 0,
                    matchesWon: 0,
                    winRate: 0,
                    teamRank: '-',
                    lastLogin: new Date()
                });

                showMessage('Account created successfully! You are now logged in.', 'success');
                
                // Clear form
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerTeamName').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';

            } catch (error) {
                console.error('Registration error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Username already exists. Please choose a different one.', 'error');
                } else {
                    showMessage(error.message, 'error');
                }
            } finally {
                setLoading(registerBtn, false);
            }
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value.trim();
            const teamName = document.getElementById('loginTeamName').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !teamName || !password) {
                showMessage('Please enter username, team name and password', 'error');
                return;
            }

            setLoading(loginBtn, true);

            try {
                // Generate email for Firebase Auth
                const email = generateEmail(username);

                // Try to sign in with Firebase Auth
                await signInWithEmailAndPassword(auth, email, password);
                
                // Verify team name matches
                const user = auth.currentUser;
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.teamName !== teamName) {
                            await signOut(auth);
                            showMessage('Team name does not match this username', 'error');
                            setLoading(loginBtn, false);
                            return;
                        }

                        // Update last login
                        await updateDoc(doc(db, 'users', user.uid), {
                            lastLogin: new Date()
                        });
                    }
                }

                showMessage('Login successful!', 'success');
                
                // Clear form
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginTeamName').value = '';
                document.getElementById('loginPassword').value = '';

            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('Username not found. Please check your username or register.', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showMessage('Incorrect password. Please try again.', 'error');
                } else {
                    showMessage(error.message, 'error');
                }
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Logout function
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logged out successfully', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showMessage(error.message, 'error');
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                authForms.style.display = 'none';
                userInfo.style.display = 'flex';

                // Get user data from Firestore
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        
                        // Update UI with user data
                        usernameDisplay.textContent = userData.username;
                        teamDisplay.textContent = userData.teamName;
                        userAvatar.textContent = userData.username.charAt(0).toUpperCase();
                        
                        // Update stats
                        document.getElementById('matchesPlayed').textContent = userData.matchesPlayed || 0;
                        document.getElementById('matchesWon').textContent = userData.matchesWon || 0;
                        document.getElementById('winRate').textContent = userData.winRate || '0%';
                        document.getElementById('teamRank').textContent = userData.teamRank || '-';
                    }
                } catch (error) {
                    console.error('Error getting user data:', error);
                }
            } else {
                // User is signed out
                authForms.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        });

        // Enter key support for forms
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                registerBtn.click();
            }
        });
    </script>
</body>
</html>
