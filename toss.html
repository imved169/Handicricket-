<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #ea580c;
      --accent: #f59e0b;
      --light: #f8fafc;
      --dark: #0f172a;
      --success: #22c55e;
      --danger: #ef4444;
      --info: #3b82f6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary), #1e40af);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      z-index: -1;
    }
    
    h1 {
      color: var(--accent);
      text-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
      margin-bottom: 20px;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .info-box {
      background: rgba(30, 58, 138, 0.6);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: left;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      border-left: 5px solid var(--accent);
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
    }
    
    .info-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 5px;
    }
    
    .info-value {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--accent);
    }
    
    .room-code {
      font-weight: bold;
      color: var(--accent);
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
    
    .team-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: rgba(30, 58, 138, 0.6);
      padding: 20px;
      border-radius: 15px;
      border-left: 5px solid var(--secondary);
      position: relative;
    }
    
    .team {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .team-name {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--accent);
    }
    
    .team-role {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      background: rgba(245, 158, 11, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
    }
    
    .vs {
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: bold;
      color: var(--accent);
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }
    
    .toss-section {
      margin: 30px 0;
    }
    
    .coin-container {
      position: relative;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      perspective: 1000px;
    }
    
    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    
    .coin.flipping {
      animation: flip 2s ease-out;
    }
    
    .coin .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .coin .heads {
      background: linear-gradient(145deg, #f59e0b, #d97706);
      color: white;
    }
    
    .coin .tails {
      background: linear-gradient(145deg, #1e40af, #1e3a8a);
      color: white;
      transform: rotateY(180deg);
    }
    
    .toss-controls {
      margin: 25px 0;
    }
    
    .toss-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-heads {
      background: linear-gradient(145deg, var(--success), #16a34a);
    }
    
    .btn-tails {
      background: linear-gradient(145deg, var(--info), #2563eb);
    }
    
    .btn-flip {
      background: linear-gradient(145deg, var(--secondary), #ea580c);
    }
    
    .btn-bat {
      background: linear-gradient(145deg, var(--success), #16a34a);
    }
    
    .btn-bowl {
      background: linear-gradient(145deg, var(--info), #2563eb);
    }
    
    .btn-continue {
      background: linear-gradient(145deg, var(--accent), #d97706);
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    
    .toss-result {
      min-height: 100px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin: 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      line-height: 1.6;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .result-highlight {
      color: var(--accent);
      font-weight: 700;
    }
    
    .batting-options {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .waiting {
      margin: 20px 0;
      padding: 20px;
      background: rgba(245, 158, 11, 0.2);
      border-radius: 15px;
      display: none;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      25% { transform: rotateY(540deg); }
      50% { transform: rotateY(720deg); }
      75% { transform: rotateY(900deg); }
      100% { transform: rotateY(1080deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .team-info {
        flex-direction: column;
      }
      
      .vs {
        padding: 15px 0;
      }
      
      .toss-options {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
      
      .info-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>
    
    <div class="info-box">
      <div class="info-item">
        <span class="info-label">Room Code</span>
        <span class="info-value room-code" id="roomCode">Loading...</span>
      </div>
      <div class="info-item">
        <span class="info-label">Match Format</span>
        <span class="info-value" id="formatInfo">Loading...</span>
      </div>
      <div class="info-item">
        <span class="info-label">Your Role</span>
        <span class="info-value" id="playerInfo">Loading...</span>
      </div>
    </div>
    
    <div class="team-info">
      <div class="team">
        <div class="team-name" id="team1Name">Team A</div>
        <div class="team-role" id="team1Role">Waiting...</div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <div class="team-name" id="team2Name">Team B</div>
        <div class="team-role" id="team2Role">Waiting...</div>
      </div>
    </div>
    
    <div class="toss-section">
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="face heads">H</div>
          <div class="face tails">T</div>
        </div>
      </div>
      
      <div id="callSection">
        <h3>Call Heads or Tails</h3>
        <div class="toss-options">
          <button class="btn btn-heads" id="headsBtn">Heads</button>
          <button class="btn btn-tails" id="tailsBtn">Tails</button>
        </div>
      </div>
      
      <div id="flipSection" style="display: none;">
        <h3>Flip the Coin</h3>
        <button class="btn btn-flip" id="flipBtn">Flip Coin</button>
      </div>
      
      <div class="toss-result" id="tossResult">
        Waiting for opponent to connect...
      </div>
      
      <div class="batting-options" id="battingOptions">
        <h3>You won the toss!</h3>
        <p>Choose to bat or bowl first:</p>
        <div class="toss-options">
          <button class="btn btn-bat" id="batBtn">Bat First</button>
          <button class="btn btn-bowl" id="bowlBtn">Bowl First</button>
        </div>
      </div>
      
      <div class="waiting" id="waiting">
        <div class="loading-spinner"></div>
        <p id="waitingText">Waiting for opponent...</p>
      </div>
      
      <button class="btn btn-continue" id="continueBtn" style="display: none;">Continue to Team Selection</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const teamName = decodeURIComponent(params.get('team'));
    const format = params.get('format');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const team1NameEl = document.getElementById('team1Name');
    const team2NameEl = document.getElementById('team2Name');
    const team1RoleEl = document.getElementById('team1Role');
    const team2RoleEl = document.getElementById('team2Role');
    const coin = document.getElementById('coin');
    const callSection = document.getElementById('callSection');
    const flipSection = document.getElementById('flipSection');
    const tossResult = document.getElementById('tossResult');
    const battingOptions = document.getElementById('battingOptions');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const flipBtn = document.getElementById('flipBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');
    const roomCodeEl = document.getElementById('roomCode');
    const formatInfoEl = document.getElementById('formatInfo');
    const playerInfoEl = document.getElementById('playerInfo');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);

    // Format names
    const formatNames = {
      "5": "T5 (5 Overs)",
      "10": "T10 (10 Overs)",
      "20": "T20 (20 Overs)",
      "50": "ODI (50 Overs)",
      "test": "Test Match"
    };

    // Initialize UI
    roomCodeEl.textContent = room;
    playerInfoEl.textContent = player === "player1" ? "Player 1 (Team A)" : "Player 2 (Team B)";
    
    if (player === "player1") {
      team1NameEl.textContent = teamName;
      team1RoleEl.textContent = "(You)";
      team2RoleEl.textContent = "(Opponent)";
    } else {
      team2NameEl.textContent = teamName;
      team1RoleEl.textContent = "(Opponent)";
      team2RoleEl.textContent = "(You)";
    }

    // Set format info
    if (format) {
      formatInfoEl.textContent = formatNames[format] || format;
    } else {
      // If joining player, get format from room
      onValue(roomRef, (snap) => {
        if (snap.exists() && snap.val().player1?.format) {
          const roomFormat = snap.val().player1.format;
          formatInfoEl.textContent = formatNames[roomFormat] || roomFormat;
        }
      });
    }

    // Set player online status
    set(playerRef, {
      name: teamName,
      connected: true,
      team: teamName,
      format: format
    }).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Check if opponent is connected
    onValue(opponentRef, (snap) => {
      if (snap.exists() && snap.val().connected) {
        const opponentName = snap.val().name;
        if (player === "player1") {
          team2NameEl.textContent = opponentName || "Team B";
        } else {
          team1NameEl.textContent = opponentName || "Team A";
        }
        
        waitingText.textContent = "Opponent connected!";
        setTimeout(() => {
          waiting.style.display = "none";
          initializeTossProcess();
        }, 1000);
      } else {
        waitingText.textContent = "Waiting for opponent to connect...";
        waiting.style.display = "block";
        callSection.style.display = "none";
        flipSection.style.display = "none";
      }
    });

    // Initialize toss process based on player role
    function initializeTossProcess() {
      onValue(tossRef, (snap) => {
        const tossData = snap.exists() ? snap.val() : {};
        
        // Player 1 calls, Player 2 flips
        if (player === "player1" && !tossData.caller) {
          tossResult.textContent = "Please call Heads or Tails";
          callSection.style.display = "flex";
          flipSection.style.display = "none";
        } 
        else if (player === "player2" && tossData.caller === "player1" && !tossData.flipper) {
          tossResult.textContent = "Opponent has called. Please flip the coin.";
          callSection.style.display = "none";
          flipSection.style.display = "block";
        }
        // If toss is complete, show result
        else if (tossData.result) {
          handleTossResult(tossData);
        }
      });
    }

    // Handle toss selection (Player 1 calls)
    headsBtn.addEventListener('click', () => makeTossCall('heads'));
    tailsBtn.addEventListener('click', () => makeTossCall('tails'));

    function makeTossCall(choice) {
      callSection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Waiting for opponent to flip...";
      
      update(tossRef, {
        caller: player,
        call: choice,
        timestamp: Date.now()
      }).catch(error => {
        console.error("Error setting toss call:", error);
        tossResult.textContent = "Error submitting call. Please try again.";
        callSection.style.display = "flex";
        waiting.style.display = "none";
      });
    }

    // Handle coin flip (Player 2 flips)
    flipBtn.addEventListener('click', flipCoin);

    function flipCoin() {
      flipSection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Flipping coin...";
      
      // Animate coin flip
      coin.classList.add('flipping');
      
      // After animation, determine result
      setTimeout(() => {
        coin.classList.remove('flipping');
        determineTossResult();
      }, 2000);
    }

    function determineTossResult() {
      const result = Math.random() < 0.5 ? 'heads' : 'tails';
      
      get(tossRef).then((snap) => {
        const tossData = snap.exists() ? snap.val() : {};
        const call = tossData.call;
        const winner = call === result ? "player1" : "player2";
        
        // Show the actual result on the coin
        if (result === 'heads') {
          coin.style.transform = 'rotateY(0deg)';
        } else {
          coin.style.transform = 'rotateY(180deg)';
        }
        
        // Save toss result to Firebase
        update(tossRef, {
          flipper: player,
          result: result,
          winner: winner,
          completed: true,
          timestamp: Date.now()
        }).catch(error => {
          console.error("Error setting toss result:", error);
          tossResult.textContent = "Error processing toss. Please try again.";
          flipSection.style.display = "block";
          waiting.style.display = "none";
        });
      });
    }

    // Handle toss result
    function handleTossResult(tossData) {
      waiting.style.display = "none";
      callSection.style.display = "none";
      flipSection.style.display = "none";
      
      const result = tossData.result;
      const winner = tossData.winner;
      const call = tossData.call;
      
      // Show the final coin position
      if (result === 'heads') {
        coin.style.transform = 'rotateY(0deg)';
      } else {
        coin.style.transform = 'rotateY(180deg)';
      }
      
      if (player === winner) {
        tossResult.innerHTML = `
          <strong class="result-highlight">Toss Result:</strong> ${result.toUpperCase()}!<br>
          You won the toss! (Opponent called ${call})
        `;
        battingOptions.style.display = "flex";
      } else {
        tossResult.innerHTML = `
          <strong class="result-highlight">Toss Result:</strong> ${result.toUpperCase()}!<br>
          Opponent won the toss. (They called ${call})
        `;
        waitingText.textContent = "Waiting for opponent to choose...";
        waiting.style.display = "block";
      }
      
      // If toss winner has made batting choice
      if (tossData.battingFirst) {
        waiting.style.display = "none";
        battingOptions.style.display = "none";
        
        const battingFirst = tossData.battingFirst;
        const battingTeam = battingFirst === 'player1' ? team1NameEl.textContent : team2NameEl.textContent;
        const bowlingTeam = battingFirst === 'player1' ? team2NameEl.textContent : team1NameEl.textContent;
        
        tossResult.innerHTML += `<br><br>
          <strong class="result-highlight">Toss Outcome:</strong><br>
          ${battingTeam} chose to ${tossData.battingChoice === 'bat' ? 'bat' : 'bowl'} first.
          ${bowlingTeam} will ${tossData.battingChoice === 'bat' ? 'bowl' : 'bat'} first.
        `;
        continueBtn.style.display = "block";
      }
    }

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst,
        battingChoice: choice,
        decisionTimestamp: Date.now()
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}&team=${encodeURIComponent(teamName)}&format=${format}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, {
        name: teamName,
        connected: false
      });
    });

    // Initialize the page
    initializeTossProcess();
  </script>
</body>
</html>
