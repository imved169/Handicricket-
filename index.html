<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiCricket - Login & Match Setup</title>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #112240;
            --accent: #64ffda;
            --text: #e6f1ff;
            --text-muted: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #020c1b 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        
        .tabs {
            display: flex;
            background-color: var(--secondary);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            background-color: var(--secondary);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
        }
        
        button {
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #4fd1c5;
            transform: translateY(-2px);
        }
        
        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .format-option {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .format-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .format-option.selected {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: bold;
        }
        
        .extra-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .extra-button {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--text-muted);
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .extra-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .format-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .extra-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üèè HandiCricket</div>
            <div class="tagline">The Ultimate Digital Cricket Experience</div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="create">Create Game</div>
            <div class="tab" data-tab="join">Join Game</div>
            <div class="tab" data-tab="spectate">Spectate</div>
        </div>
        
        <div class="tab-content active" id="login-content">
            <h2>Player Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="teamname">Team Name</label>
                <input type="text" id="teamname" placeholder="Enter your team name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password (min. 6 characters)">
                    <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            <button id="loginBtn">Login</button>
        </div>
        
        <div class="tab-content" id="create-content">
            <h2>Create New Match</h2>
            <div class="form-group">
                <label>Select Match Format</label>
                <div class="format-options">
                    <div class="format-option" data-format="T5" data-overs="5">T5 (5 Overs)</div>
                    <div class="format-option" data-format="T10" data-overs="10">T10 (10 Overs)</div>
                    <div class="format-option selected" data-format="T20" data-overs="20">T20 (20 Overs)</div>
                    <div class="format-option" data-format="ODI" data-overs="50">ODI (50 Overs)</div>
                    <div class="format-option" data-format="Test" data-overs="90">Test (90 Overs)</div>
                </div>
            </div>
            <div class="form-group" id="customOversContainer" style="display: none;">
                <label for="customOvers">Custom Overs (For Test Matches)</label>
                <select id="customOvers">
                    <option value="20">20 Overs</option>
                    <option value="30">30 Overs</option>
                    <option value="50">50 Overs</option>
                    <option value="60">60 Overs</option>
                    <option value="90" selected>90 Overs</option>
                </select>
            </div>
            <button id="createRoomBtn">Create Room</button>
        </div>
        
        <div class="tab-content" id="join-content">
            <h2>Join Existing Game</h2>
            <div class="form-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter 4-digit room code" maxlength="4">
            </div>
            <button id="joinRoomBtn">Join Game</button>
        </div>
        
        <div class="tab-content" id="spectate-content">
            <h2>Spectate Live Match</h2>
            <div class="form-group">
                <label for="spectateCode">Room Code</label>
                <input type="text" id="spectateCode" placeholder="Enter room code to spectate" maxlength="4">
            </div>
            <button id="spectateBtn">Spectate Match</button>
        </div>
        
        <div class="extra-buttons">
            <div class="extra-button" id="auctionRoomBtn">Auction Room</div>
            <div class="extra-button" id="manageSquadBtn">Manage Squad</div>
            <div class="extra-button" id="leaderboardBtn">Leaderboard</div>
            <div class="extra-button" id="logoutBtn" style="display: none;">Logout</div>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { db, ref, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        
        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const formatOptions = document.querySelectorAll('.format-option');
        const customOversContainer = document.getElementById('customOversContainer');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const spectateBtn = document.getElementById('spectateBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const auctionRoomBtn = document.getElementById('auctionRoomBtn');
        const manageSquadBtn = document.getElementById('manageSquadBtn');
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        
        // Check if user is already logged in
        const currentUser = JSON.parse(localStorage.getItem('handicricket_user'));
        if (currentUser) {
            document.getElementById('username').value = currentUser.username;
            document.getElementById('teamname').value = currentUser.teamname;
            logoutBtn.style.display = 'block';
        }
        
        // Tab switching functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabId}-content`).classList.add('active');
            });
        });
        
        // Format selection
        let selectedFormat = 'T20';
        let selectedOvers = 20;
        
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(op => op.classList.remove('selected'));
                option.classList.add('selected');
                
                selectedFormat = option.getAttribute('data-format');
                selectedOvers = parseInt(option.getAttribute('data-overs'));
                
                // Show custom overs only for Test matches
                if (selectedFormat === 'Test') {
                    customOversContainer.style.display = 'block';
                    selectedOvers = parseInt(document.getElementById('customOvers').value);
                } else {
                    customOversContainer.style.display = 'none';
                }
            });
        });
        
        // Custom overs for Test matches
        document.getElementById('customOvers').addEventListener('change', function() {
            if (selectedFormat === 'Test') {
                selectedOvers = parseInt(this.value);
            }
        });
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                togglePasswordBtn.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Login functionality
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const teamname = document.getElementById('teamname').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !teamname || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Save user to localStorage
            const userData = { username, teamname, password };
            localStorage.setItem('handicricket_user', JSON.stringify(userData));
            
            // Save to Firebase
            const userId = Date.now().toString(); // Simple unique ID
            set(ref(db, 'users/' + userId), {
                username: username,
                teamname: teamname,
                createdAt: new Date().toISOString()
            });
            
            logoutBtn.style.display = 'block';
            alert('Login successful!');
        });
        
        // Create room functionality
        createRoomBtn.addEventListener('click', () => {
            // Check if user is logged in
            const user = JSON.parse(localStorage.getItem('handicricket_user'));
            if (!user) {
                alert('Please login first');
                document.querySelector('[data-tab="login"]').click();
                return;
            }
            
            // Generate 4-digit room code
            const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
            
            // Create room in Firebase
            set(ref(db, 'rooms/' + roomCode), {
                format: selectedFormat,
                overs: selectedOvers,
                createdBy: user.username,
                teamA: user.teamname,
                status: 'waiting',
                createdAt: new Date().toISOString()
            }).then(() => {
                // Store room code for navigation
                localStorage.setItem('current_room', roomCode);
                alert(`Room created successfully! Your room code is: ${roomCode}`);
                // Redirect to toss page
                window.location.href = 'toss.html';
            }).catch(error => {
                console.error('Error creating room:', error);
                alert('Error creating room. Please try again.');
            });
        });
        
        // Join room functionality
        joinRoomBtn.addEventListener('click', () => {
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!roomCode || roomCode.length !== 4) {
                alert('Please enter a valid 4-digit room code');
                return;
            }
            
            // Check if room exists
            get(child(ref(db), `rooms/${roomCode}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    
                    // Check if room is joinable
                    if (roomData.status !== 'waiting') {
                        alert('This room is no longer accepting players');
                        return;
                    }
                    
                    // Check if room already has two teams
                    if (roomData.teamB) {
                        alert('This room is already full');
                        return;
                    }
                    
                    // Get current user
                    const user = JSON.parse(localStorage.getItem('handicricket_user'));
                    if (!user) {
                        alert('Please login first');
                        document.querySelector('[data-tab="login"]').click();
                        return;
                    }
                    
                    // Join the room
                    update(ref(db, 'rooms/' + roomCode), {
                        teamB: user.teamname,
                        status: 'ready'
                    }).then(() => {
                        // Store room code for navigation
                        localStorage.setItem('current_room', roomCode);
                        alert('Joined room successfully!');
                        // Redirect to toss page
                        window.location.href = 'toss.html';
                    });
                } else {
                    alert('Room not found. Please check the code and try again.');
                }
            }).catch(error => {
                console.error('Error joining room:', error);
                alert('Error joining room. Please try again.');
            });
        });
        
        // Spectate functionality
        spectateBtn.addEventListener('click', () => {
            const roomCode = document.getElementById('spectateCode').value.trim();
            
            if (!roomCode || roomCode.length !== 4) {
                alert('Please enter a valid 4-digit room code');
                return;
            }
            
            // Check if room exists
            get(child(ref(db), `rooms/${roomCode}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    // Store room code for navigation
                    localStorage.setItem('spectate_room', roomCode);
                    alert('Entering spectator mode...');
                    // Redirect to game page in spectator mode
                    window.location.href = 'game.html?spectate=true';
                } else {
                    alert('Room not found. Please check the code and try again.');
                }
            }).catch(error => {
                console.error('Error accessing room:', error);
                alert('Error accessing room. Please try again.');
            });
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('handicricket_user');
            alert('Logged out successfully');
            window.location.reload();
        });
        
        // Navigation buttons
        auctionRoomBtn.addEventListener('click', () => {
            alert('Auction room feature coming soon!');
        });
        
        manageSquadBtn.addEventListener('click', () => {
            alert('Squad management feature coming soon!');
        });
        
        leaderboardBtn.addEventListener('click', () => {
            window.location.href = 'leaderboard.html';
        });
    </script>
</body>
</html>
