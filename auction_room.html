<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Auction Room</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .user-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
    }
    
    .user-info p {
      margin: 5px 0;
    }
    
    .user-team {
      font-weight: bold;
      color: #ffeb3b;
    }
    
    .budget-display {
      font-size: 20px;
      margin: 15px 0;
    }
    
    .budget-amount {
      font-weight: bold;
      color: #4CAF50;
    }
    
    .rtm-display {
      display: inline-block;
      padding: 5px 10px;
      background: rgba(255, 152, 0, 0.2);
      border-radius: 20px;
      margin: 5px;
    }
    
    .tab-container {
      margin: 20px 0;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .room-code-display {
      margin: 20px 0;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      font-size: 18px;
    }
    
    .room-code {
      font-weight: bold;
      color: #ffeb3b;
      font-size: 24px;
      letter-spacing: 3px;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #1e88e5;
      border-radius: 8px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-create {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-join {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn-start {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .btn-back {
      background: linear-gradient(145deg, #607D8B, #455A64);
    }
    
    .participants-list {
      margin: 20px 0;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .participant {
      padding: 10px;
      margin: 5px 0;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 5px;
    }
    
    .admin-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #ffeb3b;
      color: #061e3e;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .error-message {
      color: #f44336;
      margin: 10px 0;
    }
    
    .success-message {
      color: #4CAF50;
      margin: 10px 0;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Auction Room</h1>
    
    <div class="user-info">
      <p>Team: <span id="teamDisplay" class="user-team"></span></p>
      <p>Budget: <span id="budgetDisplay" class="budget-amount"></span></p>
      <p>RTM Cards: <span id="rtmDisplay" class="rtm-display">0</span></p>
    </div>
    
    <div class="tab-container">
      <div class="tab-content active" id="create-tab">
        <button id="createRoomBtn" class="btn btn-create">Create Auction Room</button>
        <div class="room-code-display" id="roomCodeDisplay" style="display: none;">
          Room Code: <span class="room-code" id="roomCodeSpan"></span>
          <p>Share this code with other teams</p>
        </div>
      </div>
      
      <div class="tab-content" id="join-tab">
        <div class="input-group">
          <label for="roomCode">Enter Room Code</label>
          <input type="text" id="roomCode" placeholder="4-digit code" maxlength="4">
        </div>
        <button id="joinRoomBtn" class="btn btn-join">Join Auction Room</button>
      </div>
    </div>
    
    <div id="participantsSection" style="display: none;">
      <h3>Participants</h3>
      <div class="participants-list" id="participantsList"></div>
      
      <div id="adminControls" style="display: none;">
        <button id="startAuctionBtn" class="btn btn-start">Start Auction</button>
      </div>
    </div>
    
    <p class="error-message" id="errorMessage"></p>
    <p class="success-message" id="successMessage"></p>
    
    <button id="backBtn" class="btn btn-back">Back to Home</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, get, child, onValue, off } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUser = localStorage.getItem('hc_username');
    const currentTeam = localStorage.getItem('hc_team');
    
    if (!currentUser || !currentTeam) {
      window.location.href = 'index.html';
    }
    
    // DOM elements
    const teamDisplay = document.getElementById('teamDisplay');
    const budgetDisplay = document.getElementById('budgetDisplay');
    const rtmDisplay = document.getElementById('rtmDisplay');
    const createRoomBtn = document.getElementById('createRoomBtn');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const roomCodeSpan = document.getElementById('roomCodeSpan');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const roomCodeInput = document.getElementById('roomCode');
    const participantsSection = document.getElementById('participantsSection');
    const participantsList = document.getElementById('participantsList');
    const adminControls = document.getElementById('adminControls');
    const startAuctionBtn = document.getElementById('startAuctionBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const backBtn = document.getElementById('backBtn');
    
    let userData = {};
    let roomRef = null;
    let roomCode = null;
    let isAdmin = false;
    
    // Set team info
    teamDisplay.textContent = currentTeam;
    
    // Load user data
    async function loadUserData() {
      try {
        const userRef = ref(db, `users/${currentUser}`);
        const userSnap = await get(userRef);
        
        if (userSnap.exists()) {
          userData = userSnap.val();
          budgetDisplay.textContent = `‚Çπ${userData.auctionBudget || 0} Cr`;
          rtmDisplay.textContent = userData.rtmCards || 0;
        }
      } catch (error) {
        console.error("Error loading user data:", error);
        showError("Failed to load user data");
      }
    }
    
    // Create room
    createRoomBtn.addEventListener('click', async () => {
      try {
        // Generate random 4-digit room code
        roomCode = Math.floor(1000 + Math.random() * 9000).toString();
        
        // Create room in Firebase
        await set(ref(db, `auctionRooms/${roomCode}`), {
          admin: currentUser,
          status: "waiting",
          participants: {
            [currentUser]: {
              team: currentTeam,
              budget: userData.auctionBudget,
              rtmCards: userData.rtmCards,
              joinedAt: Date.now()
            }
          },
          createdAt: Date.now()
        });
        
        // Show room code
        roomCodeSpan.textContent = roomCode;
        roomCodeDisplay.style.display = 'block';
        createRoomBtn.disabled = true;
        
        // Set as admin
        isAdmin = true;
        setupRoomListeners();
        showSuccess("Room created successfully!");
      } catch (error) {
        console.error("Error creating room:", error);
        showError("Failed to create room. Please try again.");
      }
    });
    
    // Join room
    joinRoomBtn.addEventListener('click', async () => {
      roomCode = roomCodeInput.value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        showError("Please enter a valid 4-digit room code");
        return;
      }
      
      try {
        // Check if room exists
        const roomSnap = await get(ref(db, `auctionRooms/${roomCode}`));
        
        if (!roomSnap.exists()) {
          showError("Room not found. Please check the code.");
          return;
        }
        
        const roomData = roomSnap.val();
        
        if (roomData.status !== "waiting") {
          showError("This auction has already started");
          return;
        }
        
        // Join room
        await update(ref(db, `auctionRooms/${roomCode}/participants`), {
          [currentUser]: {
            team: currentTeam,
            budget: userData.auctionBudget,
            rtmCards: userData.rtmCards,
            joinedAt: Date.now()
          }
        });
        
        // Setup listeners
        isAdmin = false;
        setupRoomListeners();
        showSuccess("Joined room successfully!");
      } catch (error) {
        console.error("Error joining room:", error);
        showError("Failed to join room. Please try again.");
      }
    });
    
    // Setup room listeners
    function setupRoomListeners() {
      roomRef = ref(db, `auctionRooms/${roomCode}`);
      
      // Listen for participant changes
      onValue(child(roomRef, 'participants'), (snap) => {
        if (snap.exists()) {
          const participants = snap.val();
          updateParticipantsList(participants);
          participantsSection.style.display = 'block';
        }
      });
      
      // Listen for status changes
      onValue(child(roomRef, 'status'), (snap) => {
        if (snap.exists() && snap.val() === "live") {
          // Redirect to live auction
          window.location.href = `auction_live.html?room=${roomCode}`;
        }
      });
      
      // Show admin controls if admin
      if (isAdmin) {
        adminControls.style.display = 'block';
      }
    }
    
    // Update participants list
    function updateParticipantsList(participants) {
      participantsList.innerHTML = '';
      
      Object.entries(participants).forEach(([username, data]) => {
        const participant = document.createElement('div');
        participant.className = 'participant';
        participant.innerHTML = `
          ${data.team} (${username})
          ${username === currentUser ? '<em>(You)</em>' : ''}
          ${isAdmin && username === currentUser ? '<span class="admin-badge">Admin</span>' : ''}
        `;
        participantsList.appendChild(participant);
      });
    }
    
    // Start auction (admin only)
    startAuctionBtn.addEventListener('click', async () => {
      try {
        // Change room status to live
        await update(roomRef, {
          status: "live",
          startedAt: Date.now()
        });
        
        // Create initial auction state
        await set(ref(db, `auctionState/${roomCode}`), {
          currentPlayer: null,
          currentBid: 0,
          currentBidder: null,
          bidHistory: {},
          soldPlayers: {},
          unsoldPlayers: []
        });
        
        // Redirect will happen via status listener
      } catch (error) {
        console.error("Error starting auction:", error);
        showError("Failed to start auction. Please try again.");
      }
    });
    
    // Back button
    backBtn.addEventListener('click', () => {
      if (roomRef) {
        // Leave room if joined
        update(child(roomRef, `participants/${currentUser}`), null);
      }
      window.location.href = 'index.html';
    });
    
    // Helper functions
    function showError(message) {
      errorMessage.textContent = message;
      successMessage.textContent = '';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      errorMessage.textContent = '';
    }
    
    // Initialize
    loadUserData();
  </script>
</body>
</html>
