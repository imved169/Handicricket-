<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toss Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { 
      background: #061e3e; 
      color: white; 
      font-family: sans-serif; 
      text-align: center; 
      padding: 30px; 
    }
    h2 { 
      margin-bottom: 20px; 
      font-size: 28px;
    }
    button { 
      padding: 12px 24px; 
      font-size: 16px; 
      border: none; 
      border-radius: 10px; 
      background: #1e88e5; 
      color: white; 
      cursor: pointer; 
      margin: 10px; 
      transition: background 0.3s;
    }
    button:hover { 
      background: #1565c0; 
    }
    button:disabled {
      background: #757575;
      cursor: not-allowed;
    }
    #result, #choiceSection { 
      margin-top: 20px; 
      font-size: 18px;
    }
    #formatDisplay { 
      margin: 15px 0; 
      font-size: 18px; 
      color: #ffeb3b; 
    }
    #roomCodeDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #ffd700, #daa520);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .toss-animation {
      animation: flip 1s ease-in-out;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h2>ðŸª™ Toss Time</h2>
  <div id="roomCodeDisplay"></div>
  <div id="formatDisplay"></div>
  
  <div id="coinDisplay" style="display: none;">
    <div class="coin" id="coin">?</div>
  </div>
  
  <div id="tossButtonSection" style="display: none;">
    <button id="tossBtn">Toss the Coin</button>
  </div>
  
  <div id="result"></div>
  
  <div id="choiceSection" style="display: none;">
    <p>Choose to bat or bowl:</p>
    <button onclick="choose('bat')">Bat</button>
    <button onclick="choose('bowl')">Bowl</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    const opponent = player === 'player1' ? 'player2' : 'player1';
    
    document.getElementById("roomCodeDisplay").innerText = "Room Code: " + room;

    const tossBtn = document.getElementById("tossBtn");
    const resultDiv = document.getElementById("result");
    const tossSection = document.getElementById("tossButtonSection");
    const choiceSection = document.getElementById("choiceSection");
    const formatDisplay = document.getElementById("formatDisplay");
    const coinDisplay = document.getElementById("coinDisplay");
    const coin = document.getElementById("coin");

    const formatNames = {
      "5": "5 Overs (Powerplay: Overs 1-2)",
      "10": "10 Overs (Powerplay: Overs 1-3)", 
      "20": "T20 (Powerplay: Overs 1-6)",
      "50": "ODI (Powerplays: 1-10, 21-30, 41-42)",
      "test": "Test Match (No Powerplays)"
    };

    // Display match format
    onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
      const format = snap.val() || "5";
      formatDisplay.innerText = `Match Format: ${formatNames[format]}`;
    });

    // Show toss button only for player2
    if (player === 'player2') {
      tossSection.style.display = "block";
    }

    // Handle toss button click
    tossBtn.addEventListener("click", async () => {
      tossBtn.disabled = true;
      coinDisplay.style.display = "block";
      coin.textContent = "Tossing...";
      coin.classList.add("toss-animation");
      
      // Simulate toss animation
      setTimeout(async () => {
        const winner = Math.random() < 0.5 ? 'player1' : 'player2';
        coin.textContent = winner === 'player1' ? "Heads" : "Tails";
        coin.classList.remove("toss-animation");
        
        await set(ref(db, `rooms/${room}/tossWinner`), winner);
      }, 1000);
    });

    // Listen for toss result
    onValue(ref(db, `rooms/${room}/tossWinner`), (snap) => {
      const winner = snap.val();
      if (!winner) return;

      resultDiv.innerHTML = `<strong>Toss won by ${winner.toUpperCase()}</strong>`;
      
      if (player === winner) {
        choiceSection.style.display = "block";
      } else {
        resultDiv.innerHTML += `<p>Waiting for ${winner.toUpperCase()} to choose...</p>`;
      }
    });

    // Handle bat/bowl choice
    window.choose = async (decision) => {
      await set(ref(db, `rooms/${room}/decision`), decision);
      await set(ref(db, `rooms/${room}/battingFirst`), decision === 'bat' ? player : opponent);
    };

    // Redirect when decision is made
    onValue(ref(db, `rooms/${room}/decision`), (snap) => {
      const decision = snap.val();
      if (decision) {
        window.location.href = `game.html?room=${room}&player=${player}`;
      }
    });

    // Show waiting message if player1 arrives before toss
    if (player === 'player1') {
      onValue(ref(db, `rooms/${room}/player2`), (snap) => {
        if (!snap.exists()) {
          resultDiv.innerHTML = "Waiting for Player 2 to join and toss the coin...";
        }
      });
    }
  </script>
</body>
</html>
