<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandiCricket - Card Game</title>
  <style>
    body { background-color: #0a2540; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .card { background: #102d4a; padding: 20px; border-radius: 16px; max-width: 400px; width: 100%; margin-top: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center; }
    button { width: 60px; height: 60px; margin: 5px; border-radius: 50%; font-size: 18px; border: none; background: #1e88e5; color: white; }
    button:disabled { background: #888; }
    #result, #roomInfo { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üèè HandiCricket - Game</h1>
  <div class="card">
    <div id="roomInfo">Loading room...</div>
    <div id="role">Loading role...</div>
    <div id="buttons">
      <button onclick="selectCard(0)">0</button>
      <button onclick="selectCard(1)">1</button>
      <button onclick="selectCard(2)">2</button>
      <button onclick="selectCard(3)">3</button>
      <button onclick="selectCard(4)">4</button>
      <button onclick="selectCard(5)">5</button>
      <button onclick="selectCard(6)">6</button>
    </div>
    <div id="result">Waiting for both players...</div>
  </div>

  <script type="module">
    import { db, ref, set, onValue } from './firebase.js';

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const player = urlParams.get('player'); // "player1" or "player2"

    const roleEl = document.getElementById('role');
    const resultEl = document.getElementById('result');
    const roomInfo = document.getElementById('roomInfo');
    const buttons = document.querySelectorAll("button");

    roomInfo.innerText = `Room Code: ${roomCode}`;
    roleEl.innerText = `You are ${player === 'player1' ? 'Player 1 (Batting)' : 'Player 2 (Bowling)'}`;

    function disableButtons() {
      buttons.forEach(btn => btn.disabled = true);
    }

    function enableButtons() {
      buttons.forEach(btn => btn.disabled = false);
    }

    async function selectCard(cardValue) {
      disableButtons();
      await set(ref(db, `rooms/${roomCode}/${player}Card`), cardValue);
    }

    onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      if ('player1Card' in data && 'player2Card' in data) {
        const p1 = data.player1Card;
        const p2 = data.player2Card;

        // Result logic
        let result = "";

        if (p1 === 0 && p2 === 0) {
          result = "No Ball!";
        } else if (p1 === p2 && p1 !== 0) {
          result = "WICKET!";
        } else if (p1 === 0 && p2 !== 0) {
          result = `Bowler's card ${p2} ‚Üí Runs scored: ${p2}`;
        } else if (p1 !== 0 && p2 === 0) {
          result = `Dot Ball!`;
        } else {
          result = `Runs scored: ${p1}`;
        }

        resultEl.innerText = result;

        // Reset after delay
        setTimeout(() => {
          set(ref(db, `rooms/${roomCode}/player1Card`), null);
          set(ref(db, `rooms/${roomCode}/player2Card`), null);
          resultEl.innerText = "Waiting for both players...";
          enableButtons();
        }, 2000);
      }
    });
  </script>
</body>
</html>
