<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Player Pool</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .user-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
    }
    
    .user-info p {
      margin: 5px 0;
    }
    
    .user-team {
      font-weight: bold;
      color: #ffeb3b;
    }
    
    .admin-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #ffeb3b;
      color: #061e3e;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      border-bottom: 3px solid #1e88e5;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #1e88e5;
      border-radius: 8px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    select option {
      background: #061e3e;
    }
    
    .btn {
      padding: 12px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-add {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-bulk {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .btn-back {
      background: linear-gradient(145deg, #607D8B, #455A64);
    }
    
    .btn-queue {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .player-pool {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .player-card {
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .player-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .player-card.selected {
      border-color: #ffeb3b;
      background: rgba(255, 235, 59, 0.1);
    }
    
    .player-card h3 {
      margin-top: 0;
    }
    
    .player-card p {
      margin: 8px 0;
      color: #aaa;
    }
    
    .player-role {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    
    .role-batsman { background: #1e88e5; }
    .role-bowler { background: #4CAF50; }
    .role-allrounder { background: #9C27B0; }
    .role-wk { background: #FF9800; }
    
    .player-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    
    .player-actions button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .error-message {
      color: #f44336;
      margin: 10px 0;
    }
    
    .success-message {
      color: #4CAF50;
      margin: 10px 0;
    }
    
    .bulk-input {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(30, 136, 229, 0.1);
      border: 1px solid #1e88e5;
      color: white;
      font-family: inherit;
      margin-bottom: 10px;
    }
    
    .queue-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      text-align: left;
    }
    
    .queue-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .queue-item button {
      background: #f44336;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .player-pool {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Player Pool Management</h1>
    
    <div class="user-info">
      <p>Room: <span id="roomCodeDisplay" class="user-team"></span></p>
      <p>Team: <span id="teamDisplay" class="user-team"></span> <span id="adminBadge" class="admin-badge" style="display: none;">Admin</span></p>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="add">Add Players</div>
      <div class="tab" data-tab="bulk">Bulk Add</div>
      <div class="tab" data-tab="queue">Auction Queue</div>
    </div>
    
    <div class="tab-content active" id="add-tab">
      <div class="input-group">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="Enter player name">
      </div>
      
      <div class="input-group">
        <label for="playerRole">Primary Role</label>
        <select id="playerRole">
          <option value="batsman">Batsman</option>
          <option value="bowler">Bowler</option>
          <option value="allrounder">All-Rounder</option>
          <option value="wk">Wicket-Keeper</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="playerCountry">Country</label>
        <input type="text" id="playerCountry" placeholder="Enter country">
      </div>
      
      <button id="addPlayerBtn" class="btn btn-add">Add Player to Pool</button>
      
      <div class="player-pool" id="playerPool"></div>
    </div>
    
    <div class="tab-content" id="bulk-tab">
      <div class="input-group">
        <label>Enter players (one per line in format: Name,Role,Country)</label>
        <textarea class="bulk-input" id="bulkPlayersInput" placeholder="Virat Kohli,batsman,India&#10;Jasprit Bumrah,bowler,India&#10;"></textarea>
      </div>
      
      <button id="bulkAddBtn" class="btn btn-bulk">Add All Players</button>
    </div>
    
    <div class="tab-content" id="queue-tab">
      <div class="input-group">
        <label>Select players for auction queue</label>
        <div class="player-pool" id="queuePlayerPool"></div>
      </div>
      
      <div class="queue-list" id="auctionQueue"></div>
      
      <button id="saveQueueBtn" class="btn btn-queue">Save Auction Queue</button>
    </div>
    
    <p class="error-message" id="errorMessage"></p>
    <p class="success-message" id="successMessage"></p>
    
    <button id="backBtn" class="btn btn-back">Back to Room</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, get, child, onValue, off } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUser = localStorage.getItem('hc_username');
    const currentTeam = localStorage.getItem('hc_team');
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get('room');
    
    if (!currentUser || !currentTeam || !roomCode) {
      window.location.href = 'index.html';
    }
    
    // DOM elements
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const teamDisplay = document.getElementById('teamDisplay');
    const adminBadge = document.getElementById('adminBadge');
    const playerNameInput = document.getElementById('playerName');
    const playerRoleSelect = document.getElementById('playerRole');
    const playerCountryInput = document.getElementById('playerCountry');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const playerPool = document.getElementById('playerPool');
    const bulkPlayersInput = document.getElementById('bulkPlayersInput');
    const bulkAddBtn = document.getElementById('bulkAddBtn');
    const queuePlayerPool = document.getElementById('queuePlayerPool');
    const auctionQueue = document.getElementById('auctionQueue');
    const saveQueueBtn = document.getElementById('saveQueueBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const backBtn = document.getElementById('backBtn');
    
    let allPlayers = [];
    let auctionQueueList = [];
    let isAdmin = false;
    
    // Set room info
    roomCodeDisplay.textContent = roomCode;
    teamDisplay.textContent = currentTeam;
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        
        if (tab.dataset.tab === 'queue') {
          updateQueuePlayerPool();
        }
      });
    });
    
    // Load player pool
    function loadPlayerPool() {
      const playersRef = ref(db, 'players');
      
      onValue(playersRef, (snap) => {
        if (snap.exists()) {
          allPlayers = Object.entries(snap.val()).map(([id, player]) => ({
            id,
            ...player
          }));
          updatePlayerPool();
        }
      });
    }
    
    // Load auction queue
    function loadAuctionQueue() {
      const queueRef = ref(db, `auctionRooms/${roomCode}/auctionQueue`);
      
      onValue(queueRef, (snap) => {
        if (snap.exists()) {
          auctionQueueList = snap.val();
          updateAuctionQueue();
        }
      });
    }
    
    // Check if user is admin
    async function checkAdminStatus() {
      try {
        const roomRef = ref(db, `auctionRooms/${roomCode}/admin`);
        const adminSnap = await get(roomRef);
        
        if (adminSnap.exists() && adminSnap.val() === currentUser) {
          isAdmin = true;
          adminBadge.style.display = 'inline-block';
        } else {
          // Non-admin users shouldn't be here
          window.location.href = `auction_room.html?room=${roomCode}`;
        }
      } catch (error) {
        console.error("Error checking admin status:", error);
        showError("Failed to verify admin status");
      }
    }
    
    // Update player pool UI
    function updatePlayerPool() {
      playerPool.innerHTML = '';
      
      allPlayers.forEach(player => {
        const playerCard = document.createElement('div');
        playerCard.className = 'player-card';
        playerCard.innerHTML = `
          <h3>${player.name}</h3>
          <p>
            <span class="player-role role-${player.role}">${player.role.toUpperCase()}</span>
            <span> | ${player.country}</span>
          </p>
        `;
        playerPool.appendChild(playerCard);
      });
    }
    
    // Update queue player pool UI
    function updateQueuePlayerPool() {
      queuePlayerPool.innerHTML = '';
      
      allPlayers.forEach(player => {
        const isInQueue = auctionQueueList.includes(player.id);
        
        const playerCard = document.createElement('div');
        playerCard.className = `player-card ${isInQueue ? 'selected' : ''}`;
        playerCard.innerHTML = `
          <h3>${player.name}</h3>
          <p>
            <span class="player-role role-${player.role}">${player.role.toUpperCase()}</span>
            <span> | ${player.country}</span>
          </p>
          <div class="player-actions">
            <button onclick="togglePlayerQueue('${player.id}')">
              ${isInQueue ? 'Remove' : 'Add'}
            </button>
          </div>
        `;
        queuePlayerPool.appendChild(playerCard);
      });
    }
    
    // Update auction queue UI
    function updateAuctionQueue() {
      auctionQueue.innerHTML = '';
      
      auctionQueueList.forEach((playerId, index) => {
        const player = allPlayers.find(p => p.id === playerId);
        if (!player) return;
        
        const queueItem = document.createElement('div');
        queueItem.className = 'queue-item';
        queueItem.innerHTML = `
          <span>${index + 1}. ${player.name} (${player.role})</span>
          <button onclick="removeFromQueue(${index})">√ó</button>
        `;
        auctionQueue.appendChild(queueItem);
      });
    }
    
    // Add player to database
    addPlayerBtn.addEventListener('click', async () => {
      const name = playerNameInput.value.trim();
      const role = playerRoleSelect.value;
      const country = playerCountryInput.value.trim();
      
      if (!name || !country) {
        showError("Please fill all fields");
        return;
      }
      
      try {
        // Create player ID (lowercase, replace spaces with underscores)
        const playerId = name.toLowerCase().replace(/\s+/g, '_');
        
        await set(ref(db, `players/${playerId}`), {
          name,
          role,
          country,
          createdAt: Date.now()
        });
        
        playerNameInput.value = '';
        playerCountryInput.value = '';
        showSuccess("Player added successfully!");
      } catch (error) {
        console.error("Error adding player:", error);
        showError("Failed to add player. Please try again.");
      }
    });
    
    // Bulk add players
    bulkAddBtn.addEventListener('click', async () => {
      const playersText = bulkPlayersInput.value.trim();
      if (!playersText) {
        showError("Please enter players data");
        return;
      }
      
      const lines = playersText.split('\n').filter(line => line.trim());
      const playersToAdd = [];
      
      // Parse each line
      for (const line of lines) {
        const parts = line.split(',').map(part => part.trim());
        if (parts.length < 3) continue;
        
        playersToAdd.push({
          name: parts[0],
          role: parts[1].toLowerCase(),
          country: parts[2]
        });
      }
      
      if (playersToAdd.length === 0) {
        showError("No valid players found in input");
        return;
      }
      
      try {
        // Add all players in batch
        const updates = {};
        
        playersToAdd.forEach(player => {
          const playerId = player.name.toLowerCase().replace(/\s+/g, '_');
          updates[`players/${playerId}`] = {
            name: player.name,
            role: player.role,
            country: player.country,
            createdAt: Date.now()
          };
        });
        
        await update(ref(db), updates);
        showSuccess(`Added ${playersToAdd.length} players successfully!`);
      } catch (error) {
        console.error("Error bulk adding players:", error);
        showError("Failed to add players. Please try again.");
      }
    });
    
    // Toggle player in queue
    window.togglePlayerQueue = function(playerId) {
      const index = auctionQueueList.indexOf(playerId);
      
      if (index === -1) {
        auctionQueueList.push(playerId);
      } else {
        auctionQueueList.splice(index, 1);
      }
      
      updateQueuePlayerPool();
      updateAuctionQueue();
    };
    
    // Remove from queue
    window.removeFromQueue = function(index) {
      auctionQueueList.splice(index, 1);
      updateAuctionQueue();
      updateQueuePlayerPool();
    };
    
    // Save auction queue
    saveQueueBtn.addEventListener('click', async () => {
      if (auctionQueueList.length === 0) {
        showError("Auction queue is empty");
        return;
      }
      
      try {
        await set(ref(db, `auctionRooms/${roomCode}/auctionQueue`), auctionQueueList;
        showSuccess("Auction queue saved successfully!");
      } catch (error) {
        console.error("Error saving queue:", error);
        showError("Failed to save queue. Please try again.");
      }
    });
    
    // Back button
    backBtn.addEventListener('click', () => {
      window.location.href = `auction_room.html?room=${roomCode}`;
    });
    
    // Helper functions
    function showError(message) {
      errorMessage.textContent = message;
      successMessage.textContent = '';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      errorMessage.textContent = '';
    }
    
    // Initialize
    checkAdminStatus();
    loadPlayerPool();
    loadAuctionQueue();
  </script>
</body>
</html>
