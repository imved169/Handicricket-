<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toss | HandiCricket</title>
  <style>
    body { 
      background: #061e3e; 
      color: white; 
      font-family: sans-serif; 
      text-align: center; 
      padding: 30px; 
    }
    h1 { 
      margin-bottom: 20px; 
    }
    .btn { 
      padding: 12px 24px; 
      font-size: 16px; 
      border: none; 
      border-radius: 10px; 
      background: #1e88e5; 
      color: white; 
      cursor: pointer; 
      margin: 10px; 
      transition: all 0.3s;
    }
    .btn:hover { 
      background: #1565c0; 
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: none;
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .player-status {
      margin-top: 15px;
      padding: 10px;
      background: #0d2a52;
      border-radius: 8px;
    }
    #roomCodeDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      background: #0d2a52;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #formatDisplay { 
      margin: 15px 0; 
      font-size: 18px; 
      color: #ffeb3b; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>
    
    <div id="roomCodeDisplay">Room Code: Loading...</div>
    <div id="formatDisplay">Match Format: Loading...</div>
    <div class="player-status" id="playerStatus">
      Waiting for both players...
    </div>
    
    <div id="toss-waiting">
      <p>Waiting for opponent to join the toss...</p>
    </div>
    
    <div id="toss-options" class="hidden">
      <p>Call the toss:</p>
      <button id="call-heads" class="btn">Heads</button>
      <button id="call-tails" class="btn">Tails</button>
    </div>
    
    <div id="coin" class="coin hidden">TOSS</div>
    
    <div id="toss-result" class="hidden">
      <p id="toss-outcome"></p>
      <div id="batting-choice" class="hidden">
        <p>You won the toss! Choose to:</p>
        <button id="choose-bat" class="btn">Bat First</button>
        <button id="choose-bowl" class="btn">Bowl First</button>
      </div>
      <div id="waiting-choice" class="hidden">
        <p>Waiting for opponent to choose...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    const opponent = player === "player1" ? "player2" : "player1";
    
    document.getElementById("roomCodeDisplay").innerText = `Room Code: ${room}`;
    document.getElementById("playerStatus").innerText = `You are ${player.toUpperCase()}`;

    const tossWaiting = document.getElementById('toss-waiting');
    const tossOptions = document.getElementById('toss-options');
    const tossResult = document.getElementById('toss-result');
    const tossOutcome = document.getElementById('toss-outcome');
    const battingChoice = document.getElementById('batting-choice');
    const waitingChoice = document.getElementById('waiting-choice');
    const coinElement = document.getElementById('coin');
    const formatDisplay = document.getElementById('formatDisplay');

    // Set player as ready
    async function setPlayerReady() {
      await set(ref(db, `rooms/${room}/${player}/ready`), true);
      document.getElementById("playerStatus").innerText = "You are ready! Waiting for opponent...";
      checkPlayersReady();
    }

    // Check if both players are ready
    async function checkPlayersReady() {
      const player1Snap = await get(ref(db, `rooms/${room}/player1/ready`));
      const player2Snap = await get(ref(db, `rooms/${room}/player2/ready`));
      
      if (player1Snap.exists() && player1Snap.val() && 
          player2Snap.exists() && player2Snap.val()) {
        // Both players are ready
        document.getElementById("playerStatus").innerText = "Both players ready!";
        tossWaiting.classList.add('hidden');
        tossOptions.classList.remove('hidden');
        coinElement.classList.remove('hidden');
      } else {
        setTimeout(checkPlayersReady, 1000);
      }
    }

    // Display match format
    onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
      const format = snap.val() || "5";
      const formatNames = {
        "5": "5 Overs",
        "10": "10 Overs", 
        "20": "T20",
        "50": "ODI",
        "test": "Test Match"
      };
      formatDisplay.innerText = `Match Format: ${formatNames[format]}`;
    });

    // Toss call handlers
    document.getElementById('call-heads').addEventListener('click', () => makeTossCall('heads'));
    document.getElementById('call-tails').addEventListener('click', () => makeTossCall('tails'));

    async function makeTossCall(call) {
      tossOptions.classList.add('hidden');
      tossResult.classList.remove('hidden');
      coinElement.classList.add('spinning');
      
      // Save toss call to Firebase
      await set(ref(db, `rooms/${room}/toss`), {
        [player]: call,
        status: 'pending'
      });
      
      // Listen for toss result
      const tossRef = ref(db, `rooms/${room}/toss`);
      onValue(tossRef, (snapshot) => {
        const tossData = snapshot.val();
        
        if (tossData && tossData[player] && tossData[opponent]) {
          // Both players have called
          const result = Math.random() < 0.5 ? 'heads' : 'tails';
          const winner = tossData[player] === result ? player : opponent;
          
          // Update toss result
          set(ref(db, `rooms/${room}/toss`), {
            ...tossData,
            result: result,
            winner: winner,
            status: 'complete'
          });
          
          // Show result
          coinElement.classList.remove('spinning');
          coinElement.textContent = result.toUpperCase();
          tossOutcome.textContent = `Toss was ${result}. ${winner === player ? 'You' : 'Opponent'} won!`;
          
          if (winner === player) {
            battingChoice.classList.remove('hidden');
          } else {
            waitingChoice.classList.remove('hidden');
          }
        }
        
        // Listen for batting choice
        if (tossData && tossData.battingFirst) {
          setTimeout(() => {
            window.location.href = `game.html?room=${room}&player=${player}`;
          }, 1500);
        }
      });
    }
    
    // Batting choice handlers
    document.getElementById('choose-bat').addEventListener('click', () => makeBattingChoice('bat'));
    document.getElementById('choose-bowl').addEventListener('click', () => makeBattingChoice('bowl'));
    
    async function makeBattingChoice(decision) {
      battingChoice.classList.add('hidden');
      tossOutcome.innerHTML += `<br>${player.toUpperCase()} chose to ${decision}`;
      
      await set(ref(db, `rooms/${room}/decision`), decision);
      await update(ref(db, `rooms/${room}`), {
        battingFirst: decision === 'bat' ? player : opponent,
        bowlingFirst: decision === 'bowl' ? player : opponent
      });
    }

    // Initialize the page
    setPlayerReady();
  </script>
</body>
</html>
