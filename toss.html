<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - AI Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0a2540;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .box {
      background-color: #1a3a5d;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #00b894;
      color: white;
    }
    button:hover {
      background-color: #019874;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Playing vs AI</h2>
    <p>You won the toss! Choose:</p>
    <button onclick="choose('bat')">Bat First</button>
    <button onclick="choose('bowl')">Bowl First</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      databaseURL: "https://handicricket-d1ab7-default-rtdb.firebaseio.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const room = localStorage.getItem("roomCode");
    const player = "player1"; // In AI mode, human is always player1
    const opponent = "player2";

    // Immediately set tossWinner = player1
    set(ref(db, `rooms/${room}/tossWinner`), "player1");

    // Handle bat/bowl choice
    window.choose = async function(decision) {
      document.getElementById("status").innerText = `You chose to ${decision} first. Starting game...`;

      await set(ref(db, `rooms/${room}/decision`), decision);
      await update(ref(db, `rooms/${room}`), {
        battingFirst: decision === "bat" ? player : opponent,
        bowlingFirst: decision === "bat" ? opponent : player
      });

      setTimeout(() => {
        window.location.href = "game.html";
      }, 1200);
    };
  </script>
</body>
</html>
