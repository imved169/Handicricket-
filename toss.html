<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0a2540;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .toss-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="status">Waiting for toss...</h2>
  <div id="callButtons">
    <p>Choose Heads or Tails</p>
    <button class="toss-button" onclick="makeCall('Heads')">Heads</button>
    <button class="toss-button" onclick="makeCall('Tails')">Tails</button>
  </div>

  <button id="flipButton" class="toss-button" style="display: none;">Flip Coin</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("room");
    const player = urlParams.get("player"); // 'player1' or 'player2'

    const roomRef = ref(db, `rooms/${roomCode}`);

    let tossCall = "";
    let tossResult = "";

    function makeCall(choice) {
      update(ref(db, `rooms/${roomCode}/toss`), {
        call: choice,
        calledBy: player
      });
      document.getElementById("status").innerText = `You called: ${choice}. Waiting for Player 2 to flip.`;
      document.getElementById("callButtons").style.display = "none";
    }

    onValue(ref(db, `rooms/${roomCode}/toss`), (snapshot) => {
      const tossData = snapshot.val();
      if (!tossData) return;

      if (tossData.call && player === "player2" && !tossData.result) {
        document.getElementById("status").innerText = `Player 1 called: ${tossData.call}. Flip the coin.`;
        document.getElementById("flipButton").style.display = "inline-block";
      }

      if (tossData.result && tossData.winner) {
        document.getElementById("status").innerText = `Coin is ${tossData.result}. ${tossData.winner} won the toss! Redirecting...`;
        setTimeout(() => {
          window.location.href = `game.html?room=${roomCode}&player=${player}`;
        }, 3000);
      }
    });

    document.getElementById("flipButton").addEventListener("click", () => {
      const result = Math.random() < 0.5 ? "Heads" : "Tails";

      onValue(ref(db, `rooms/${roomCode}/toss`), (snapshot) => {
        const tossData = snapshot.val();
        if (!tossData || tossData.result) return;

        const winner = (result === tossData.call) ? tossData.calledBy : (tossData.calledBy === "player1" ? "player2" : "player1");

        update(ref(db, `rooms/${roomCode}/toss`), {
          result: result,
          winner: winner
        });
      }, { onlyOnce: true });
    });
  </script>
</body>
</html>
