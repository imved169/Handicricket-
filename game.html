<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toss | HandiCricket</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .hidden { display: none; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
      animation: none;
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .player-status {
      margin-top: 15px;
      padding: 10px;
      background: #0d2a52;
      border-radius: 8px;
    }
    #roomCodeDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      background: #0d2a52;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #formatDisplay {
      margin: 15px 0;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
    #flip-coin-btn {
      margin-top: 20px;
    }
    .toss-complete .coin {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>

    <div id="roomCodeDisplay">Room Code: Loading...</div>
    <div id="formatDisplay">Match Format: Loading...</div>
    <div class="player-status" id="playerStatus">Waiting for both players...</div>

    <div id="toss-waiting">
      <p>Waiting for opponent to join the toss...</p>
    </div>

    <div id="toss-options" class="hidden">
      <p id="toss-instruction"></p>
      <div id="call-options">
        <button id="call-heads" class="btn">Heads</button>
        <button id="call-tails" class="btn">Tails</button>
      </div>
      <div id="flip-options" class="hidden">
        <button id="flip-coin-btn" class="btn">Flip Coin</button>
      </div>
    </div>

    <div id="coin" class="coin hidden">TOSS</div>

    <div id="toss-result" class="hidden">
      <p id="toss-outcome"></p>
      <div id="batting-choice" class="hidden">
        <p>You won the toss! Choose to:</p>
        <button id="choose-bat" class="btn">Bat First</button>
        <button id="choose-bowl" class="btn">Bowl First</button>
      </div>
      <div id="waiting-choice" class="hidden">
        <p>Waiting for opponent to choose...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");
    const opponent = player === "player1" ? "player2" : "player1";

    document.getElementById("roomCodeDisplay").innerText = `Room Code: ${room}`;
    document.getElementById("playerStatus").innerText = `You are ${player.toUpperCase()}`;

    const tossInstruction = document.getElementById("toss-instruction");
    const callOptions = document.getElementById("call-options");
    const flipOptions = document.getElementById("flip-options");
    const tossOptions = document.getElementById("toss-options");
    const tossWaiting = document.getElementById("toss-waiting");
    const coinElement = document.getElementById("coin");
    const tossResult = document.getElementById("toss-result");
    const tossOutcome = document.getElementById("toss-outcome");
    const battingChoice = document.getElementById("batting-choice");
    const waitingChoice = document.getElementById("waiting-choice");

    document.getElementById("call-heads").onclick = () => makeTossCall("heads");
    document.getElementById("call-tails").onclick = () => makeTossCall("tails");
    document.getElementById("flip-coin-btn").onclick = flipCoin;
    document.getElementById("choose-bat").onclick = () => makeBattingChoice("bat");
    document.getElementById("choose-bowl").onclick = () => makeBattingChoice("bowl");

    // Initialize toss data with all required fields
    async function initializeToss() {
      const tossSnap = await get(ref(db, `rooms/${room}/toss`));
      if (!tossSnap.exists()) {
        await set(ref(db, `rooms/${room}/toss`), {
          status: "waiting",
          caller: null,
          call: null,
          result: null,
          winner: null
        });
      }
    }

    async function setPlayerReady() {
      await set(ref(db, `rooms/${room}/${player}/ready`), true);
      checkPlayersReady();
    }

    async function checkPlayersReady() {
      const p1 = await get(ref(db, `rooms/${room}/player1/ready`));
      const p2 = await get(ref(db, `rooms/${room}/player2/ready`));

      if (p1.exists() && p1.val() && p2.exists() && p2.val()) {
        tossWaiting.classList.add("hidden");
        tossOptions.classList.remove("hidden");
        coinElement.classList.remove("hidden");

        // Check if toss was already called by opponent
        const tossSnap = await get(ref(db, `rooms/${room}/toss`));
        const tossData = tossSnap.val();
        
        if (tossData && tossData.status === "called") {
          handleTossCalled(tossData);
        } else if (player === "player1") {
          tossInstruction.innerText = "Call Heads or Tails:";
          callOptions.classList.remove("hidden");
          flipOptions.classList.add("hidden");
        } else {
          tossInstruction.innerText = "Waiting for Player 1 to call...";
          callOptions.classList.add("hidden");
          flipOptions.classList.add("hidden");
        }
      } else {
        setTimeout(checkPlayersReady, 1000);
      }
    }

    function handleTossCalled(tossData) {
      if (player === tossData.caller) {
        tossInstruction.innerText = "Waiting for opponent to flip...";
        callOptions.classList.add("hidden");
        flipOptions.classList.add("hidden");
      } else {
        tossInstruction.innerText = "Player 1 has called. Flip the coin:";
        callOptions.classList.add("hidden");
        flipOptions.classList.remove("hidden");
      }
    }

    async function makeTossCall(choice) {
      await update(ref(db, `rooms/${room}/toss`), {
        caller: player,
        call: choice,
        status: "called"
      });
      
      callOptions.classList.add("hidden");
      tossInstruction.innerText = "Waiting for Player 2 to flip the coin...";
    }

    async function flipCoin() {
      const flipBtn = document.getElementById("flip-coin-btn");
      flipBtn.disabled = true;
      
      flipOptions.classList.add("hidden");
      coinElement.classList.add("spinning");
      coinElement.innerText = "FLIPPING...";

      const result = Math.random() < 0.5 ? "heads" : "tails";
      const tossSnap = await get(ref(db, `rooms/${room}/toss`));
      const tossData = tossSnap.val();
      const winner = (result === tossData.call) ? tossData.caller : opponent;

      await update(ref(db, `rooms/${room}/toss`), {
        result,
        winner,
        status: "complete"
      });

      setTimeout(() => {
        coinElement.classList.remove("spinning");
        coinElement.innerText = result.toUpperCase();
        showTossResult({ result, winner });
        flipBtn.disabled = false;
      }, 1500);
    }

    function showTossResult({ result, winner }) {
      tossOptions.classList.add("hidden");
      tossResult.classList.remove("hidden");
      document.querySelector(".container").classList.add("toss-complete");

      tossOutcome.innerText = `Toss was ${result.toUpperCase()}. ${winner === player ? "You" : "Opponent"} won the toss!`;

      if (winner === player) {
        battingChoice.classList.remove("hidden");
      } else {
        waitingChoice.classList.remove("hidden");
      }
    }

    async function makeBattingChoice(decision) {
      try {
        await update(ref(db, `rooms/${room}`), {
          decision,
          battingFirst: decision === "bat" ? player : opponent,
          bowlingFirst: decision === "bowl" ? player : opponent,
          tossDone: true,
          gameStatus: "ready"
        });

        localStorage.setItem("battingFirst", decision === "bat" ? player : opponent);
        localStorage.setItem("bowlingFirst", decision === "bowl" ? player : opponent);
        window.location.href = `game.html?room=${room}&player=${player}`;
      } catch (error) {
        console.error("Error making batting choice:", error);
        alert("There was an error processing your choice. Please try again.");
      }
    }

    // Enhanced real-time listeners
    onValue(ref(db, `rooms/${room}/toss`), (snapshot) => {
      const tossData = snapshot.val();
      if (!tossData) return;

      if (tossData.status === "called") {
        handleTossCalled(tossData);
      } else if (tossData.status === "complete") {
        coinElement.innerText = tossData.result.toUpperCase();
        showTossResult(tossData);
      }
    });

    onValue(ref(db, `rooms/${room}/battingFirst`), (snap) => {
      if (snap.exists() && snap.val() !== null) {
        get(ref(db, `rooms/${room}/gameStatus`)).then((gameSnap) => {
          if (gameSnap.exists() && gameSnap.val() === "ready") {
            localStorage.setItem("battingFirst", snap.val());
            localStorage.setItem("bowlingFirst", snap.val() === player ? opponent : player);
            window.location.href = `game.html?room=${room}&player=${player}`;
          }
        });
      }
    });

    onValue(ref(db, `rooms/${room}/gameStatus`), (snap) => {
      if (snap.exists() && snap.val() === "ready") {
        get(ref(db, `rooms/${room}/battingFirst`)).then((batSnap) => {
          if (batSnap.exists()) {
            window.location.href = `game.html?room=${room}&player=${player}`;
          }
        });
      }
    });

    onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
      const format = snap.val();
      if (format) {
        const map = { "5": "5 Overs", "10": "10 Overs", "20": "T20", "50": "ODI", "test": "Test Match" };
        document.getElementById("formatDisplay").innerText = `Match Format: ${map[format]}`;
      } else {
        document.getElementById("formatDisplay").innerText = "Match Format: 5 Overs (Default)";
      }
    });

    // Timeout fallback
    setTimeout(() => {
      if (window.location.pathname.includes("toss.html")) {
        get(ref(db, `rooms/${room}/gameStatus`)).then((snap) => {
          if (snap.exists() && snap.val() === "ready") {
            window.location.href = `game.html?room=${room}&player=${player}`;
          }
        });
      }
    }, 10000);

    // Initialize and start the process
    initializeToss().then(() => {
      setPlayerReady();
    });
  </script>
</body>
</html>
