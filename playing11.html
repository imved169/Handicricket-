<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Select Playing 11</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .info-box {
      background: rgba(13, 42, 82, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .team-section {
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 8px;
    }
    
    .team-section h2 {
      margin-top: 0;
      color: #1e88e5;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }
    
    .player-input {
      display: flex;
      margin-bottom: 10px;
    }
    
    .player-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #1e88e5;
      border-radius: 5px 0 0 5px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
    }
    
    .player-input button {
      padding: 12px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #f44336;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    
    .player-list {
      text-align: left;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(30, 136, 229, 0.1);
      border-radius: 5px;
    }
    
    .player-item {
      padding: 10px;
      margin: 8px 0;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid #1e88e5;
    }
    
    .player-item button {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-start {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
    }
    
    .waiting {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
      display: none;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .teams-preview {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .team-preview {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      background: rgba(30, 136, 229, 0.1);
      border-radius: 8px;
      min-height: 100px;
    }
    
    .team-preview h3 {
      margin-top: 0;
      color: #ffeb3b;
      font-size: 16px;
    }
    
    .team-preview ul {
      padding: 0;
      margin: 0;
      list-style: none;
      text-align: left;
      font-size: 14px;
    }
    
    .team-preview li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .teams-preview {
        flex-direction: column;
      }
      
      .team-preview {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Select Your Playing 11</h1>
    
    <div class="info-box">
      <div>Room Code: <strong id="roomCode"></strong></div>
      <div>You are: <strong id="playerRole"></strong></div>
      <div>Team: <strong id="teamName"></strong></div>
      <div id="battingInfo"></div>
    </div>
    
    <div class="teams-preview">
      <div class="team-preview">
        <h3 id="team1Name">Team A</h3>
        <ul id="team1Players"></ul>
      </div>
      <div class="team-preview">
        <h3 id="team2Name">Team B</h3>
        <ul id="team2Players"></ul>
      </div>
    </div>
    
    <div class="team-section">
      <h2>Your Playing 11</h2>
      <div class="player-input">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerBtn">Add</button>
      </div>
      <div class="player-list" id="playerList"></div>
    </div>
    
    <div class="waiting" id="waiting">
      <div class="loading-spinner"></div>
      <p>Waiting for opponent to complete their team...</p>
    </div>
    
    <button id="submitTeamBtn" class="btn">Submit Team</button>
    <button id="startGameBtn" class="btn btn-start" disabled>Start Match</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const team = decodeURIComponent(params.get('team'));
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const roomCodeEl = document.getElementById('roomCode');
    const playerRoleEl = document.getElementById('playerRole');
    const teamNameEl = document.getElementById('teamName');
    const battingInfoEl = document.getElementById('battingInfo');
    const playerNameInput = document.getElementById('playerNameInput');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const playerList = document.getElementById('playerList');
    const submitTeamBtn = document.getElementById('submitTeamBtn');
    const startGameBtn = document.getElementById('startGameBtn');
    const waiting = document.getElementById('waiting');
    const team1NameEl = document.getElementById('team1Name');
    const team2NameEl = document.getElementById('team2Name');
    const team1PlayersEl = document.getElementById('team1Players');
    const team2PlayersEl = document.getElementById('team2Players');

    // Team data
    let myPlayers = [];
    let opponentPlayers = [];
    let battingFirst = null;

    // Initialize UI
    roomCodeEl.textContent = room;
    playerRoleEl.textContent = player === "player1" ? "Player 1 (Team A)" : "Player 2 (Team B)";
    teamNameEl.textContent = team;

    // Set player online status
    set(ref(db, `rooms/${room}/${player}`), {
      name: team,
      connected: true
    }).catch(error => {
      console.error("Error setting player status:", error);
    });

    // Load toss result
    onValue(ref(db, `rooms/${room}/toss`), (snap) => {
      if (snap.exists() && snap.val().battingFirst) {
        battingFirst = snap.val().battingFirst;
        if (battingFirst === player) {
          battingInfoEl.textContent = "You are batting first!";
        } else {
          battingInfoEl.textContent = "You are bowling first!";
        }
      }
    });

    // Load opponent team name
    onValue(ref(db, `rooms/${room}/${opponent}`), (snap) => {
      if (snap.exists() && snap.val().name) {
        if (player === "player1") {
          team2NameEl.textContent = snap.val().name;
        } else {
          team1NameEl.textContent = snap.val().name;
        }
      }
    });

    // Add player to team
    addPlayerBtn.addEventListener('click', addPlayer);
    playerNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addPlayer();
    });

    function addPlayer() {
      const playerName = playerNameInput.value.trim();
      if (playerName && myPlayers.length < 11) {
        myPlayers.push(playerName);
        playerNameInput.value = '';
        renderPlayerList();
      } else if (myPlayers.length >= 11) {
        alert('Maximum 11 players allowed');
      }
    }

    // Render player list
    function renderPlayerList() {
      playerList.innerHTML = '';
      myPlayers.forEach((player, index) => {
        const playerItem = document.createElement('div');
        playerItem.className = 'player-item';
        playerItem.innerHTML = `
          <span>${player}</span>
          <button data-index="${index}">Remove</button>
        `;
        playerList.appendChild(playerItem);
      });

      // Add remove event listeners
      document.querySelectorAll('.player-item button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          myPlayers.splice(index, 1);
          renderPlayerList();
        });
      });
    }

    // Submit team to Firebase
    submitTeamBtn.addEventListener('click', submitTeam);

    function submitTeam() {
      if (myPlayers.length === 0) {
        alert('Please add at least one player to your team');
        return;
      }

      submitTeamBtn.disabled = true;
      waiting.style.display = 'block';

      // Update team in Firebase
      update(ref(db, `rooms/${room}/teams`), {
        [player]: {
          name: team,
          players: myPlayers
        }
      }).catch(error => {
        console.error("Error submitting team:", error);
        submitTeamBtn.disabled = false;
        waiting.style.display = 'none';
        alert('Error submitting team. Please try again.');
      });
    }

    // Check if both teams are ready
    onValue(ref(db, `rooms/${room}/teams`), (snap) => {
      if (!snap.exists()) return;

      const teams = snap.val();
      
      // Update team previews
      if (teams.player1) {
        team1NameEl.textContent = teams.player1.name || "Team A";
        team1PlayersEl.innerHTML = teams.player1.players?.map(p => `<li>${p}</li>`).join('') || '';
      }
      
      if (teams.player2) {
        team2NameEl.textContent = teams.player2.name || "Team B";
        team2PlayersEl.innerHTML = teams.player2.players?.map(p => `<li>${p}</li>`).join('') || '';
      }

      const bothTeamsReady = teams.player1 && teams.player2;

      if (bothTeamsReady) {
        waiting.style.display = 'none';
        startGameBtn.disabled = false;
      } else if (teams[player]) {
        // My team is submitted, waiting for opponent
        waiting.style.display = 'block';
        submitTeamBtn.disabled = true;
      }
    });

    // Start the game
    startGameBtn.addEventListener('click', () => {
      window.location.href = `game_first_innings.html?room=${room}&player=${player}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(ref(db, `rooms/${room}/${player}`), {
        name: team,
        connected: false
      });
    });
  </script>
</body>
</html>
