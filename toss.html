<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandiCricket - Toss</title>
  <style>
    body {
      background-color: #0a2540;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background-color: #1a3a5d;
      padding: 20px;
      margin: auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      font-size: 16px;
    }
    button:hover {
      background-color: #019874;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="toss-status">Waiting for Toss...</h2>
    <div id="batBowlChoice" style="display: none;">
      <p>You won the toss! Choose:</p>
      <button onclick="chooseInnings('bat')">Bat</button>
      <button onclick="chooseInnings('bowl')">Bowl</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getDatabase, ref, set, onValue, get, child
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      databaseURL: "https://handicricket-d1ab7-default-rtdb.firebaseio.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const room = localStorage.getItem("roomCode");
    const player = localStorage.getItem("player");
    const opponent = player === "player1" ? "player2" : "player1";
    const isAI = room.includes("AI");

    const tossRef = ref(db, `rooms/${room}/tossWinner`);
    const decisionRef = ref(db, `rooms/${room}/decision`);
    const formatRef = ref(db, `rooms/${room}/format`);

    const tossStatus = document.getElementById("toss-status");
    const batBowlChoice = document.getElementById("batBowlChoice");

    // Show format (optional)
    get(formatRef).then(snapshot => {
      if (snapshot.exists()) {
        const format = snapshot.val();
        tossStatus.innerText = `Format: ${format.toUpperCase()} - Waiting for Toss...`;
      }
    });

    // ðŸ§  If AI mode, player1 gets auto toss win
    if (isAI && player === "player1") {
      set(tossRef, "player1");
      tossStatus.innerText = "You are playing against AI. You won the toss!";
      batBowlChoice.style.display = "block";
    }

    // Normal Toss (only player2 tosses)
    if (!isAI && player === "player2") {
      get(tossRef).then(snapshot => {
        if (!snapshot.exists()) {
          const tossWinner = Math.random() < 0.5 ? "player1" : "player2";
          set(tossRef, tossWinner);
        }
      });
    }

    // Listen for toss result
    onValue(tossRef, (snapshot) => {
      const winner = snapshot.val();
      if (!winner) return;

      if (winner === player) {
        tossStatus.innerText = "You won the toss!";
        batBowlChoice.style.display = "block";
      } else {
        tossStatus.innerText = "Opponent won the toss. Waiting for their decision...";
      }
    });

    // Listen for bat/bowl decision
    onValue(decisionRef, (snapshot) => {
      const decision = snapshot.val();
      if (decision) {
        setTimeout(() => {
          window.location.href = "game.html";
        }, 1000);
      }
    });

    // Handle user choice
    window.chooseInnings = function (choice) {
      set(decisionRef, choice);
      const batting = choice === "bat" ? player : opponent;
      const bowling = choice === "bat" ? opponent : player;

      set(ref(db, `rooms/${room}/battingFirst`), batting);
      set(ref(db, `rooms/${room}/bowlingFirst`), bowling);
    }
  </script>
</body>
</html>
