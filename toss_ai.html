<!-- toss_ai.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toss Time (AI Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #FFD700;
      margin-bottom: 25px;
    }
    .info-display {
      background: #0d2a52;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 18px;
    }
    .button-group {
      margin: 25px 0;
    }
    .game-button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    .game-button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .game-button:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .status-message {
      margin: 20px 0;
      font-size: 16px;
      min-height: 24px;
    }
    .ai-message {
      color: #FF9800;
      font-style: italic;
    }
    .highlight {
      color: #FFEB3B;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸª™ Toss Time (AI Mode)</h1>
    
    <div class="info-display">
      Room Code: <span class="highlight" id="roomCodeText">Loading...</span>
    </div>
    
    <div class="info-display">
      Match Format: <span class="highlight" id="formatText">Loading...</span>
    </div>
    
    <div class="info-display">
      <span id="statusText">Initializing game...</span>
    </div>
    
    <div class="button-group" id="choiceSection">
      <p>You won the toss! Choose to:</p>
      <button class="game-button" id="batBtn">Bat First</button>
      <button class="game-button" id="bowlBtn">Bowl First</button>
    </div>
    
    <div class="status-message" id="result"></div>
    <div class="status-message ai-message" id="aiSection" style="display: none;">
      AI is making decision...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    const opponent = player === 'player1' ? 'player2' : 'player1';

    const elements = {
      roomCodeText: document.getElementById("roomCodeText"),
      formatText: document.getElementById("formatText"),
      statusText: document.getElementById("statusText"),
      result: document.getElementById("result"),
      choiceSection: document.getElementById("choiceSection"),
      batBtn: document.getElementById("batBtn"),
      bowlBtn: document.getElementById("bowlBtn"),
      aiSection: document.getElementById("aiSection")
    };

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    elements.roomCodeText.textContent = room;
    elements.statusText.textContent = `You are ${player.toUpperCase()} (vs AI)`;

    async function initializeGame() {
      // Player automatically wins toss in AI mode
      await set(ref(db, `rooms/${room}/tossWinner`), 'player1');
      elements.result.textContent = "You won the toss!";
      elements.choiceSection.style.display = 'block';
      elements.statusText.textContent = "Choose to bat or bowl first";

      setupListeners();
    }

    function setupListeners() {
      onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
        if (snap.exists()) {
          const format = snap.val();
          const formatNames = {
            "5": "5 Overs", "10": "10 Overs", "20": "T20",
            "50": "ODI", "test": "Test Match"
          };
          elements.formatText.textContent = formatNames[format] || "Unknown";
        }
      });

      onValue(ref(db, `rooms/${room}/decision`), (snap) => {
        if (snap.exists()) {
          const decision = snap.val();
          const decisionText = decision === 'bat' ? 'bat first' : 'bowl first';
          elements.result.textContent += `\nYou chose to ${decisionText}`;
          setTimeout(() => {
            window.location.href = `game_ai.html?room=${room}&player=${player}`;
          }, 2000);
        }
      });
    }

    elements.batBtn.onclick = () => makeChoice("bat");
    elements.bowlBtn.onclick = () => makeChoice("bowl");

    async function makeChoice(decision) {
      elements.choiceSection.style.display = "none";
      elements.aiSection.style.display = "block";
      elements.result.textContent = `You chose to ${decision} first`;

      await set(ref(db, `rooms/${room}/decision`), decision);
      await update(ref(db, `rooms/${room}`), {
        battingFirst: decision === "bat" ? player : opponent,
        bowlingFirst: decision === "bowl" ? player : opponent
      });
    }

    initializeGame();
  </script>
</body>
</html>
