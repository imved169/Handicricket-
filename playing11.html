
<!DOCTYPE html>
<html>
<head>
  <title>Enter Playing XI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Enter Your Playing XI</h2>
  <div id="roomCodeDisplay" style="font-weight:bold;"></div>
  <ul id="playerList"></ul>
  <input type="text" id="playerName" placeholder="Enter player name" />
  <button id="addPlayer">Add Player</button>
  <script type="module">
    import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { app } from './firebase.js';
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("room");
    const player = urlParams.get("player");
    document.getElementById("roomCodeDisplay").innerText = "Room Code: " + roomCode;
    const listEl = document.getElementById("playerList");
    const input = document.getElementById("playerName");
    const addBtn = document.getElementById("addPlayer");
    addBtn.onclick = () => {
      const name = input.value.trim();
      if (!name) return;
      const playersRef = ref(db, `rooms/${roomCode}/${player}/players`);
      push(playersRef, name);
      input.value = "";
    };
    const playersRef = ref(db, `rooms/${roomCode}/${player}/players`);
    onValue(playersRef, snap => {
      listEl.innerHTML = "";
      let count = 0;
      snap.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val();
        listEl.appendChild(li);
        count++;
      });
      if (count === 11) {
        const roomRef = ref(db, `rooms/${roomCode}`);
        onValue(roomRef, snapshot => {
          const data = snapshot.val();
          if (
            data?.player1?.players && Object.keys(data.player1.players).length === 11 &&
            data?.player2?.players && Object.keys(data.player2.players).length === 11
          ) {
            window.location.href = `toss.html?room=${roomCode}&player=${player}`;
          }
        });
      }
    });
  </script>
</body>
</html>
