<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - First Innings</title>

  <style>
    /* Base Styles */
    body { 
      background: #061e3e; 
      color: white; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    
    h2 { 
      margin: 10px 0 20px;
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
    }
    
    /* Top Controls */
    #topControls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    #topControls button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    #saveBtn { 
      background: #FF9800;
      color: white;
    }
    
    #saveBtn:hover {
      background: #F57C00;
    }
    
    #exitBtn { 
      background: #f44336;
      color: white;
    }
    
    #exitBtn:hover {
      background: #d32f2f;
    }
    
    #resetPlaysBtn { 
      background: #9c27b0;
      color: white;
    }
    
    #resetPlaysBtn:hover {
      background: #7b1fa2;
    }
    
    /* Card Buttons */
    .card-row { 
      margin: 25px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 500px;
      position: relative;
    }
    
    button.card { 
      width: 70px;
      height: 70px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }
    
    button.card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    button.card:active {
      transform: translateY(1px);
    }
    
    button.card:disabled { 
      background: #607d8b;
      color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button.card.selected {
      background: #4caf50;
      border: 2px solid #ffeb3b;
      transform: scale(1.05);
    }
    
    /* Selection Modal - Positioned above cards */
    .selection-modal { 
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: linear-gradient(145deg, #123456, #0a1f3a);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
    
    .selection-modal.visible {
      display: block;
      opacity: 1;
    }
    
    .selection-list { 
      max-height: 40vh;
      overflow-y: auto;
      margin: 10px 0;
      padding-right: 5px;
    }
    
    /* Player Items */
    .player-item, .batter-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    .player-item:hover, .batter-item:hover {
      background: rgba(30, 136, 229, 0.4);
      transform: translateX(5px);
    }
    
    .player-item.selected, .batter-item.selected {
      background: rgba(13, 71, 161, 0.6);
      border-left: 3px solid #ffeb3b;
    }
    
    .batter-stats, .bowler-stats {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 3px;
      display: flex;
      justify-content: space-between;
    }
    
    /* Scoreboard and Game Info */
    #scoreboard { 
      background: rgba(13, 42, 82, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      text-align: center;
    }
    
    #scoreboard div {
      padding: 5px;
    }
    
    #scoreboard strong {
      font-size: 1.2em;
      color: #4caf50;
    }
    
    #teamStatus {
      background: rgba(13, 42, 82, 0.8);
      padding: 12px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
    }
    
    #currentPlayers {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    
    #status {
      margin: 15px 0;
      padding: 10px;
      font-size: 18px;
      color: #ffeb3b;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #status.error {
      color: #ff4444;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 5px;
      border-left: 3px solid #ff4444;
    }
    
    #statusIndicators {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    /* Indicators */
    .free-hit-indicator,
    .powerplay-indicator,
    .dead-over {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      margin: 0 5px;
      display: inline-block;
    }
    
    .free-hit-indicator {
      background: #4CAF50;
      color: white;
    }
    
    .powerplay-indicator {
      background: #ffeb3b;
      color: #000;
    }
    
    .dead-over {
      background: #f44336;
      color: white;
    }
    
    /* Team Displays */
    #playingXISection {
      margin: 30px auto;
      max-width: 800px;
    }
    
    .team-container {
      display: inline-block;
      vertical-align: top;
      width: 45%;
      min-width: 300px;
      margin: 10px;
      background: rgba(13, 42, 82, 0.6);
      border-radius: 10px;
      padding: 15px;
    }
    
    .team-container h4 {
      margin: 0 0 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .team-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    
    .team-container li {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }
    
    .team-container li:hover {
      background: rgba(30, 136, 229, 0.2);
      transform: translateX(5px);
    }
    
    .team-winner {
      color: #4CAF50;
      font-weight: bold;
    }
    
    /* Connection Status */
    #connectionStatus {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 15px auto;
      max-width: 300px;
      font-weight: bold;
    }
    
    .online { 
      background: #4CAF50;
      color: white;
    }
    
    .offline { 
      background: #F44336;
      color: white;
    }
    
    /* Spectator Elements */
    #spectatorCount {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(30, 136, 229, 0.8);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 14px;
      z-index: 50;
    }
    
    #miniScorecard {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 50;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    /* Animations */
    @keyframes boundary {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes wicket {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    
    .boundary-animation {
      animation: boundary 0.5s ease-in-out;
    }
    
    .wicket-animation {
      animation: wicket 0.7s ease-in-out;
    }
    
    /* Milestone Notifications */
    .milestone-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 20px;
      z-index: 1001;
      animation: fadeInOut 3s forwards;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .milestone-notification.batting {
      border-left: 5px solid #4CAF50;
    }
    
    .milestone-notification.error {
      border-left: 5px solid #F44336;
    }
    
    .milestone-notification.info {
      border-left: 5px solid #FFC107;
    }
    
    .milestone-notification.winner {
      border-left: 5px solid #9C27B0;
      font-size: 24px;
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti-fall 5s linear forwards;
      z-index: 1000;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Loading Spinner */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #1e88e5;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Reset Notification */
    .reset-notification {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .reset-notification-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .reset-notification button {
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .reset-accept {
      background: #4CAF50;
      color: white;
    }
    
    .reset-decline {
      background: #f44336;
      color: white;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .team-container {
        width: 100%;
        min-width: auto;
      }
      
      button.card {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      
      #scoreboard {
        grid-template-columns: 1fr 1fr;
      }
      
      .selection-modal {
        width: 95%;
        max-height: 50vh;
      }
    }
    
    @media (max-width: 480px) {
      #scoreboard {
        grid-template-columns: 1fr;
      }
      
      button.card {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
      
      .selection-modal {
        padding: 10px;
      }
      
      .player-item, .batter-item {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

      `;

    });

    // Helper function with timeout
    async function setWithTimeout(ref, value, timeoutMs, timeoutMsg) {
      return Promise.race([
        set(ref, value),
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error(timeoutMsg)), timeoutMs)
        )
      ]);
    }

    // Helper function with retries
    async function getWithRetries(ref, maxRetries, delayMs) {
      let lastError;
      for (let i = 0; i < maxRetries; i++) {
        try {
          const snap = await get(ref);
          return snap;
        } catch (error) {
          lastError = error;
          console.log(`Attempt ${i+1} failed, retrying...`);
          await new Promise(resolve => setTimeout(resolve, delayMs));
        }
      }
      throw lastError;
    }

    // Updated format rules with new wicket system

        await setWithTimeout(playerRef, true, 5000, "Setting online status timed out");

        const roomSnap = await getWithRetries(roomRef, 3, 1000);
        
        if (!roomSnap.exists()) {
          throw new Error(`Room ${room} not found in database`);
        }

        const roomData = roomSnap.val();
        console.log("Room data loaded:", roomData);

        // 4. Verify game setup is complete
        console.log("Verifying game setup...");
        if (!roomData.toss?.winner && !roomData.tossWinner) {
          throw new Error("Toss not completed");

      if (!currentBatter) return;

      const batter = batterStats[currentBatter];
      const netRuns = batter.runs - (batterPenalties[currentBatter] || 0);
      
      // Check milestones in descending order
      const milestones = [50, 100, 150, 200, 250, 300, 350, 400];
      for (let i = milestones.length - 1; i >= 0; i--) {
        const milestone = milestones[i];
        
        // Check if crossed milestone (either direction)
        if ((!isPenalty && netRuns >= milestone && lastBatterRuns[currentBatter] < milestone) ||
            (isPenalty && netRuns < milestone && lastBatterRuns[currentBatter] >= milestone)) {
          
          // Only notify if this is a new achievement
          if (netRuns >= milestone && !batter[`milestone${milestone}Notified`]) {
            showNotification(`${currentBatter} reaches ${milestone} runs! (Net: ${netRuns})`, 'batting');
            batter[`milestone${milestone}Notified`] = true;
            
            if (milestone >= 100) {
              createConfetti();
            }
          }
          // Handle losing a milestone due to penalty
          else if (isPenalty && netRuns < milestone && batter[`milestone${milestone}Notified`]) {
            showNotification(`${currentBatter} falls below ${milestone} runs after penalty (Net: ${netRuns})`, 'error');
            batter[`milestone${milestone}Notified`] = false;
          }
          break;
        }
      }
      
      // Special handling for 50 and 100
      if (netRuns >= 50 && !batter.fiftyNotified) {
        showNotification(`${currentBatter} scores a half-century! (Net: ${netRuns})`, 'batting');
        batter.fiftyNotified = true;
      }
      else if (netRuns < 50 && batter.fiftyNotified) {
        showNotification(`${currentBatter} loses half-century after penalty (Net: ${netRuns})`, 'error');

        batter.centuryNotified = true;

      else if (netRuns < 100 && batter.centuryNotified) {

        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Show batter selection modal with fractional wickets - UPDATED TO PREVENT DUPLICATE MODALS
    async function showBatterSelection() {
      disableButtons();
      
      // Reset modal state first
      resetSelectionModal();
      
      try {
          status.innerText = "Loading batters...";
          
          const currentPlayers = player === "player1" ? team1Players : team2Players;
          const availableBatters = currentPlayers.filter(p => {
              const wicketsUsed = Math.min(1.0, batterWickets[p] || 0);
              return wicketsUsed < 1.0;
          });

          if (availableBatters.length === 0) {
              showNotification("All batters are out!", 'error');
              enableButtons();
              return;
          }

          selectionTitle.textContent = "Select Next Batter";
          selectionList.innerHTML = "";
          
          availableBatters.forEach(player => {
              const stats = batterStats[player] || { runs: 0, balls: 0, fours: 0, sixes: 0 };
              const wicketsUsed = Math.min(1.0, batterWickets[player] || 0).toFixed(1);
              const strikeRate = stats.balls > 0 ? (stats.runs / stats.balls * 100).toFixed(2) : "0.00";
              
              const batterEl = document.createElement("div");
              batterEl.className = "batter-item";
              batterEl.dataset.name = player;
              batterEl.innerHTML = `
                  <div>${player}</div>
                  <div class="batter-stats">
                      <span>${stats.runs} runs</span>
                      <span>SR: ${strikeRate}</span>
                      <span>${wicketsUsed} wickets used</span>
                  </div>
              `;
              
              batterEl.addEventListener("click", function() {
                  document.querySelectorAll(".batter-item").forEach(el => el.classList.remove("selected"));
                  this.classList.add("selected");
              });
              
              selectionList.appendChild(batterEl);
          });

          // Show modal with transition
          selectionModal.classList.add("visible");
          status.innerText = "Select your next batter...";
      } catch (error) {
          console.error("Batter selection error:", error);
          showNotification("Error loading batters", 'error');
          enableButtons();
      }
    }

    // Show bowler selection modal - UPDATED TO PREVENT DUPLICATE MODALS
    async function showBowlerSelection() {
      disableButtons();
      
      // Reset modal state first
      resetSelectionModal();

      try {
          status.innerText = "Loading bowlers...";
          
          const currentPlayers = player === "player1" ? team1Players : team2Players;
          
          if (!currentPlayers || currentPlayers.length === 0) {
              showNotification("No bowlers available", 'error');
              enableButtons();
              return;
          }
          
          const maxOversPerBowler = Math.ceil(currentFormat.totalOvers / 5);
          const availableBowlers = currentPlayers.filter(p => (bowlerOvers[p] || 0) < maxOversPerBowler);
          
          if (availableBowlers.length === 0) {
              showNotification("All bowlers have bowled their maximum overs!", 'error');
              enableButtons();
              return;
          }

          selectionTitle.textContent = "Select Next Bowler";
          selectionList.innerHTML = "";
          
          availableBowlers.forEach(player => {
              const oversBowled = bowlerOvers[player] || 0;
              const stats = bowlerStats[player] || { wickets: 0, runs: 0 };
              const economy = oversBowled > 0 ? (stats.runs / oversBowled).toFixed(2) : "0.00";
              
              const playerEl = document.createElement("div");
              playerEl.className = "player-item";
              playerEl.dataset.name = player;
              playerEl.innerHTML = `
                  <div>${player}</div>
                  <div class="bowler-stats">
                      <div>${oversBowled.toFixed(1)} overs</div>
                      <div>${stats.wickets} wickets</div>
                      <div>ER: ${economy}</div>
                  </div>
              `;
              
              playerEl.addEventListener("click", function() {
                  document.querySelectorAll(".player-item").forEach(el => el.classList.remove("selected"));
                  this.classList.add("selected");
              });
              
              selectionList.appendChild(playerEl);
          });

          // Show modal with transition
          selectionModal.classList.add("visible");
          status.innerText = "Select your next bowler...";
      } catch (error) {
          console.error("Bowler selection error:", error);
          showNotification("Error loading bowlers", 'error');
          enableButtons();
      }
    }

    // Setup player role (batting/bowling) - UPDATED TO FIX FLICKERING
    async function setupRole() {
        // Immediately clear all selection states and UI
        batterSelected = false;
        bowlerSelected = false;
        currentBatter = null;
        currentBowler = null;
        currentBatterEl.innerText = "-";
        currentBowlerEl.innerText = "-";
        resetSelectionModal();

        // Set role definitively
        isBatting = (player === battingFirst);
        roleText.textContent = isBatting ? "You are Batting" : "You are Bowling";
        
        console.log(`Player: ${player}, BattingFirst: ${battingFirst}, isBatting: ${isBatting}`);

        // Atomically clear all Firebase selections
        await Promise.all([
            set(batterRef, null),
            set(bowlerRef, null),
            update(playsRef, { player1: null, player2: null })
        ]);

        // Add slight delay before showing new UI to prevent flicker
        await new Promise(resolve => setTimeout(resolve, 50));
        
        // Show appropriate selection UI
        if (isBatting) {
            await showBatterSelection();
        } else {
            await showBowlerSelection();
        }
    }

    // Function to reset the selection modal
    function resetSelectionModal() {
      selectionModal.classList.remove("visible");
      selectionList.innerHTML = '';
    }

    // Setup selection modal
    function setupSelectionModal() {
      confirmSelection.addEventListener("click", async () => {
        const selected = document.querySelector(".batter-item.selected, .player-item.selected");
        if (!selected) {
          showNotification("Please select a player", 'error');
          return;
        }

        const playerName = selected.dataset.name;
        resetSelectionModal();

        if (selectionTitle.textContent.includes("Batter")) {
          await set(batterRef, playerName);
          batterSelected = true;
          status.innerText = `${playerName} selected as batter`;
        } else {
          await set(bowlerRef, playerName);
          bowlerSelected = true;
          status.innerText = `${playerName} selected as bowler`;
        }

        updateButtonStates();
      });
    }

    // Enable/disable card buttons based on game state
    function updateButtonStates() {
      const canPlay = (isBatting && batterSelected) || (!isBatting && bowlerSelected);
      buttons.forEach(btn => {
        btn.disabled = !canPlay;
      });
    }

    // Disable all card buttons
    function disableButtons() {
      buttons.forEach(btn => {
        btn.disabled = true;
      });
    }

    // Enable all card buttons
    function enableButtons() {
      updateButtonStates();
    }

    // End match and show result
    async function endMatch() {
      let result = "";
      let winner = "";
      let winMargin = 0;
      
      if (wickets >= currentFormat.totalWickets) {
        winMargin = currentFormat.totalWickets - Math.floor(wickets);
        result = `Team ${battingFirst === "player1" ? "2" : "1"} wins by ${winMargin} wickets`;
        winner = battingFirst === "player1" ? "player2" : "player1";
      } else if (legalBalls >= currentFormat.totalOvers * 6) {
        result = `Team ${battingFirst === "player1" ? "1" : "2"} wins by ${runs} runs`;
        winner = battingFirst;
      } else {
        result = "Match ended unexpectedly";
      }
      
      // Show winner celebration
      if (winner) {
        const winnerName = winner === "player1" ? 
          team1NameEl.textContent : team2NameEl.textContent;
          
        showNotification(`${winnerName} wins the match! üèÜ`, 'winner');
        createConfetti();
        
        // Highlight winning team
        if (winner === "player1") {
          team1NameEl.classList.add('team-winner');
          document.querySelectorAll('#team1Players li').forEach(li => {
            li.classList.add('team-winner');
          });
        } else {
          team2NameEl.classList.add('team-winner');
          document.querySelectorAll('#team2Players li').forEach(li => {
            li.classList.add('team-winner');
          });
        }
      }
      
      status.innerText = `Match Over! ${result}`;
      disableButtons();
      
      // Save result to Firebase
      await set(resultRef, result);
      updateSpectatorData();
      
      // Redirect to results page after delay
      setTimeout(() => {
        window.location.href = `result.html?room=${room}&player=${player}&winner=${winner}&result=${encodeURIComponent(result)}`;
      }, 5000);
    }

    // Update spectator data with match details
    function updateSpectatorData() {
      const currentOver = Math.floor(legalBalls / 6);
      
      // Update over summaries
      if (currentOver > lastOverRuns) {
        const overSummary = `Over ${currentOver}: ${runs - lastOverRuns} runs, ${wickets - lastOverWickets} wickets`;
        set(ref(db, `${overSummariesRef.path}/${currentOver}`), overSummary);
        lastOverRuns = runs;
        lastOverWickets = wickets;
      }

      // Calculate match stats
      const runRate = legalBalls > 0 ? (runs / (legalBalls / 6)).toFixed(2) : "0.00";
      const boundaries = Object.values(ballByBall).filter(ball => [4,6].includes(ball.runs)).length;

      // Update match stats
      set(matchStatsRef, {
        runRate: runRate,
        boundaries: boundaries,
        dotBalls: Object.values(ballByBall).filter(ball => ball.runs === 0).length,
        wickets: Math.floor(wickets),
        partnership: runs - lastWicketScore,
        currentOver: `${currentOver}.${legalBalls % 6}`,
        isPowerplay: isPowerplay,
        isDeadOver: isDeadOver,
        freeHit: freeHit,
        fallOfWickets: fallOfWickets.slice(-5)
      });

      // Update live state
      set(liveStateRef, {
        runs: runs,
        wickets: Math.floor(wickets),
        legalBalls: legalBalls,
        currentBatter: currentBatter,
        currentBowler: currentBowler,
        isPowerplay: isPowerplay,
        isDeadOver: isDeadOver,
        freeHit: freeHit,
        timestamp: Date.now()
      });
    }

    // Save game state
    async function saveGameState() {
      try {
        status.innerText = "Saving game...";
        disableButtons();
        
        const gameState = {
          room: room,
          player1: player === "player1" ? player : opponent,
          player2: player === "player2" ? player : opponent,
          tossWinner: tossWinner,
          battingFirst: battingFirst,
          team1Score: runs,
          team2Score: 0,
          team1Wickets: Math.floor(wickets),
          team2Wickets: 0,
          currentBatter: currentBatter,
          currentBowler: currentBowler,
          batterStats: batterStats,
          bowlerStats: bowlerStats,
          fallOfWickets: fallOfWickets,
          ballByBall: ballByBall,
          legalBalls: legalBalls,
          wickets: wickets,
          runs: runs,
          timestamp: Date.now()
        };
        
        await set(ref(db, `savedGames/${room}`), gameState);
        status.innerText = "Game saved successfully!";
        setTimeout(() => window.location.href = "index.html", 2000);
      } catch (error) {
        console.error("Error saving game:", error);
        status.innerText = "Error saving game. Please try again.";
        enableButtons();
      }
    }

    // Reset game state
    async function resetGame() {
      try {
        await set(playerRef, false);
        await update(playsRef, {
          player1: null,
          player2: null
        });
      } catch (error) {
        console.error("Error resetting game:", error);
      }
    }

    // Enhanced resetPlays function with notification system - UPDATED TO RESET PLAYS FOR BOTH PLAYERS
    async function resetPlays() {
      try {
        // Reset both players' selections in a single update
        await update(ref(db, `rooms/${room}`), {
          'currentPlays/player1': null,
          'currentPlays/player2': null
        });
        
        // Clear reset request
        await set(resetRequestRef, null);
        
        showNotification("Current plays have been reset for both players", 'info');
        enableButtons();
      } catch (error) {
        console.error("Error resetting plays:", error);
        showNotification("Failed to reset plays", 'error');
      }
    }

    // Setup connection monitoring
    function setupConnectionMonitoring() {
      // Monitor opponent connection
      onValue(opponentRef, (snap) => {
        if (snap.exists() && snap.val()) {
          connectionStatus.textContent = "Opponent: Online";
          connectionStatus.className = "online";
          updateButtonStates();
        } else {
          connectionStatus.textContent = "Opponent: Offline";
          connectionStatus.className = "offline";
          status.innerText = "Waiting for opponent to connect...";
          disableButtons();
        }
      });

      // Handle disconnect
      window.addEventListener('beforeunload', () => {
        set(playerRef, false);
      });
    }

    // Setup Firebase listeners
    function setupFirebaseListeners() {
      // Listen for batter selection
      onValue(batterRef, (snap) => {
        if (snap.exists()) {
          currentBatter = snap.val();
          currentBatterEl.textContent = currentBatter || "-";
          updateButtonStates();
        }
      });

      // Listen for bowler selection
      onValue(bowlerRef, (snap) => {
        if (snap.exists()) {
          currentBowler = snap.val();
          currentBowlerEl.textContent = currentBowler || "-";
          updateButtonStates();
        }
      });

      // Listen for both plays to be submitted
      onValue(playsRef, (snap) => {
        if (snap.exists() && typeof snap.val().player1 !== 'undefined' && typeof snap.val().player2 !== 'undefined') {
          handleResult();
        }
      });

      // Listen for spectator count
      onValue(spectatorsRef, (snap) => {
        if (snap.exists()) {
          spectatorCountEl.textContent = `üë• Spectators: ${snap.val() || 0}`;
        }
      });
      
      // Listen for notifications
      onValue(notificationsRef, (snap) => {
        if (snap.exists()) {
          const notification = snap.val();
          if (notification.type === "reset") {
            showNotification(notification.message, 'info');
          }
          // Clear the notification after showing
          set(notificationsRef, null);
        }
      });

      // Listen for force reset events
      onValue(roomRef, (snap) => {
        const data = snap.val();
        if (data?.forceReset) {
          // When forceReset is detected, reset the local game state
          resetInning();
        }
      });
    }

    // Start the game
    initGame().catch(error => {
      console.error("Uncaught initialization error:", error);
      document.getElementById("status").innerHTML = `Fatal error: ${error.message}<br>
                     Please refresh or check console for details.`;
    });
  </script>
