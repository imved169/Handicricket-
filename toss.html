<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    /* [Previous CSS remains exactly the same] */
  </style>
</head>
<body>
  <!-- [Previous HTML structure remains exactly the same] -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const team = decodeURIComponent(params.get('team'));
    const format = params.get('format');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const roomCodeEl = document.getElementById('roomCode');
    const matchFormatEl = document.getElementById('matchFormat');
    const playerRoleEl = document.getElementById('playerRole');
    const yourTeamEl = document.getElementById('yourTeam');
    const opponentTeamEl = document.getElementById('opponentTeam');
    const coinEl = document.getElementById('coin');
    const tossOptions = document.getElementById('tossOptions');
    const tossResult = document.getElementById('tossResult');
    const battingOptions = document.getElementById('battingOptions');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);

    // Initialize UI
    roomCodeEl.textContent = room;
    playerRoleEl.textContent = player === "player1" ? "Player 1 (Team A)" : "Player 2 (Team B)";
    yourTeamEl.textContent = team;
    
    // Set format display
    const formatNames = {
      "5": "T5 (5 Overs)",
      "10": "T10 (10 Overs)",
      "20": "T20 (20 Overs)",
      "50": "ODI (50 Overs)"
    };
    matchFormatEl.textContent = formatNames[format] || format;

    // Set player online status
    set(playerRef, {
      name: team,
      connected: true
    }).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Load opponent team name
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);
    onValue(opponentRef, (snap) => {
      if (snap.exists() && snap.val().name) {
        opponentTeamEl.textContent = snap.val().name;
        waitingText.textContent = "Opponent connected!";
        setTimeout(() => {
          waiting.style.display = "none";
          tossOptions.style.display = "block";
        }, 1000);
      } else {
        waitingText.textContent = "Waiting for opponent to connect...";
        waiting.style.display = "block";
        tossOptions.style.display = "none";
      }
    });

    // Handle toss selection
    headsBtn.addEventListener('click', () => makeTossChoice('heads'));
    tailsBtn.addEventListener('click', () => makeTossChoice('tails'));

    function makeTossChoice(choice) {
      tossOptions.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Flipping coin...";
      
      // Animate coin flip
      coinEl.classList.add('flipping');
      
      setTimeout(() => {
        coinEl.classList.remove('flipping');
        submitTossChoice(choice);
      }, 3000);
    }

    function submitTossChoice(choice) {
      update(tossRef, {
        [player]: choice
      }).catch(error => {
        console.error("Error setting toss choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
        tossOptions.style.display = "block";
        waiting.style.display = "none";
      });
    }

    // Listen for toss result
    onValue(tossRef, (snap) => {
      if (!snap.exists()) return;

      const tossData = snap.val();
      
      // Both players have made their choice
      if (tossData.player1 && tossData.player2 && !tossData.result) {
        waiting.style.display = "none";
        
        // Determine toss result (50/50 chance)
        const result = Math.random() < 0.5 ? 'heads' : 'tails';
        const winner = (tossData.player1 === result) ? 'player1' : 'player2';
        
        // Update toss result in Firebase
        update(tossRef, {
          result: result,
          winner: winner
        }).then(() => {
          if (player === winner) {
            tossResult.innerHTML = `
              <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
              You won the toss!
            `;
            battingOptions.style.display = "block";
          } else {
            tossResult.innerHTML = `
              <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
              Opponent won the toss.
            `;
            waitingText.textContent = "Waiting for opponent to choose...";
            waiting.style.display = "block";
          }
        });
      }
      
      // If toss winner has made batting choice
      if (tossData.battingFirst) {
        waiting.style.display = "none";
        battingOptions.style.display = "none";
        
        const battingFirst = tossData.battingFirst;
        const battingTeam = battingFirst === 'player1' ? yourTeamEl.textContent : opponentTeamEl.textContent;
        const choice = tossData.battingChoice === 'bat' ? 'bat' : 'bowl';
        
        tossResult.innerHTML = `
          <strong>Toss Outcome:</strong><br>
          ${battingTeam} won the toss and chose to ${choice} first.
        `;
        continueBtn.style.display = "block";
      }
    });

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst,
        battingChoice: choice
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}&team=${encodeURIComponent(team)}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, {
        name: team,
        connected: false
      });
    });
  </script>
</body>
</html>
