<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #0a1a2a, #0a2a4a, #061e3e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .game-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(30, 136, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 204, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(30, 136, 229, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(10, 25, 47, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffcc00, #1e88e5, #ffcc00);
      border-radius: 20px 20px 0 0;
    }
    
    .game-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .logo {
      font-size: 70px;
      margin-right: 15px;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
      animation: bounce 2s infinite;
    }
    
    .game-title {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    h1 {
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      margin-bottom: 5px;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 1px;
    }
    
    .tagline {
      color: #aaa;
      font-size: 1rem;
      font-style: italic;
    }
    
    .info-box {
      background: rgba(13, 42, 82, 0.7);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .room-code {
      font-weight: bold;
      color: #ffcc00;
      font-size: 28px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    
    .team-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: rgba(13, 42, 82, 0.7);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .team {
      flex: 1;
      padding: 10px;
      position: relative;
    }
    
    .team-name {
      font-weight: 600;
      font-size: 22px;
      margin-bottom: 8px;
      color: #ffcc00;
    }
    
    .team-role {
      color: #ccc;
      font-size: 14px;
    }
    
    .vs {
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-weight: bold;
      color: #ffcc00;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    
    .toss-section {
      margin: 30px 0;
    }
    
    .coin-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      perspective: 1000px;
    }
    
    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    
    .coin.flipping {
      animation: flip 1.5s ease-out;
    }
    
    .coin .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      border: 8px solid #daa520;
    }
    
    .coin .heads {
      background: linear-gradient(145deg, #ffd700, #daa520);
      color: #000;
      z-index: 2;
    }
    
    .coin .tails {
      background: linear-gradient(145deg, #daa520, #ffd700);
      color: #000;
      transform: rotateY(180deg);
      z-index: 1;
    }
    
    .toss-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::after {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .toss-btn {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .toss-btn.heads {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .toss-btn.tails {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .toss-result {
      min-height: 100px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1.5;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .batting-options {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .batting-btn {
      padding: 14px 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #FF9800, #F57C00);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .batting-btn.bowl {
      background: linear-gradient(145deg, #1e88e5, #1565c0);
    }
    
    .waiting {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 12px;
      display: none;
      border: 1px solid rgba(255, 235, 59, 0.3);
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    .continue-btn {
      display: none;
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .toss-outcome {
      display: none;
      padding: 20px;
      background: rgba(13, 42, 82, 0.7);
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stadium-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 50% 30%, rgba(30, 136, 229, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes flip {
      0% { 
        transform: rotateY(0deg) scale(1);
      }
      50% { 
        transform: rotateY(1800deg) scale(1.1);
      }
      100% { 
        transform: rotateY(3600deg) scale(1);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 50px;
      }
      
      .game-header {
        flex-direction: column;
        text-align: center;
      }
      
      .game-title {
        align-items: center;
      }
      
      .team-info {
        flex-direction: column;
      }
      
      .vs {
        padding: 15px 0;
      }
      
      .toss-options {
        flex-direction: column;
        gap: 15px;
      }
      
      .toss-btn, .batting-btn {
        width: 100%;
      }
      
      .coin-container {
        width: 150px;
        height: 150px;
      }
      
      .coin .side {
        font-size: 50px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        font-size: 40px;
      }
      
      .info-box {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="game-background"></div>
  <div class="stadium-background"></div>
  
  <div class="container">
    <div class="game-header">
      <div class="logo">üèè</div>
      <div class="game-title">
        <h1>HandiCricket</h1>
        <p class="tagline">Match Toss</p>
      </div>
    </div>
    
    <div class="info-box">
      <div>
        <div>Room Code: <span class="room-code" id="roomCode"></span></div>
        <div>Match Format: <span id="formatInfo"></span></div>
      </div>
      <div>
        <div>You are: <span id="playerInfo"></span></div>
      </div>
    </div>
    
    <div class="team-info">
      <div class="team">
        <div class="team-name" id="team1Name">Team A</div>
        <div class="team-role" id="team1Role"></div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <div class="team-name" id="team2Name">Team B</div>
        <div class="team-role" id="team2Role"></div>
      </div>
    </div>
    
    <div class="toss-section">
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="side heads">H</div>
          <div class="side tails">T</div>
        </div>
      </div>
      
      <div id="callSection" style="display: none;">
        <h3 style="color: #ffcc00; margin-bottom: 15px;">Call Heads or Tails</h3>
        <div class="toss-options">
          <button class="toss-btn heads" id="headsBtn">Heads</button>
          <button class="toss-btn tails" id="tailsBtn">Tails</button>
        </div>
      </div>
      
      <div id="flipSection" style="display: none;">
        <h3 style="color: #ffcc00; margin-bottom: 15px;">Flip the Coin</h3>
        <button class="btn" id="flipBtn" style="background: linear-gradient(145deg, #ffcc00, #ff9800);">Flip Coin</button>
      </div>
      
      <div class="toss-result" id="tossResult">
        Initializing toss process...
      </div>
      
      <div class="batting-options" id="battingOptions">
        <h3 style="color: #ffcc00; margin-bottom: 15px;">You won the toss!</h3>
        <p style="margin-bottom: 15px;">Choose to bat or bowl first:</p>
        <button class="batting-btn" id="batBtn">Bat First</button>
        <button class="batting-btn bowl" id="bowlBtn">Bowl First</button>
      </div>
      
      <div class="waiting" id="waiting">
        <div class="loading-spinner"></div>
        <p id="waitingText">Waiting for opponent...</p>
      </div>
      
      <div class="toss-outcome" id="tossOutcome"></div>
      
      <button class="continue-btn" id="continueBtn">Continue to Team Selection</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const teamName = decodeURIComponent(params.get('team'));
    const format = params.get('format');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const team1NameEl = document.getElementById('team1Name');
    const team2NameEl = document.getElementById('team2Name');
    const team1RoleEl = document.getElementById('team1Role');
    const team2RoleEl = document.getElementById('team2Role');
    const coin = document.getElementById('coin');
    const callSection = document.getElementById('callSection');
    const flipSection = document.getElementById('flipSection');
    const tossResult = document.getElementById('tossResult');
    const battingOptions = document.getElementById('battingOptions');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const tossOutcome = document.getElementById('tossOutcome');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const flipBtn = document.getElementById('flipBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');
    const roomCodeEl = document.getElementById('roomCode');
    const formatInfoEl = document.getElementById('formatInfo');
    const playerInfoEl = document.getElementById('playerInfo');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);

    // Format names
    const formatNames = {
      "5": "T5 (5 Overs)",
      "10": "T10 (10 Overs)",
      "20": "T20 (20 Overs)",
      "50": "ODI (50 Overs)",
      "test": "Test Match"
    };

    // Initialize UI
    roomCodeEl.textContent = room;
    playerInfoEl.textContent = player === "player1" ? "Player 1" : "Player 2";
    
    // Set player online status
    set(playerRef, {
      name: teamName,
      connected: true,
      team: teamName
    }).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Load room data to get team names and format
    onValue(roomRef, (snap) => {
      if (snap.exists()) {
        const roomData = snap.val();
        
        // Set team names
        if (player === "player1") {
          team1NameEl.textContent = roomData.team1 || "Team A";
          team1RoleEl.textContent = "(You)";
          team2NameEl.textContent = roomData.team2 || "Team B";
          team2RoleEl.textContent = "(Opponent)";
        } else {
          team1NameEl.textContent = roomData.team1 || "Team A";
          team1RoleEl.textContent = "(Opponent)";
          team2NameEl.textContent = roomData.team2 || "Team B";
          team2RoleEl.textContent = "(You)";
        }
        
        // Set format info
        const roomFormat = roomData.format || format;
        let formatDisplay = formatNames[roomFormat] || roomFormat;
        
        // Add test match details if applicable
        if (roomFormat === 'test' && roomData.testOversPerDay) {
          formatDisplay += ` (${roomData.testOversPerDay} overs/day, ${roomData.testDays || 5} days)`;
        }
        
        formatInfoEl.textContent = formatDisplay;
        
        // Check if opponent is connected
        if (roomData[opponent] && roomData[opponent].connected) {
          const opponentName = roomData[opponent].name;
          if (player === "player1") {
            team2NameEl.textContent = opponentName || "Team B";
          } else {
            team1NameEl.textContent = opponentName || "Team A";
          }
          
          waitingText.textContent = "Opponent connected!";
          setTimeout(() => {
            waiting.style.display = "none";
            initializeTossProcess();
          }, 1000);
        } else {
          waitingText.textContent = "Waiting for opponent to connect...";
          waiting.style.display = "block";
          callSection.style.display = "none";
          flipSection.style.display = "none";
        }
      }
    });

    // Initialize toss process based on player role
    function initializeTossProcess() {
      onValue(tossRef, (snap) => {
        const tossData = snap.exists() ? snap.val() : {};
        
        // Player 1 calls, Player 2 flips
        if (player === "player1" && !tossData.caller) {
          tossResult.textContent = "Please call Heads or Tails";
          callSection.style.display = "block";
          flipSection.style.display = "none";
        } 
        else if (player === "player2" && tossData.caller === "player1" && !tossData.flipper) {
          tossResult.textContent = "Opponent has called. Please flip the coin.";
          callSection.style.display = "none";
          flipSection.style.display = "block";
        }
        // If toss is complete, show result
        else if (tossData.result) {
          handleTossResult(tossData);
        }
      });
    }

    // Handle toss selection (Player 1 calls)
    headsBtn.addEventListener('click', () => makeTossCall('heads'));
    tailsBtn.addEventListener('click', () => makeTossCall('tails'));

    function makeTossCall(choice) {
      callSection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Waiting for opponent to flip...";
      
      update(tossRef, {
        caller: player,
        call: choice
      }).catch(error => {
        console.error("Error setting toss call:", error);
        tossResult.textContent = "Error submitting call. Please try again.";
        callSection.style.display = "block";
        waiting.style.display = "none";
      });
    }

    // Handle coin flip (Player 2 flips)
    flipBtn.addEventListener('click', flipCoin);

    function flipCoin() {
      flipSection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Flipping coin...";
      
      // Animate coin flip
      coin.classList.add('flipping');
      
      // After animation, determine result
      setTimeout(() => {
        coin.classList.remove('flipping');
        determineTossResult();
      }, 1500); // Matches the animation duration
    }

    function determineTossResult() {
      const result = Math.random() < 0.5 ? 'heads' : 'tails';
      
      get(tossRef).then((snap) => {
        const tossData = snap.exists() ? snap.val() : {};
        const call = tossData.call;
        const winner = call === result ? "player1" : "player2";
        
        // Show the actual result on the coin
        if (result === 'heads') {
          coin.style.transform = 'rotateY(0deg)';
        } else {
          coin.style.transform = 'rotateY(180deg)';
        }
        
        update(tossRef, {
          flipper: player,
          result: result,
          winner: winner
        }).catch(error => {
          console.error("Error setting toss result:", error);
          tossResult.textContent = "Error processing toss. Please try again.";
          flipSection.style.display = "block";
          waiting.style.display = "none";
        });
      });
    }

    // Handle toss result
    function handleTossResult(tossData) {
      waiting.style.display = "none";
      callSection.style.display = "none";
      flipSection.style.display = "none";
      
      const result = tossData.result;
      const winner = tossData.winner;
      const call = tossData.call;
      
      // Show the final coin position
      if (result === 'heads') {
        coin.style.transform = 'rotateY(0deg)';
      } else {
        coin.style.transform = 'rotateY(180deg)';
      }
      
      // Get team names for display
      get(roomRef).then((snap) => {
        const roomData = snap.val();
        const team1Name = roomData.team1 || "Team A";
        const team2Name = roomData.team2 || "Team B";
        
        const winnerTeam = winner === "player1" ? team1Name : team2Name;
        const loserTeam = winner === "player1" ? team2Name : team1Name;
        
        if (player === winner) {
          tossResult.innerHTML = `
            <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
            <strong>${winnerTeam}</strong> won the toss! (${loserTeam} called ${call})
          `;
          battingOptions.style.display = "flex";
        } else {
          tossResult.innerHTML = `
            <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
            <strong>${winnerTeam}</strong> won the toss. (They called ${call})
          `;
          waitingText.textContent = "Waiting for opponent to choose...";
          waiting.style.display = "block";
        }
        
        // If toss winner has made batting choice
        if (tossData.battingFirst) {
          waiting.style.display = "none";
          battingOptions.style.display = "none";
          tossOutcome.style.display = "block";
          
          const battingFirst = tossData.battingFirst;
          const battingTeam = battingFirst === 'player1' ? team1Name : team2Name;
          const bowlingTeam = battingFirst === 'player1' ? team2Name : team1Name;
          
          tossOutcome.innerHTML = `
            <strong>Toss Outcome:</strong><br>
            <strong>${battingTeam}</strong> chose to ${tossData.battingChoice === 'bat' ? 'bat' : 'bowl'} first.<br>
            <strong>${bowlingTeam}</strong> will ${tossData.battingChoice === 'bat' ? 'bowl' : 'bat'} first.
          `;
          
          // Update room data with toss outcome
          update(roomRef, {
            tossWinner: winner,
            battingFirst: battingFirst,
            tossResult: result,
            tossCall: call
          }).then(() => {
            continueBtn.style.display = "block";
          }).catch(error => {
            console.error("Error updating room data:", error);
          });
        }
      });
    }

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst,
        battingChoice: choice
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}&team=${encodeURIComponent(teamName)}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, {
        name: teamName,
        connected: false
      });
    });
  </script>
</body>
