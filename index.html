<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiCricket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .app-header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #64ffda;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        input::placeholder {
            color: #8892b0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: #0a192f;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #64ffda;
            color: #64ffda;
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            color: #8892b0;
        }

        .toggle-link {
            color: #64ffda;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .dashboard {
            text-align: center;
        }

        .dashboard h2 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
            color: #e6f1ff;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64ffda;
            color: #64ffda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>HandiCricket</h1>
            <p>Your Ultimate Cricket Experience</p>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="card">
            <h2 style="text-align: center; margin-bottom: 20px; color: #64ffda;">Login</h2>
            <div id="loginError" class="error-message hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
            <div class="form-toggle">
                Don't have an account? <a class="toggle-link" onclick="showRegister()">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="card hidden">
            <h2 style="text-align: center; margin-bottom: 20px; color: #64ffda;">Register</h2>
            <div id="registerError" class="error-message hidden"></div>
            <div id="registerSuccess" class="success-message hidden"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="registerTeamName">Team Name</label>
                    <input type="text" id="registerTeamName" placeholder="Enter your team name" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">Register</button>
            </form>
            <div class="form-toggle">
                Already have an account? <a class="toggle-link" onclick="showLogin()">Login here</a>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="card hidden">
            <div class="dashboard">
                <h2>Welcome to HandiCricket!</h2>
                <div class="user-info">
                    <p><strong>Username:</strong> <span id="dashboardUsername"></span></p>
                    <p><strong>Team Name:</strong> <span id="dashboardTeamName"></span></p>
                    <p><strong>Member Since:</strong> <span id="dashboardCreatedAt"></span></p>
                </div>
                <p style="color: #8892b0; margin-bottom: 20px;">
                    This is your dashboard. More features coming soon in Phase 2!
                </p>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            getDoc, 
            getDocs, 
            query, 
            where, 
            serverTimestamp,
            orderBy,
            limit 
        } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
            authDomain: "handicricket-85a06.firebaseapp.com",
            projectId: "handicricket-85a06",
            storageBucket: "handicricket-85a06.firebasestorage.app",
            messagingSenderId: "599182538558",
            appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
            measurementId: "G-HSV9H4LEJQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');

        // Show/Hide Sections
        function showLogin() {
            loginSection.classList.remove('hidden');
            registerSection.classList.add('hidden');
            dashboardSection.classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
            clearMessages();
        }

        function showDashboard() {
            loginSection.classList.add('hidden');
            registerSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            loginError.classList.add('hidden');
            registerError.classList.add('hidden');
            registerSuccess.classList.add('hidden');
        }

        // Check if user is already logged in
        function checkAutoLogin() {
            const savedUser = localStorage.getItem('handicricket_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                displayUserDashboard(user);
                showDashboard();
            }
        }

        // Display user data in dashboard
        function displayUserDashboard(user) {
            document.getElementById('dashboardUsername').textContent = user.username;
            document.getElementById('dashboardTeamName').textContent = user.teamName;
            
            // Handle timestamp conversion
            let createdAt;
            if (user.createdAt && typeof user.createdAt === 'object' && user.createdAt.toDate) {
                // Firebase Timestamp object
                createdAt = user.createdAt.toDate();
            } else if (user.createdAt && user.createdAt.seconds) {
                // Firebase Timestamp in seconds
                createdAt = new Date(user.createdAt.seconds * 1000);
            } else if (user.createdAt) {
                // Regular date string or timestamp
                createdAt = new Date(user.createdAt);
            } else {
                createdAt = new Date();
            }
            
            document.getElementById('dashboardCreatedAt').textContent = createdAt.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Register User
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const teamName = document.getElementById('registerTeamName').value.trim();
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.getElementById('registerBtn');

            if (!username || !teamName || !password) {
                showError(registerError, 'All fields are required');
                return;
            }

            if (username.length < 3) {
                showError(registerError, 'Username must be at least 3 characters long');
                return;
            }

            if (password.length < 6) {
                showError(registerError, 'Password must be at least 6 characters long');
                return;
            }

            try {
                registerBtn.textContent = 'Registering';
                registerBtn.classList.add('loading');

                // Check if username already exists using Firestore query
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('username', '==', username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showError(registerError, 'Username already exists. Please choose a different one.');
                    return;
                }

                // Create user in Firestore with proper data structure
                const userData = {
                    username: username,
                    teamName: teamName,
                    password: password, // In production, this should be hashed
                    createdAt: serverTimestamp()
                };

                // Use username as document ID for easy lookup
                await setDoc(doc(db, 'users', username), userData);

                // Get the created document to include the timestamp
                const userDoc = await getDoc(doc(db, 'users', username));
                const userWithData = {
                    uid: username,
                    ...userDoc.data()
                };

                // Save user to localStorage and show dashboard
                localStorage.setItem('handicricket_user', JSON.stringify(userWithData));
                
                registerSuccess.textContent = 'Registration successful! Redirecting...';
                registerSuccess.classList.remove('hidden');
                
                setTimeout(() => {
                    displayUserDashboard(userWithData);
                    showDashboard();
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                showError(registerError, 'Registration failed. Please try again.');
            } finally {
                registerBtn.textContent = 'Register';
                registerBtn.classList.remove('loading');
            }
        });

        // Login User - Reading from Firebase Firestore
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                showError(loginError, 'Username and password are required');
                return;
            }

            try {
                loginBtn.textContent = 'Logging in';
                loginBtn.classList.add('loading');

                // Read user data directly from Firestore using the username as document ID
                const userDocRef = doc(db, 'users', username);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    showError(loginError, 'Invalid username or password');
                    return;
                }

                const userData = userDoc.data();

                // Check if password matches (plain text comparison for demo)
                if (userData.password !== password) {
                    showError(loginError, 'Invalid username or password');
                    return;
                }

                // Login successful - create user object with all data from Firestore
                const userWithData = {
                    uid: username,
                    ...userData
                };

                // Save complete user data to localStorage
                localStorage.setItem('handicricket_user', JSON.stringify(userWithData));
                
                // Display dashboard with user data
                displayUserDashboard(userWithData);
                showDashboard();

            } catch (error) {
                console.error('Login error:', error);
                showError(loginError, 'Login failed. Please check your connection and try again.');
            } finally {
                loginBtn.textContent = 'Login';
                loginBtn.classList.remove('loading');
            }
        });

        // Alternative login method using query (commented out but available)
        async function loginWithQuery(username, password) {
            try {
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('username', '==', username));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    return null;
                }

                let userData = null;
                querySnapshot.forEach((doc) => {
                    userData = doc.data();
                });

                if (userData && userData.password === password) {
                    return {
                        uid: username,
                        ...userData
                    };
                }

                return null;
            } catch (error) {
                console.error('Query login error:', error);
                return null;
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('handicricket_user');
            loginForm.reset();
            registerForm.reset();
            clearMessages();
            showLogin();
        }

        // Helper function to show errors
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAutoLogin();
            
            // Clear forms when switching between login/register
            document.querySelectorAll('.toggle-link').forEach(link => {
                link.addEventListener('click', function() {
                    loginForm.reset();
                    registerForm.reset();
                    clearMessages();
                });
            });
        });
    </script>
</body>
</html>
