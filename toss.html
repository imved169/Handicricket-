<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toss</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #061e3e;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .hidden {
      display: none;
    }
    #coin {
      font-size: 80px;
      margin: 20px 0;
    }
    #tossResult {
      font-size: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket Toss</h1>
    <input type="text" id="teamA" placeholder="Enter Team A Name"><br>
    <input type="text" id="teamB" placeholder="Enter Team B Name"><br>
    <select id="matchType">
      <option value="5">5 Overs</option>
      <option value="10">10 Overs</option>
      <option value="20">T20</option>
      <option value="50">ODI</option>
      <option value="test">Test</option>
    </select><br>
    <select id="tossCaller">
      <option value="A">Team A Calls</option>
      <option value="B">Team B Calls</option>
    </select>
    <select id="call">
      <option value="Heads">Heads</option>
      <option value="Tails">Tails</option>
    </select><br>
    <button onclick="flipCoin()">Flip Coin</button>
    <div id="coin">ü™ô</div>
    <div id="tossResult"></div>
    <div id="choiceButtons" class="hidden">
      <button onclick="choose('bat')">Bat</button>
      <button onclick="choose('bowl')">Bowl</button>
    </div>
  </div>

  <script>
    let teamA = "";
    let teamB = "";
    let matchType = "";
    let tossWinner = "";

    function flipCoin() {
      teamA = document.getElementById("teamA").value.trim();
      teamB = document.getElementById("teamB").value.trim();
      matchType = document.getElementById("matchType").value;
      const caller = document.getElementById("tossCaller").value;
      const call = document.getElementById("call").value;

      if (!teamA || !teamB) {
        alert("Please enter both team names.");
        return;
      }

      const coinResult = Math.random() < 0.5 ? "Heads" : "Tails";
      document.getElementById("coin").innerText = coinResult === "Heads" ? "ü™ô Heads" : "ü™ô Tails";

      const callerTeam = caller === "A" ? teamA : teamB;
      const won = (call === coinResult);
      tossWinner = callerTeam;

      localStorage.setItem("teamA", teamA);
      localStorage.setItem("teamB", teamB);
      localStorage.setItem("matchType", matchType);
      localStorage.setItem("tossWinner", tossWinner);

      document.getElementById("tossResult").innerText = tossWinner + " won the toss! Choose to bat or bowl.";
      document.getElementById("choiceButtons").classList.remove("hidden");
    }

    function choose(option) {
      const batFirst = option === "bat" ? tossWinner : (tossWinner === teamA ? teamB : teamA);
      const bowlFirst = option === "bat" ? (tossWinner === teamA ? teamB : teamA) : tossWinner;

      localStorage.setItem("batFirst", batFirst);
      localStorage.setItem("bowlFirst", bowlFirst);

      if (matchType === "test") {
        window.location.href = "game_test_innings1.html";
      } else {
        window.location.href = "game_first_innings.html";
      }
    }
  </script>
</body>
</html>
