<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toss Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { 
      background: #061e3e; 
      color: white; 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      padding: 30px;
      min-height: 100vh;
    }
    h2 { 
      margin-bottom: 20px; 
      font-size: 2rem;
      color: #ffeb3b;
    }
    button { 
      padding: 12px 24px; 
      font-size: 1.1rem; 
      border: none; 
      border-radius: 10px; 
      background: #1e88e5; 
      color: white; 
      cursor: pointer; 
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover { 
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    button:disabled {
      background: #607d8b;
      cursor: not-allowed;
    }
    #result, #choiceSection { 
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #formatDisplay { 
      margin: 15px 0; 
      font-size: 1.3rem; 
      color: #ffeb3b;
      font-weight: bold;
    }
    #roomCodeDisplay {
      font-size: 1.2rem;
      margin-bottom: 15px;
      background: #0a2a5a;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #ffd700, #ffeb3b);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
      transition: transform 0.5s ease;
    }
    .toss-animation {
      animation: flip 0.5s ease 3;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    #errorMessage {
      color: #ff5252;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸª™ Toss Time</h2>
  <div id="roomCodeDisplay">Room Code: Loading...</div>
  <div id="formatDisplay">Match Format: Loading...</div>
  
  <div id="tossButtonSection" style="display: none;">
    <div class="coin" id="coinDisplay">?</div>
    <button id="tossBtn">Flip Coin</button>
  </div>
  
  <div id="result"></div>
  
  <div id="choiceSection" style="display: none;">
    <p>You won the toss! Choose:</p>
    <button onclick="choose('bat')">Bat First</button>
    <button onclick="choose('bowl')">Bowl First</button>
  </div>
  
  <div id="errorMessage"></div>

  <script type="module">
    import { db, ref, get, set, onValue } from "./firebase.js";

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    
    if (!room || !player) {
      showError("Invalid room or player information");
      setTimeout(() => window.location.href = "index.html", 2000);
    }

    // DOM Elements
    const tossBtn = document.getElementById("tossBtn");
    const resultDiv = document.getElementById("result");
    const tossSection = document.getElementById("tossButtonSection");
    const choiceSection = document.getElementById("choiceSection");
    const formatDisplay = document.getElementById("formatDisplay");
    const roomCodeDisplay = document.getElementById("roomCodeDisplay");
    const coinDisplay = document.getElementById("coinDisplay");
    const errorMessage = document.getElementById("errorMessage");

    // Initialize UI
    roomCodeDisplay.textContent = `Room Code: ${room}`;
    tossBtn.disabled = true;

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => errorMessage.style.display = "none", 3000);
    }

    // Get match format
    onValue(ref(db, `rooms/${room}/player1/format`), (snap) => {
      if (!snap.exists()) {
        showError("Room data not found");
        return;
      }
      
      const format = snap.val() || "5";
      const formatNames = {
        "5": "5 Overs (2 PP overs)",
        "10": "10 Overs (3 PP overs)", 
        "20": "T20 (6 PP overs)",
        "50": "ODI (Powerplay segments)",
        "test": "Test Match (5 days)"
      };
      formatDisplay.textContent = `Match Format: ${formatNames[format]}`;
      
      // Only player2 can initiate toss
      if (player === 'player2') {
        tossSection.style.display = "block";
        tossBtn.disabled = false;
      }
    }, (error) => {
      showError("Error loading match data");
      console.error("Firebase error:", error);
    });

    // Handle toss
    tossBtn.addEventListener("click", async () => {
      tossBtn.disabled = true;
      coinDisplay.classList.add("toss-animation");
      
      setTimeout(async () => {
        const winner = Math.random() < 0.5 ? 'player1' : 'player2';
        coinDisplay.textContent = winner === 'player1' ? 'P1' : 'P2';
        coinDisplay.classList.remove("toss-animation");
        
        try {
          await set(ref(db, `rooms/${room}/tossWinner`), winner);
        } catch (error) {
          showError("Failed to save toss result");
          tossBtn.disabled = false;
          console.error("Firebase error:", error);
        }
      }, 1500);
    });

    // Listen for toss result
    onValue(ref(db, `rooms/${room}/tossWinner`), async (snap) => {
      if (!snap.exists()) return;

      const winner = snap.val();
      resultDiv.textContent = `Toss won by ${winner.toUpperCase()}`;
      
      if (player === winner) {
        choiceSection.style.display = "block";
      } else {
        // For the player who lost toss
        resultDiv.textContent += "\nWaiting for opponent's choice...";
      }
    });

    // Handle bat/bowl choice
    window.choose = async (decision) => {
      try {
        await Promise.all([
          set(ref(db, `rooms/${room}/decision`), decision),
          set(ref(db, `rooms/${room}/battingFirst`), 
            decision === 'bat' ? player : (player === 'player1' ? 'player2' : 'player1'))
        ]);
      } catch (error) {
        showError("Failed to save your choice");
        console.error("Firebase error:", error);
      }
    };

    // Redirect when decision is made
    onValue(ref(db, `rooms/${room}/decision`), (snap) => {
      if (snap.exists()) {
        window.location.href = `game.html?room=${room}&player=${player}`;
      }
    });

    // Handle connection errors
    onValue(ref(db, `.info/connected`), (snap) => {
      if (snap.val() !== true) {
        showError("Connection lost - trying to reconnect...");
      }
    });
  </script>
</body>
</html>
