<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h2>üèè Welcome to HandiCricket</h2>

  <input type="text" id="teamName" placeholder="Enter Your Team Name" />
  <br />

  <label for="formatSelect">Select Match Format:</label>
  <select id="formatSelect">
    <option value="5">5 Overs</option>
    <option value="10">10 Overs</option>
    <option value="T20">20 Overs (T20)</option>
    <option value="ODI">50 Overs (ODI)</option>
    <option value="Test">Test Match</option>
  </select>
  <br />

  <button onclick="createRoom()">Create Room</button>
  <br />
  <input type="text" id="roomCode" placeholder="Enter Room Code" />
  <button onclick="joinRoom()">Join Room</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function createRoom() {
      const teamName = document.getElementById("teamName").value.trim();
      const format = document.getElementById("formatSelect").value;
      if (!teamName) {
        alert("Please enter your team name.");
        return;
      }

      const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
      const roomRef = ref(db, `rooms/${roomCode}`);

      await set(roomRef, {
        player1: {
          teamName: teamName,
          playing11: [] // Playing XI will be filled later
        },
        matchFormat: format
      });

      // Redirect to team entry screen
      window.location.href = `playing11.html?room=${roomCode}&player=player1`;
    }

    async function joinRoom() {
      const roomCode = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!roomCode) {
        alert("Please enter a valid room code.");
        return;
      }

      const roomRef = ref(db, `rooms/${roomCode}`);
      const snapshot = await get(roomRef);

      if (!snapshot.exists()) {
        alert("Room not found!");
        return;
      }

      window.location.href = `playing11.html?room=${roomCode}&player=player2`;
    }
  </script>
</body>
</html>
