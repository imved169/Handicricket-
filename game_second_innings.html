<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - Second Innings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #game-status {
      margin-bottom: 20px;
    }
    .card-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #0b5ed7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-status">Initializing game...</div>
  <div class="card-buttons" id="card-buttons" style="display:none;">
    <button onclick="playCard(0)">0</button>
    <button onclick="playCard(1)">1</button>
    <button onclick="playCard(2)">2</button>
    <button onclick="playCard(3)">3</button>
    <button onclick="playCard(4)">4</button>
    <button onclick="playCard(5)">5</button>
    <button onclick="playCard(6)">6</button>
  </div>

  <script>
    let battingTeam, bowlingTeam;
    let battingTeamPlayers = [];
    let bowlingTeamPlayers = [];
    let targetScore = 0;
    let currentScore = 0;
    let wickets = 0;
    let balls = 0;
    let maxOvers = 2;
    let strikerIndex = 0;
    let bowlerIndex = 0;

    function initializeGame() {
      try {
        const teamA = localStorage.getItem("battingTeam");
        const teamB = localStorage.getItem("bowlingTeam");
        const teamAPlayers = JSON.parse(localStorage.getItem("playing11_" + teamA));
        const teamBPlayers = JSON.parse(localStorage.getItem("playing11_" + teamB));
        const firstInningsScore = parseInt(localStorage.getItem("firstInningsScore") || "0");

        if (!teamA || !teamB || !teamAPlayers || !teamBPlayers) {
          document.getElementById("game-status").innerText = "Error: Missing data from first innings.";
          return;
        }

        // Swap batting and bowling team for second innings
        battingTeam = teamB;
        bowlingTeam = teamA;
        battingTeamPlayers = teamBPlayers;
        bowlingTeamPlayers = teamAPlayers;
        targetScore = firstInningsScore + 1;

        document.getElementById("game-status").innerText =
          `${battingTeam} needs ${targetScore} runs to win.`;
        document.getElementById("card-buttons").style.display = "block";
      } catch (e) {
        document.getElementById("game-status").innerText = "Initialization failed: " + e.message;
      }
    }

    function playCard(runs) {
      balls++;
      if (runs === 0) {
        document.getElementById("game-status").innerText = `Dot ball! ${battingTeam} is ${currentScore}/${wickets}`;
      } else if (runs === 5) {
        wickets++;
        document.getElementById("game-status").innerText = `Wicket! ${battingTeam} is ${currentScore}/${wickets}`;
      } else {
        currentScore += runs;
        document.getElementById("game-status").innerText = `${battingTeam} is ${currentScore}/${wickets}`;
      }

      if (currentScore >= targetScore) {
        document.getElementById("game-status").innerText = `${battingTeam} wins! Final Score: ${currentScore}/${wickets}`;
        document.getElementById("card-buttons").style.display = "none";
        return;
      }

      if (wickets >= 10 || balls >= maxOvers * 6) {
        document.getElementById("game-status").innerText = `${bowlingTeam} wins! ${battingTeam} scored ${currentScore}/${wickets}`;
        document.getElementById("card-buttons").style.display = "none";
        return;
      }
    }

    window.onload = initializeGame;
  </script>
</body>
</html>
