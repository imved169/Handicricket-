<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - First Innings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* PHASE 1: BASIC STRUCTURE STYLES */
    body {
      background: #061e3e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 8px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(6, 30, 62, 0.85);
      z-index: -1;
    }
    
    h1 {
      margin: 8px 0 12px;
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
      font-size: 1.5rem;
    }
    
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 8px;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    /* Team names display */
    .team-names-compact {
      margin-bottom: 8px;
      font-size: 13px;
      background: rgba(13, 42, 82, 0.5);
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .team-name-line {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    .team-label {
      color: #aaa;
      font-size: 11px;
    }

    .team-divider {
      color: #666;
      margin: 0 4px;
    }
    
    /* Score display */
    .scorebox-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .team-score {
      display: flex;
      flex-direction: column;
    }

    .score-large {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffeb3b;
    }

    .score-details {
      text-align: right;
      font-size: 0.85rem;
    }
    
    /* Match info bar */
    .match-info-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(13, 42, 82, 0.5);
      padding: 6px 8px;
      border-radius: 6px;
      margin: 4px 0 8px 0;
      font-size: 0.75rem;
      gap: 6px;
      flex-wrap: wrap;
    }

    .match-info-item {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 45%;
    }

    .divider {
      color: #666;
      flex-shrink: 0;
    }
    
    /* Result display */
    #result {
      font-size: 15px;
      margin: 8px 0;
      padding: 6px;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      border-left: 3px solid #1e88e5;
    }
    
    /* Connection status */
    #connectionStatus {
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      margin: 8px auto;
      max-width: 250px;
      font-weight: bold;
      font-size: 13px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .online { 
      background: #4CAF50;
      color: white;
    }
    
    .offline { 
      background: #F44336;
      color: white;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 6px;
      }
      
      .container {
        padding: 8px;
      }
      
      h1 {
        font-size: 1.3rem;
        margin: 6px 0 10px;
      }
      
      .score-large {
        font-size: 1.5rem;
      }
      
      .match-info-bar {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Team names display -->
    <div class="team-names-compact">
      <div class="team-name-line">
        <span class="team-label">Batting:</span>
        <span id="team1Name">Team A</span>
        <span class="team-divider">|</span>
        <span class="team-label">Bowling:</span>
        <span id="team2Name">Team B</span>
      </div>
    </div>
    
    <!-- Score display -->
    <div class="scorebox">
      <div class="scorebox-main">
        <div class="team-score">
          <span id="battingTeamName">Team A</span>
          <span class="score-large"><span id="runs">0</span>/<span id="wickets">0</span></span>
        </div>
        <div class="score-details">
          <div>Overs: <strong id="overs">0.0</strong></div>
          <div>Run Rate: <strong id="runRate">0.00</strong></div>
        </div>
      </div>
    </div>
    
    <!-- Match info bar -->
    <div class="match-info-bar">
      <div class="match-format" id="formatDisplay">5 Overs</div>
      <div class="match-status">
        <span id="inningsNumber">1st Innings</span>
        <span class="divider">|</span>
        <span id="roleText">You are Batting</span>
      </div>
      <div class="match-time">
        <span id="currentTime">14:30</span>
        <span class="divider">|</span>
        <span id="matchDate">23 Jul 2023</span>
      </div>
    </div>
    
    <!-- Game status and result display -->
    <div id="result">Initializing game...</div>
    
    <!-- Connection status -->
    <div id="connectionStatus" class="online">
      Opponent: Online
    </div>
  </div>

  <script>
    // PHASE 1: BASIC JAVASCRIPT STRUCTURE
    
    // Game state object
    const gameState = {
      runs: 0,
      wickets: 0,
      legalBalls: 0,
      currentBatter: null,
      currentBowler: null,
      isBatting: false,
      gameInProgress: true
    };
    
    // DOM elements cache
    const elements = {
      result: document.getElementById("result"),
      team1Name: document.getElementById("team1Name"),
      team2Name: document.getElementById("team2Name"),
      battingTeamName: document.getElementById("battingTeamName"),
      runs: document.getElementById("runs"),
      wickets: document.getElementById("wickets"),
      overs: document.getElementById("overs"),
      runRate: document.getElementById("runRate"),
      formatDisplay: document.getElementById("formatDisplay"),
      inningsNumber: document.getElementById("inningsNumber"),
      roleText: document.getElementById("roleText"),
      currentTime: document.getElementById("currentTime"),
      matchDate: document.getElementById("matchDate"),
      connectionStatus: document.getElementById("connectionStatus")
    };
    
    // Initialize the game
    function initGame() {
      console.log("Initializing HandiCricket game...");
      
      // Set current time and date
      updateTime();
      
      // Set up a timer to update time every minute
      setInterval(updateTime, 60000);
      
      // Simulate game initialization
      setTimeout(() => {
        elements.result.textContent = "Game ready! Select your players to begin.";
      }, 1500);
    }
    
    // Update current time display
    function updateTime() {
      const now = new Date();
      elements.currentTime.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      elements.matchDate.textContent = now.toLocaleDateString([], { day: 'numeric', month: 'short', year: 'numeric' });
    }
    
    // Update scoreboard display
    function updateScoreboard() {
      elements.runs.textContent = gameState.runs;
      elements.wickets.textContent = gameState.wickets;
      elements.overs.textContent = `${Math.floor(gameState.legalBalls/6)}.${gameState.legalBalls%6}`;
      
      const completedOvers = Math.floor(gameState.legalBalls / 6) + (gameState.legalBalls % 6) / 10;
      const rr = completedOvers > 0 ? (gameState.runs / completedOvers).toFixed(2) : '0.00';
      elements.runRate.textContent = rr;
    }
    
    // Initialize the game when page loads
    document.addEventListener('DOMContentLoaded', initGame);
  </script>
</body>
</html>
