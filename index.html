<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #ea580c;
      --accent: #f59e0b;
      --light: #f8fafc;
      --dark: #0f172a;
      --success: #22c55e;
      --danger: #ef4444;
      --info: #3b82f6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary), #1e40af);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo i {
      font-size: 60px;
      color: var(--accent);
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    
    .logo h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .user-info p {
      margin: 5px 0;
    }
    
    .user-team {
      font-weight: bold;
      color: var(--accent);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .password-toggle:hover {
      opacity: 1;
    }
    
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .tab.active {
      background: var(--accent);
      color: var(--dark);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .format-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    
    .format-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .format-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
    
    .format-card.selected {
      border-color: var(--accent);
      background: rgba(245, 158, 11, 0.2);
    }
    
    .format-card h3 {
      margin-bottom: 5px;
      color: var(--accent);
    }
    
    .format-card p {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .room-code-display {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    
    .room-code {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      color: var(--accent);
      margin: 10px 0;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, var(--secondary), var(--accent));
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-create {
      background: linear-gradient(145deg, var(--success), #16a34a);
    }
    
    .btn-join {
      background: linear-gradient(145deg, var(--info), #2563eb);
    }
    
    .btn-spectate {
      background: linear-gradient(145deg, #8b5cf6, #7c3aed);
    }
    
    .btn-login {
      background: linear-gradient(145deg, #64748b, #475569);
    }
    
    .btn-auction {
      background: linear-gradient(145deg, #dc2626, #b91c1c);
    }
    
    .btn-squad {
      background: linear-gradient(145deg, #78350f, #92400e);
    }
    
    .btn-leaderboard {
      background: linear-gradient(145deg, #0d9488, #0f766e);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .format-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="üèè">üèè</i>
      <h1>HandiCricket</h1>
    </div>
    
    <div id="userInfo" class="user-info" style="display: none;">
      <p>Logged in as: <span id="usernameDisplay" class="user-team"></span></p>
      <p>Team: <span id="teamDisplay" class="user-team"></span></p>
      <button id="logoutBtn" class="btn btn-login"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    
    <div id="loginForm" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password">
          <button class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></button>
        </div>
      </div>
      <button id="loginBtn" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login / Register</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="create">Create Game</div>
      <div class="tab" data-tab="join">Join Game</div>
      <div class="tab" data-tab="spectate">Spectate</div>
    </div>
    
    <div class="tab-content active" id="create-tab">
      <div class="input-group">
        <label>Match Format</label>
        <div class="format-options">
          <div class="format-card selected" data-format="5">
            <h3>T5 (5 Overs)</h3>
            <p>Quick 30-minute match</p>
          </div>
          <div class="format-card" data-format="10">
            <h3>T10 (10 Overs)</h3>
            <p>Standard 1-hour match</p>
          </div>
          <div class="format-card" data-format="20">
            <h3>T20 (20 Overs)</h3>
            <p>Classic 2-hour match</p>
          </div>
          <div class="format-card" data-format="50">
            <h3>ODI (50 Overs)</h3>
            <p>Full day challenge</p>
          </div>
          <div class="format-card" data-format="90">
            <h3>Test (90 Overs)</h3>
            <p>Multi-day contest</p>
          </div>
        </div>
      </div>
      
      <button id="createGameBtn" class="btn btn-create"><i class="fas fa-plus-circle"></i> Create New Match</button>
      <div class="room-code-display" id="roomCodeDisplay">
        Share this code to join: <span class="room-code" id="roomCodeSpan"></span>
      </div>
    </div>
    
    <div class="tab-content" id="join-tab">
      <div class="input-group">
        <label for="roomCode">Room Code</label>
        <input type="text" id="roomCode" placeholder="Enter 4-digit room code" maxlength="4">
      </div>
      <button id="joinGameBtn" class="btn btn-join"><i class="fas fa-door-open"></i> Join Match</button>
    </div>
    
    <div class="tab-content" id="spectate-tab">
      <div class="input-group">
        <label for="spectateRoomCode">Room Code</label>
        <input type="text" id="spectateRoomCode" placeholder="Enter 4-digit room code" maxlength="4">
      </div>
      <button id="spectateBtn" class="btn btn-spectate"><i class="fas fa-eye"></i> Spectate Match</button>
    </div>
    
    <div class="action-buttons">
      <button id="auctionBtn" class="btn btn-auction"><i class="fas fa-gavel"></i> Auction Room</button>
      <button id="manageSquadBtn" class="btn btn-squad"><i class="fas fa-users"></i> Manage Squad</button>
      <button id="leaderboardBtn" class="btn btn-leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Format selection
    let selectedFormat = '5';
    document.querySelectorAll('.format-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.format-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedFormat = card.dataset.format;
      });
    });
    
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Check if user is logged in
    let currentUser = localStorage.getItem('hc_username');
    let currentTeam = localStorage.getItem('hc_team');
    
    if (currentUser && currentTeam) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('usernameDisplay').textContent = currentUser;
      document.getElementById('teamDisplay').textContent = currentTeam;
    }
    
    // Login/Register
    document.getElementById('loginBtn').addEventListener('click', async function() {
      const username = document.getElementById('username').value.trim();
      const teamName = document.getElementById('teamName').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !teamName || !password) {
        alert('Please enter all fields');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      try {
        const userRef = ref(db, `users/${username}`);
        const userSnap = await get(userRef);
        
        if (userSnap.exists()) {
          // Existing user - verify credentials
          const userData = userSnap.val();
          if (userData.password !== password) {
            alert('Incorrect password');
            return;
          }
          if (userData.team !== teamName) {
            alert('This username is already registered with a different team');
            return;
          }
        } else {
          // New user - register with hashed password
          await set(userRef, {
            username: username,
            team: teamName,
            password: password, // In production, use proper hashing
            created: Date.now(),
            matches: 0,
            wins: 0,
            losses: 0,
            players: []
          });
        }
        
        // Store login info
        localStorage.setItem('hc_username', username);
        localStorage.setItem('hc_team', teamName);
        currentUser = username;
        currentTeam = teamName;
        
        // Update UI
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('teamDisplay').textContent = teamName;
        
      } catch (error) {
        console.error("Login error:", error);
        alert("Failed to login. Please try again.");
      }
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('hc_username');
      localStorage.removeItem('hc_team');
      currentUser = null;
      currentTeam = null;
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('userInfo').style.display = 'none';
    });
    
    // Create game
    document.getElementById('createGameBtn').addEventListener('click', async function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      
      // Generate a random 4-digit room code
      const roomCode = Math.floor(1000 + Math.random() * 9000);
      
      // Show room code
      document.getElementById('roomCodeSpan').textContent = roomCode;
      document.getElementById('roomCodeDisplay').style.display = 'block';
      
      try {
        // Create room in Firebase with format and player info
        await set(ref(db, `rooms/${roomCode}`), {
          format: selectedFormat,
          player1: {
            username: currentUser,
            team: currentTeam,
            connected: true
          },
          createdAt: Date.now()
        });
        
        // Redirect to toss page with format parameter
        window.location.href = `toss.html?room=${roomCode}&player=player1&team=${encodeURIComponent(currentTeam)}&format=${selectedFormat}`;
      } catch (error) {
        console.error("Error creating room:", error);
        alert("Failed to create room. Please try again.");
      }
    });
    
    // Join game
    document.getElementById('joinGameBtn').addEventListener('click', async function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      
      const roomCode = document.getElementById('roomCode').value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      try {
        // Check if room exists
        const roomRef = ref(db, `rooms/${roomCode}`);
        const roomSnap = await get(roomRef);
        
        if (!roomSnap.exists()) {
          alert('Room not found. Please check the code.');
          return;
        }
        
        const roomData = roomSnap.val();
        
        // Check if room is full
        if (roomData.player2) {
          alert('This room is already full');
          return;
        }
        
        // Join room
        await update(ref(db, `rooms/${roomCode}`), {
          player2: {
            username: currentUser,
            team: currentTeam,
            connected: true
          }
        });
        
        // Redirect to toss page with format parameter
        window.location.href = `toss.html?room=${roomCode}&player=player2&team=${encodeURIComponent(currentTeam)}&format=${roomData.format}`;
      } catch (error) {
        console.error("Error joining room:", error);
        alert("Failed to join room. Please check the room code and try again.");
      }
    });
    
    // Spectate game
    document.getElementById('spectateBtn').addEventListener('click', function() {
      const roomCode = document.getElementById('spectateRoomCode').value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      // Redirect to game page as spectator
      window.location.href = `game.html?room=${roomCode}&player=spectator`;
    });

    // Auction button
    document.getElementById('auctionBtn').addEventListener('click', function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      window.location.href = 'auction.html';
    });
    
    // Manage squad
    document.getElementById('manageSquadBtn').addEventListener('click', function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      window.location.href = `squad.html?username=${currentUser}`;
    });
    
    // Leaderboard
    document.getElementById('leaderboardBtn').addEventListener('click', function() {
      window.location.href = `leaderboard.html`;
    });
    
    // Focus on room code input when join/spectate tab is clicked
    document.querySelector('.tab[data-tab="join"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('roomCode').focus();
      }, 100);
    });
    
    document.querySelector('.tab[data-tab="spectate"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('spectateRoomCode').focus();
      }, 100);
    });
  </script>
</body>
</html>
