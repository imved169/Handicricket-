<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiCricket - Create or Join Room</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a32 0%, #2c5c5c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cricket-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23393' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="cricket-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div class="text-center">
            <div class="flex items-center justify-center">
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="mt-4 text-3xl font-extrabold text-white">
                HandiCricket
            </h2>
            <p class="mt-2 text-sm text-green-200">
                Create or join a room to start playing
            </p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl card overflow-hidden">
            <div class="p-8">
                <!-- Host Name Input -->
                <div class="mb-6">
                    <label for="hostName" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input id="hostName" type="text" placeholder="Enter your name" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- Room Code Input -->
                <div class="mb-6">
                    <label for="roomCode" class="block text-sm font-medium text-gray-700 mb-1">Room Code</label>
                    <input id="roomCode" type="text" placeholder="Enter room code" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent uppercase">
                    <p class="mt-1 text-xs text-gray-500">Leave empty to generate a new room code</p>
                </div>

                <!-- Match Format Selection -->
                <div class="mb-6">
                    <label for="matchFormat" class="block text-sm font-medium text-gray-700 mb-1">Match Format</label>
                    <select id="matchFormat" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option value="T5">T5 (5 overs)</option>
                        <option value="T10">T10 (10 overs)</option>
                        <option value="T20">T20 (20 overs)</option>
                        <option value="ODI">ODI (50 overs)</option>
                        <option value="Test">Test Match</option>
                    </select>
                </div>

                <!-- Overs Per Day (only for Test matches) -->
                <div id="oversContainer" class="mb-6 hidden">
                    <label for="oversPerDay" class="block text-sm font-medium text-gray-700 mb-1">Overs Per Day</label>
                    <select id="oversPerDay" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option value="20">20 Overs</option>
                        <option value="30">30 Overs</option>
                        <option value="50">50 Overs</option>
                        <option value="60">60 Overs</option>
                        <option value="90">90 Overs</option>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <button id="createRoomBtn" 
                        class="flex-1 py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-200">
                        Create Room
                    </button>
                    <button id="joinRoomBtn" 
                        class="flex-1 py-3 px-4 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition duration-200">
                        Join Room
                    </button>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="mt-4 text-center text-sm hidden"></div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="text-center text-green-100 text-xs">
            <p>Create a room to host a game or join an existing room with a code</p>
        </div>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
            authDomain: "handicricket-85a06.firebaseapp.com",
            projectId: "handicricket-85a06",
            storageBucket: "handicricket-85a06.appspot.com",
            messagingSenderId: "599182538558",
            appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
            measurementId: "G-HSV9H4LEJQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();

        // DOM elements
        const hostNameInput = document.getElementById('hostName');
        const roomCodeInput = document.getElementById('roomCode');
        const matchFormatSelect = document.getElementById('matchFormat');
        const oversContainer = document.getElementById('oversContainer');
        const oversPerDaySelect = document.getElementById('oversPerDay');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Show/hide overs per day based on match format
        matchFormatSelect.addEventListener('change', function() {
            if (this.value === 'Test') {
                oversContainer.classList.remove('hidden');
            } else {
                oversContainer.classList.add('hidden');
            }
        });

        // Generate a random room code
        function generateRoomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'text-red-500', 'text-green-500');
            statusMessage.classList.add(isError ? 'text-red-500' : 'text-green-500');
        }

        // Create a new room
        createRoomBtn.addEventListener('click', function() {
            const hostName = hostNameInput.value.trim();
            let roomCode = roomCodeInput.value.trim().toUpperCase();
            
            if (!hostName) {
                showStatus('Please enter your name', true);
                return;
            }
            
            // Generate room code if not provided
            if (!roomCode) {
                roomCode = generateRoomCode();
                roomCodeInput.value = roomCode;
            }
            
            // Validate room code
            if (roomCode.length < 4) {
                showStatus('Room code must be at least 4 characters', true);
                return;
            }
            
            const format = matchFormatSelect.value;
            const oversPerDay = format === 'Test' ? oversPerDaySelect.value : null;
            
            // Check if room already exists
            const roomRef = database.ref('rooms/' + roomCode);
            roomRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        showStatus('Room code already exists. Please try another one.', true);
                    } else {
                        // Create new room
                        const roomData = {
                            roomCode: roomCode,
                            hostName: hostName,
                            format: format,
                            oversPerDay: oversPerDay,
                            createdAt: firebase.database.ServerValue.TIMESTAMP,
                            players: {
                                [hostName]: true
                            }
                        };
                        
                        roomRef.set(roomData)
                            .then(() => {
                                showStatus('Room created successfully! Redirecting...');
                                // Store room info in session storage for the next page
                                sessionStorage.setItem('roomCode', roomCode);
                                sessionStorage.setItem('playerName', hostName);
                                sessionStorage.setItem('isHost', 'true');
                                
                                // Redirect to playing11.html after a short delay
                                setTimeout(() => {
                                    window.location.href = 'playing11.html';
                                }, 1000);
                            })
                            .catch(error => {
                                showStatus('Error creating room: ' + error.message, true);
                            });
                    }
                })
                .catch(error => {
                    showStatus('Error checking room: ' + error.message, true);
                });
        });

        // Join an existing room
        joinRoomBtn.addEventListener('click', function() {
            const playerName = hostNameInput.value.trim();
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            
            if (!playerName) {
                showStatus('Please enter your name', true);
                return;
            }
            
            if (!roomCode) {
                showStatus('Please enter a room code', true);
                return;
            }
            
            // Check if room exists
            const roomRef = database.ref('rooms/' + roomCode);
            roomRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const roomData = snapshot.val();
                        
                        // Add player to the room
                        const updates = {};
                        updates['/rooms/' + roomCode + '/players/' + playerName] = true;
                        
                        database.ref().update(updates)
                            .then(() => {
                                showStatus('Joined room successfully! Redirecting...');
                                // Store room info in session storage for the next page
                                sessionStorage.setItem('roomCode', roomCode);
                                sessionStorage.setItem('playerName', playerName);
                                sessionStorage.setItem('isHost', 'false');
                                
                                // Redirect to playing11.html after a short delay
                                setTimeout(() => {
                                    window.location.href = 'playing11.html';
                                }, 1000);
                            })
                            .catch(error => {
                                showStatus('Error joining room: ' + error.message, true);
                            });
                    } else {
                        showStatus('Room does not exist. Please check the code.', true);
                    }
                })
                .catch(error => {
                    showStatus('Error checking room: ' + error.message, true);
                });
        });

        // Auto-uppercase room code input
        roomCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
