<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toss | HandiCricket</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    #roomCodeDisplay, .player-status {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      background: #0d2a52;
      border-radius: 8px;
    }
    #formatDisplay {
      margin: 15px 0;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Toss Time</h1>
    <div id="roomCodeDisplay"></div>
    <div class="player-status" id="playerStatus"></div>
    <div id="formatDisplay"></div>

    <div id="toss-instruction">Waiting for toss to be completed...</div>
    <div class="coin" id="coin">?</div>

    <!-- Toss Call Section -->
    <div id="call-options" class="hidden">
      <p>Call the toss:</p>
      <button class="btn" onclick="makeCall('heads')">Heads</button>
      <button class="btn" onclick="makeCall('tails')">Tails</button>
    </div>

    <!-- Flip Section (only for player1) -->
    <div id="flip-options" class="hidden">
      <p>Flip the coin:</p>
      <button class="btn" onclick="flipCoin()">Flip</button>
    </div>

    <div id="toss-waiting">Toss not completed...</div>

    <div id="toss-result" class="hidden">
      <p id="tossOutcome"></p>
    </div>

    <!-- Bat/Bowl Selection -->
    <div id="batting-choice" class="hidden">
      <button class="btn" onclick="chooseBatting('bat')">Bat</button>
      <button class="btn" onclick="chooseBatting('bowl')">Bowl</button>
    </div>

    <div id="waiting-choice" class="hidden">
      <p>Waiting for toss winner to choose...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");
    const opponent = player === "player1" ? "player2" : "player1";

    document.getElementById("roomCodeDisplay").innerText = `Room Code: ${room}`;
    document.getElementById("playerStatus").innerText = `You are ${player.toUpperCase()}`;

    const tossWaiting = document.getElementById("toss-waiting");
    const tossResult = document.getElementById("toss-result");
    const tossOutcome = document.getElementById("tossOutcome");
    const battingChoice = document.getElementById("batting-choice");
    const waitingChoice = document.getElementById("waiting-choice");
    const tossInstruction = document.getElementById("toss-instruction");
    const coinElement = document.getElementById("coin");
    const callOptions = document.getElementById("call-options");
    const flipOptions = document.getElementById("flip-options");

    // Handle Toss Events
    onValue(ref(db, `rooms/${room}/toss`), (snapshot) => {
      const data = snapshot.val();

      if (!data?.[player]?.call && !data?.result) {
        callOptions.classList.remove("hidden");
        tossInstruction.innerText = "Call the toss!";
      }

      if (player === "player1" && data?.player1?.call && data?.player2?.call && !data?.result) {
        flipOptions.classList.remove("hidden");
        tossInstruction.innerText = "Flip the coin!";
      }

      if (data?.result?.winner && data?.result?.choice) {
        tossWaiting.classList.add("hidden");
        tossResult.classList.remove("hidden");
        tossOutcome.innerText = `${data.result.winner} won the toss and chose to ${data.result.choice}`;
        coinElement.innerText = data.result.side === "heads" ? "H" : "T";

        if (data.result.winner === player) {
          battingChoice.classList.remove("hidden");
          waitingChoice.classList.add("hidden");
          tossInstruction.innerText = "You won the toss! Choose to bat or bowl.";
        } else {
          battingChoice.classList.add("hidden");
          waitingChoice.classList.remove("hidden");
          tossInstruction.innerText = "Waiting for opponent to choose...";
        }
      } else {
        tossWaiting.classList.remove("hidden");
        tossResult.classList.add("hidden");
        battingChoice.classList.add("hidden");
        waitingChoice.classList.add("hidden");
      }
    });

    function makeCall(call) {
      update(ref(db, `rooms/${room}/toss/${player}`), {
        call: call
      });
      callOptions.classList.add("hidden");
    }

    function flipCoin() {
      const side = Math.random() < 0.5 ? "heads" : "tails";

      get(ref(db, `rooms/${room}/toss`)).then(snapshot => {
        const tossData = snapshot.val();
        let winner = (tossData?.player1?.call === side) ? "player1" : "player2";

        update(ref(db, `rooms/${room}/toss`), {
          result: {
            side: side,
            winner: winner,
            choice: null
          }
        });

        flipOptions.classList.add("hidden");
        coinElement.innerText = side === "heads" ? "H" : "T";
      });
    }

    function chooseBatting(choice) {
      update(ref(db, `rooms/${room}/toss/result`), {
        choice: choice
      });
    }
  </script>

</body>
</html>
