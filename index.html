<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandiCricket - Room Setup</title>
  <style>
    body { 
      background-color: #0a2540; 
      color: white; 
      font-family: 'Segoe UI', sans-serif;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #90caf9;
      margin-bottom: 30px;
      font-size: 36px;
      text-align: center;
    }
    .card { 
      background: linear-gradient(145deg, #102d4a, #0a2540);
      padding: 25px; 
      border-radius: 20px; 
      max-width: 450px; 
      width: 100%; 
      margin-top: 20px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(30, 136, 229, 0.2);
    }
    input, button, select { 
      width: 100%; 
      padding: 14px; 
      margin: 12px 0; 
      border-radius: 12px; 
      border: none; 
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(30, 136, 229, 0.5);
    }
    input:focus {
      outline: none;
      border-color: #4caf50;
    }
    button { 
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white; 
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { 
      background: linear-gradient(135deg, #1565c0, #0d47a1);
    }
    #roomDisplay { 
      font-size: 18px; 
      margin: 15px 0;
      padding: 12px;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 12px;
      text-align: center;
    }
    .format-selector { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-between; 
      margin: 15px 0;
      gap: 10px;
    }
    .format-btn { 
      width: 48%; 
      padding: 12px; 
      margin: 0; 
      border-radius: 10px; 
      background: rgba(26, 58, 106, 0.7); 
      border: 2px solid #1e88e5; 
      color: white; 
      cursor: pointer;
    }
    .format-btn.active { 
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üèè HandiCricket</h1>
  <div class="card">
    <input type="text" id="teamName" placeholder="Enter Team Name" required />
    <input type="text" id="joinCode" placeholder="Join Room Code" />
    
    <div class="format-selector">
      <button class="format-btn active" data-format="5">5 Overs</button>
      <button class="format-btn" data-format="10">10 Overs</button>
      <button class="format-btn" data-format="20">20 Overs</button>
    </div>
    
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <div id="roomDisplay"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedFormat = "5";

    document.querySelectorAll('.format-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedFormat = btn.dataset.format;
      });
    });

    function generateRoomCode() {
      return Math.random().toString(36).substring(2, 6).toUpperCase();
    }

    window.createRoom = async function() {
      const teamName = document.getElementById("teamName").value.trim();
      if (!teamName) return alert("Enter your team name first!");
      
      const roomCode = generateRoomCode();
      await set(ref(db, 'rooms/' + roomCode + '/player1'), {
        teamName: teamName,
        format: selectedFormat,
        online: true
      });
      
      document.getElementById("roomDisplay").innerHTML = `
        <strong>Room Created!</strong><br>
        Code: ${roomCode}<br>
        <small>Share this code with your opponent</small>
      `;
      
      setTimeout(() => {
        window.location.href = `playing11.html?room=${roomCode}&player=player1`;
      }, 1500);
    }

    window.joinRoom = async function() {
      const teamName = document.getElementById("teamName").value.trim();
      const joinCode = document.getElementById("joinCode").value.trim().toUpperCase();
      if (!teamName || !joinCode) return alert("Enter both team name and room code!");
      
      const snapshot = await get(child(ref(db), `rooms/${joinCode}`));
      if (snapshot.exists()) {
        await set(ref(db, 'rooms/' + joinCode + '/player2'), {
          teamName: teamName,
          online: true
        });
        
        setTimeout(() => {
          window.location.href = `playing11.html?room=${joinCode}&player=player2`;
        }, 1500);
      } else {
        alert("Invalid room code!");
      }
    }
  </script>
</body>
</html>
