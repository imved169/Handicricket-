
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toss - HandiCricket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Toss Screen</h2>
    <p id="roomInfo"></p>
    <div id="tossSection">
      <button id="tossButton" style="display:none;">Toss</button>
      <p id="tossResult"></p>
      <div id="choiceButtons" style="display:none;">
        <button onclick="selectChoice('bat')">Bat</button>
        <button onclick="selectChoice('bowl')">Bowl</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      databaseURL: "https://handicricket-d1ab7-default-rtdb.firebaseio.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomCode = sessionStorage.getItem("roomCode");
    const teamKey = sessionStorage.getItem("teamKey");

    if (!roomCode || !teamKey) {
      alert("Session expired. Please rejoin.");
      window.location.href = "index.html";
    }

    document.getElementById("roomInfo").innerText = `Room Code: ${roomCode}`;

    const tossButton = document.getElementById("tossButton");
    const tossResult = document.getElementById("tossResult");
    const choiceButtons = document.getElementById("choiceButtons");

    if (teamKey === "team2") {
      tossButton.style.display = "block";
    }

    tossButton.onclick = async () => {
      const winner = Math.random() < 0.5 ? "team1" : "team2";
      await set(ref(db, `rooms/${roomCode}/toss/winner`), winner);
    };

    onValue(ref(db, `rooms/${roomCode}/toss/winner`), (snap) => {
      const winner = snap.val();
      if (!winner) return;

      tossResult.innerText = `Toss won by ${winner.toUpperCase()}`;
      if (teamKey === winner) {
        choiceButtons.style.display = "block";
      }
    });

    window.selectChoice = async (choice) => {
      await set(ref(db, `rooms/${roomCode}/toss/choice`), choice);
    };

    onValue(ref(db, `rooms/${roomCode}/toss/choice`), (snap) => {
      const choice = snap.val();
      if (!choice) return;

      tossResult.innerText += ` - they chose to ${choice.toUpperCase()} first!`;

      setTimeout(() => {
        window.location.href = "game.html";
      }, 3000);
    });
  </script>
</body>
</html>
