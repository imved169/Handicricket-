<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Innings | HandiCricket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="teamNames">Loading teams...</h2>
    <h3 id="targetBox">Target: Loading...</h3>
    <div id="scoreBox">Score: 0/0 (0.0)</div>
    <div id="rrr">RRR: 0.00</div>
    <div id="commentary">Waiting for both players to select a card...</div>

    <div class="card-buttons" id="cardButtons">
      <button class="card-btn">0</button>
      <button class="card-btn">1</button>
      <button class="card-btn">2</button>
      <button class="card-btn">3</button>
      <button class="card-btn">4</button>
      <button class="card-btn">5</button>
      <button class="card-btn">6</button>
    </div>

    <div id="you-played"></div>

    <div id="matchResult" style="display:none;">
      <h2 id="matchOutcome"></h2>
      <button onclick="goToSummary()">View Summary</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    const db = firebase.database();
    const room = localStorage.getItem("roomCode");
    const roomRef = db.ref("rooms/" + room);
    const userTeam = localStorage.getItem("userTeam");

    let target = 0;
    let runs = 0;
    let wickets = 0;
    let balls = 0;
    let maxOvers = 5;
    let batterSelected = null;
    let isProcessing = false;
    let format = "T20";

    roomRef.once("value").then(snapshot => {
      const data = snapshot.val();
      format = data.format || "T20";
      maxOvers = format === "T20" ? 20 : format === "ODI" ? 50 : 2;
      target = (data.firstInnings?.totalRuns || 0) + 1;

      document.getElementById("targetBox").innerText = `Target: ${target}`;
      document.getElementById("teamNames").innerText = `Now Batting: ${data.bowlingTeam} | Bowling: ${data.battingTeam}`;
    });

    document.querySelectorAll(".card-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        batterSelected = parseInt(btn.innerText);
        db.ref(`rooms/${room}/cardSelections/${userTeam}`).set(batterSelected);
        document.getElementById("you-played").innerText = `You played: ${batterSelected}`;
      });
    });

    db.ref(`rooms/${room}/cardSelections`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const battingTeam = localStorage.getItem("userTeam");
      const bowlingTeam = data && Object.keys(data).find(t => t !== battingTeam);
      const batCard = data[battingTeam];
      const bowlCard = data[bowlingTeam];

      if (batCard != null && bowlCard != null && !isProcessing) {
        isProcessing = true;

        let resultText = "";
        if (batCard === bowlCard) {
          wickets++;
          resultText = `‚ùå OUT!`;
        } else {
          runs += batCard;
          resultText = `‚úÖ ${batCard} runs`;
        }

        balls++;
        const overs = `${Math.floor(balls/6)}.${balls%6}`;
        const rrr = ((target - runs) / ((maxOvers * 6 - balls) / 6)).toFixed(2);

        document.getElementById("scoreBox").innerText = `Score: ${runs}/${wickets} (${overs})`;
        document.getElementById("rrr").innerText = `RRR: ${rrr}`;
        document.getElementById("commentary").innerText = resultText;

        db.ref(`rooms/${room}/cardSelections`).remove(); // reset for next turn
        document.getElementById("you-played").innerText = "";

        // Check result
        if (runs >= target) {
          endMatch("üéâ You Won!");
        } else if (balls >= maxOvers * 6 || wickets >= 10) {
          if (runs === target - 1) {
            endMatch("ü§ù Match Tied!");
          } else {
            endMatch("üòû You Lost.");
          }
        } else {
          isProcessing = false;
        }
      }
    });

    function endMatch(msg) {
      document.getElementById("cardButtons").style.display = "none";
      document.getElementById("matchOutcome").innerText = msg;
      document.getElementById("matchResult").style.display = "block";

      db.ref(`rooms/${room}/secondInnings`).set({
        totalRuns: runs,
        totalWickets: wickets,
        balls: balls,
        result: msg
      });
    }

    function goToSummary() {
      window.location.href = "summary.html";
    }
  </script>
</body>
</html>
