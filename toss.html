<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toss Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #FFD700;
      margin-bottom: 25px;
    }
    .info-display {
      background: #0d2a52;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 18px;
    }
    .button-group {
      margin: 25px 0;
    }
    .game-button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    .game-button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .game-button:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .status-message {
      margin: 20px 0;
      font-size: 16px;
      min-height: 24px;
    }
    .waiting-message {
      color: #4CAF50;
      font-style: italic;
    }
    .ai-message {
      color: #FF9800;
      font-style: italic;
    }
    .error-message {
      color: #FF5252;
      font-weight: bold;
    }
    .highlight {
      color: #FFEB3B;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸª™ Toss Time</h1>
    
    <div class="info-display" id="roomCodeDisplay">
      Room Code: <span class="highlight" id="roomCodeText">Loading...</span>
    </div>
    
    <div class="info-display" id="formatDisplay">
      Match Format: <span class="highlight" id="formatText">Loading...</span>
    </div>
    
    <div class="info-display" id="playerStatus">
      <span id="statusText">Initializing game...</span>
    </div>
    
    <div class="button-group" id="choiceSection" style="display: none;">
      <p>You won the toss! Choose to:</p>
      <button class="game-button" id="batBtn">Bat First</button>
      <button class="game-button" id="bowlBtn">Bowl First</button>
    </div>
    
    <div class="status-message" id="result"></div>
    
    <div class="status-message waiting-message" id="waitingSection" style="display: none;">
      Waiting for opponent's decision...
    </div>

    <div class="status-message ai-message" id="aiSection" style="display: none;">
      AI is making decision...
    </div>

    <div class="status-message error-message" id="errorSection" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGU0Tsj9pwZcgwQjZzTFvGOE032l2b7HI",
      authDomain: "handicricket-d1ab7.firebaseapp.com",
      projectId: "handicricket-d1ab7",
      storageBucket: "handicricket-d1ab7.appspot.com",
      messagingSenderId: "356065986337",
      appId: "1:356065986337:web:399102c5dabfca2b6fe060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const player = urlParams.get('player');
    const opponent = player === "player1" ? "player2" : "player1";

    const elements = {
      roomCodeText: document.getElementById("roomCodeText"),
      formatText: document.getElementById("formatText"),
      statusText: document.getElementById("statusText"),
      result: document.getElementById("result"),
      choiceSection: document.getElementById("choiceSection"),
      batBtn: document.getElementById("batBtn"),
      bowlBtn: document.getElementById("bowlBtn"),
      waitingSection: document.getElementById("waitingSection"),
      aiSection: document.getElementById("aiSection"),
      errorSection: document.getElementById("errorSection")
    };

    elements.roomCodeText.textContent = roomCode;
    elements.statusText.textContent = `You are ${player.toUpperCase()}`;

    elements.batBtn.addEventListener("click", () => makeDecision("bat"));
    elements.bowlBtn.addEventListener("click", () => makeDecision("bowl"));

    async function initGame() {
      try {
        await set(ref(db, `rooms/${roomCode}/${player}/ready`), true);

        const aiSnap = await get(ref(db, `rooms/${roomCode}/mode`));
        const isAI = aiSnap.exists() && aiSnap.val() === "AI";

        if (isAI) {
          await set(ref(db, `rooms/${roomCode}/player2/ready`), true);

          if (player === "player1") {
            await set(ref(db, `rooms/${roomCode}/tossWinner`), "player1");
            elements.statusText.textContent = "You won the toss!";
            elements.choiceSection.style.display = "block";
          } else {
            // Show AI deciding (optional)
            elements.statusText.textContent = "AI is deciding...";
            elements.aiSection.style.display = "block";
          }
        } else {
          if (player === "player2") {
            elements.statusText.textContent = "Click toss to start!";
          } else {
            elements.statusText.textContent = "Waiting for opponent to toss...";
            elements.waitingSection.style.display = "block";
          }
        }
      } catch (err) {
        elements.errorSection.textContent = "Game setup failed.";
        elements.errorSection.style.display = "block";
        console.error(err);
      }
    }

    async function makeDecision(decision) {
      try {
        await set(ref(db, `rooms/${roomCode}/decision`), decision);
        await update(ref(db, `rooms/${roomCode}`), {
          battingFirst: decision === "bat" ? player : opponent,
          bowlingFirst: decision === "bowl" ? player : opponent
        });
        elements.result.textContent = `You chose to ${decision} first`;
        setTimeout(() => {
          window.location.href = `game.html?room=${roomCode}&player=${player}`;
        }, 1500);
      } catch (err) {
        elements.errorSection.textContent = "Failed to save decision.";
        elements.errorSection.style.display = "block";
        console.error(err);
      }
    }

    // Listen to format
    onValue(ref(db, `rooms/${roomCode}/player1/format`), (snap) => {
      if (!snap.exists()) return;
      const formatMap = {
        "5": "5 Overs",
        "10": "10 Overs",
        "20": "T20",
        "50": "ODI",
        "test": "Test Match"
      };
      elements.formatText.textContent = formatMap[snap.val()] || snap.val();
    });

    initGame();
  </script>
</body>
</html>
