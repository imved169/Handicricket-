<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Home</title>
  <style>
    :root {
      --primary: #0a2a4a;
      --secondary: #061e3e;
      --accent: #ffeb3b;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #f44336;
      --info: #2196F3;
      --purple: #9C27B0;
      --teal: #009688;
      --brown: #795548;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo-container {
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 70px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.7));
    }
    
    h1 {
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .user-info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 12px;
      text-align: left;
    }
    
    .user-info p {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .user-team {
      font-weight: bold;
      color: var(--accent);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
      background: rgba(13, 42, 82, 0.3);
      font-size: 14px;
    }
    
    .tab.active {
      border-bottom: 3px solid var(--info);
      background: rgba(30, 136, 229, 0.2);
      font-weight: 600;
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid var(--info);
      border-radius: 10px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
    }
    
    select option {
      background: var(--secondary);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 18px;
    }
    
    .format-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    
    .format-card {
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      text-align: center;
    }
    
    .format-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 235, 59, 0.3);
    }
    
    .format-card.selected {
      border-color: var(--accent);
      background: rgba(30, 136, 229, 0.3);
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.3);
    }
    
    .format-card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 16px;
    }
    
    .format-card p {
      font-size: 12px;
      color: #aaa;
      margin: 5px 0 0;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-login {
      background: linear-gradient(145deg, #607D8B, #455A64);
    }
    
    .btn-create {
      background: linear-gradient(145deg, var(--success), #2E7D32);
    }
    
    .btn-join {
      background: linear-gradient(145deg, var(--warning), #F57C00);
    }
    
    .btn-spectate {
      background: linear-gradient(145deg, var(--purple), #7B1FA2);
    }
    
    .btn-auction {
      background: linear-gradient(145deg, #FF5722, #E64A19);
    }
    
    .btn-squad {
      background: linear-gradient(145deg, var(--brown), #5D4037);
    }
    
    .btn-leaderboard {
      background: linear-gradient(145deg, var(--teal), #00796B);
    }
    
    .room-code-display {
      margin: 20px 0;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      font-size: 16px;
      display: none;
      animation: pulse 2s infinite;
    }
    
    .room-code {
      font-weight: bold;
      color: var(--accent);
      font-size: 24px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(255, 235, 59, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 235, 59, 0); }
      100% { box-shadow: 0 0 0 rgba(255, 235, 59, 0); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        font-size: 50px;
      }
      
      .format-options {
        grid-template-columns: 1fr;
      }
      
      .tab {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">üèè</div>
      <h1>HandiCricket</h1>
    </div>
    
    <div id="userInfo" class="user-info" style="display: none;">
      <p>Logged in as: <span id="usernameDisplay" class="user-team"></span></p>
      <p>Team: <span id="teamDisplay" class="user-team"></span></p>
      <button id="logoutBtn" class="btn btn-login"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    
    <div id="loginForm" class="login-form">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="teamName"><i class="fas fa-users"></i> Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name">
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password">
          <button class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></button>
        </div>
      </div>
      <button id="loginBtn" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login / Register</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="create"><i class="fas fa-plus-circle"></i> Create</div>
      <div class="tab" data-tab="join"><i class="fas fa-sign-in-alt"></i> Join</div>
      <div class="tab" data-tab="spectate"><i class="fas fa-eye"></i> Spectate</div>
    </div>
    
    <div class="tab-content active" id="create-tab">
      <div class="input-group">
        <label><i class="fas fa-list-ol"></i> Match Format</label>
        <div class="format-options">
          <div class="format-card" data-format="5">
            <h3>T5 (5 Overs)</h3>
            <p>Quick 30-minute match</p>
          </div>
          <div class="format-card" data-format="10">
            <h3>T10 (10 Overs)</h3>
            <p>Standard 1-hour match</p>
          </div>
          <div class="format-card" data-format="20">
            <h3>T20 (20 Overs)</h3>
            <p>Classic 2-hour match</p>
          </div>
          <div class="format-card" data-format="50">
            <h3>ODI (50 Overs)</h3>
            <p>Full day challenge</p>
          </div>
          <div class="format-card" data-format="test">
            <h3>Test Match</h3>
            <p>Unlimited overs, 5 days</p>
          </div>
        </div>
      </div>
      
      <button id="createGameBtn" class="btn btn-create"><i class="fas fa-plus"></i> Create New Match</button>
      <div class="room-code-display" id="roomCodeDisplay">
        Share this code to join: <span class="room-code" id="roomCodeSpan"></span>
      </div>
    </div>
    
    <div class="tab-content" id="join-tab">
      <div class="input-group">
        <label for="roomCode"><i class="fas fa-door-open"></i> Room Code</label>
        <input type="text" id="roomCode" placeholder="Enter 4-digit room code" maxlength="4" pattern="[0-9]*">
      </div>
      <button id="joinGameBtn" class="btn btn-join"><i class="fas fa-sign-in-alt"></i> Join Match</button>
    </div>
    
    <div class="tab-content" id="spectate-tab">
      <div class="input-group">
        <label for="spectateRoomCode"><i class="fas fa-door-open"></i> Room Code</label>
        <input type="text" id="spectateRoomCode" placeholder="Enter 4-digit room code" maxlength="4" pattern="[0-9]*">
      </div>
      <button id="spectateBtn" class="btn btn-spectate"><i class="fas fa-eye"></i> Spectate Match</button>
    </div>
    
    <div class="action-buttons">
      <button id="auctionBtn" class="btn btn-auction"><i class="fas fa-gavel"></i> Auction Room</button>
      <button id="manageSquadBtn" class="btn btn-squad"><i class="fas fa-users"></i> Manage Squad</button>
      <button id="leaderboardBtn" class="btn btn-leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Format selection
    let selectedFormat = null;
    document.querySelectorAll('.format-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.format-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedFormat = card.dataset.format;
      });
    });
    
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Check if user is logged in
    let currentUser = localStorage.getItem('hc_username');
    let currentTeam = localStorage.getItem('hc_team');
    
    if (currentUser && currentTeam) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('usernameDisplay').textContent = currentUser;
      document.getElementById('teamDisplay').textContent = currentTeam;
    }
    
    // Login/Register
    document.getElementById('loginBtn').addEventListener('click', async function() {
      const username = document.getElementById('username').value.trim();
      const teamName = document.getElementById('teamName').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !teamName || !password) {
        alert('Please enter all fields');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      try {
        const userRef = ref(db, `users/${username}`);
        const userSnap = await get(userRef);
        
        if (userSnap.exists()) {
          // Existing user - verify credentials
          const userData = userSnap.val();
          if (userData.password !== password) {
            alert('Incorrect password');
            return;
          }
          if (userData.team !== teamName) {
            alert('This username is already registered with a different team');
            return;
          }
        } else {
          // New user - register with hashed password
          await set(userRef, {
            username: username,
            team: teamName,
            password: password, // In production, use proper hashing
            created: Date.now(),
            matches: 0,
            wins: 0,
            losses: 0,
            players: []
          });
        }
        
        // Store login info
        localStorage.setItem('hc_username', username);
        localStorage.setItem('hc_team', teamName);
        currentUser = username;
        currentTeam = teamName;
        
        // Update UI
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('teamDisplay').textContent = teamName;
        
      } catch (error) {
        console.error("Login error:", error);
        alert("Failed to login. Please try again.");
      }
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('hc_username');
      localStorage.removeItem('hc_team');
      currentUser = null;
      currentTeam = null;
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('userInfo').style.display = 'none';
    });
    
    // Create game
    document.getElementById('createGameBtn').addEventListener('click', async function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      
      if (!selectedFormat) {
        alert('Please select a match format');
        return;
      }
      
      // Generate a random 4-digit room code
      const roomCode = Math.floor(1000 + Math.random() * 9000);
      
      // Show room code
      document.getElementById('roomCodeSpan').textContent = roomCode;
      document.getElementById('roomCodeDisplay').style.display = 'block';
      
      try {
        // Create room in Firebase with the selected format and team name
        await set(ref(db, `rooms/${roomCode}`), {
          player1: {
            username: currentUser,
            team: currentTeam,
            connected: true
          },
          format: selectedFormat,
          team1: currentTeam, // Save team name in the room data
          createdAt: Date.now(),
          status: 'waiting'
        });
        
        // Also update the user's data to include the room they created
        await update(ref(db, `users/${currentUser}`), {
          currentRoom: roomCode
        });
        
        // Store room info in local storage for quick access
        localStorage.setItem('hc_currentRoom', roomCode);
        localStorage.setItem('hc_roomFormat', selectedFormat);
        
        // Redirect to toss page with the selected format
        window.location.href = `toss.html?room=${roomCode}&player=player1&team=${encodeURIComponent(currentTeam)}&format=${selectedFormat}`;
      } catch (error) {
        console.error("Error creating room:", error);
        alert("Failed to create room. Please try again.");
      }
    });
    
    // Join game
    document.getElementById('joinGameBtn').addEventListener('click', async function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      
      const roomCode = document.getElementById('roomCode').value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      try {
        // Check if room exists
        const roomRef = ref(db, `rooms/${roomCode}`);
        const roomSnap = await get(roomRef);
        
        if (!roomSnap.exists()) {
          alert('Room not found. Please check the code.');
          return;
        }
        
        const roomData = roomSnap.val();
        
        // Check if room already has two players
        if (roomData.player2) {
          alert('This room is already full');
          return;
        }
        
        // Join room
        await update(ref(db, `rooms/${roomCode}`), {
          player2: {
            username: currentUser,
            team: currentTeam,
            connected: true
          },
          team2: currentTeam, // Save team name in the room data
          status: 'ready'
        });
        
        // Update the user's data to include the room they joined
        await update(ref(db, `users/${currentUser}`), {
          currentRoom: roomCode
        });
        
        // Store room info in local storage for quick access
        localStorage.setItem('hc_currentRoom', roomCode);
        localStorage.setItem('hc_roomFormat', roomData.format);
        
        // Redirect to toss page with the room's format
        window.location.href = `toss.html?room=${roomCode}&player=player2&team=${encodeURIComponent(currentTeam)}&format=${roomData.format}`;
      } catch (error) {
        console.error("Error joining room:", error);
        alert("Failed to join room. Please check the room code and try again.");
      }
    });
    
    // Spectate game
    document.getElementById('spectateBtn').addEventListener('click', function() {
      const roomCode = document.getElementById('spectateRoomCode').value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      // Store room info in local storage for quick access
      localStorage.setItem('hc_currentRoom', roomCode);
      
      // Redirect to game page as spectator
      window.location.href = `game_first_innings.html?room=${roomCode}&player=spectator`;
    });

    // Auction button
    document.getElementById('auctionBtn').addEventListener('click', function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      window.location.href = 'auction.html';
    });
    
    // Manage squad
    document.getElementById('manageSquadBtn').addEventListener('click', function() {
      if (!currentUser || !currentTeam) {
        alert('Please login first');
        return;
      }
      window.location.href = `squad.html?username=${currentUser}`;
    });
    
    // Leaderboard
    document.getElementById('leaderboardBtn').addEventListener('click', function() {
      window.location.href = `leaderboard.html`;
    });
    
    // Focus on room code input when join/spectate tab is clicked
    document.querySelector('.tab[data-tab="join"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('roomCode').focus();
      }, 100);
    });
    
    document.querySelector('.tab[data-tab="spectate"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('spectateRoomCode').focus();
      }, 100);
    });
  </script>
</body>
</html>
