<!DOCTYPE html>
<html>
<head>
  <title>Toss</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      background-color: #0a2540;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      margin: 10px;
    }
    #batBowlBtns {
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="tossText">Waiting for Toss...</h2>
  <button id="tossButton" style="display:none;">Toss</button>

  <div id="batBowlBtns">
    <p>You won the toss! Choose:</p>
    <button onclick="choose('bat')">Bat</button>
    <button onclick="choose('bowl')">Bowl</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");

    const db = getDatabase();
    const roomRef = ref(db, "rooms/" + room);

    const tossText = document.getElementById("tossText");
    const tossButton = document.getElementById("tossButton");
    const batBowlBtns = document.getElementById("batBowlBtns");

    // Only Player 2 sees the Toss button
    if (player === "player2") {
      tossButton.style.display = "inline-block";
    }

    tossButton.onclick = async () => {
      const winner = Math.random() < 0.5 ? "player1" : "player2";
      await update(roomRef, { tossWinner: winner });
    };

    function choose(choice) {
      const battingFirst = choice === "bat" ? player : (player === "player1" ? "player2" : "player1");
      update(roomRef, { battingFirst }).then(() => {
        window.location.href = `game.html?room=${room}&player=${player}`;
      });
    }

    onValue(roomRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      if (data.tossWinner) {
        if (data.tossWinner === player) {
          tossText.innerText = "You won the toss!";
          batBowlBtns.style.display = "block";
        } else {
          tossText.innerText = "You lost the toss. Waiting for opponent to choose...";
        }
      }

      if (data.tossWinner && data.battingFirst) {
        window.location.href = `game.html?room=${room}&player=${player}`;
      }
    });
  </script>
</body>
</html>
