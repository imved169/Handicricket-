<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Leaderboards</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      border-bottom: 3px solid #1e88e5;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      overflow-x: auto;
    }
    
    .leaderboard th, .leaderboard td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .leaderboard th {
      background: rgba(30, 136, 229, 0.3);
      position: sticky;
      top: 0;
    }
    
    .leaderboard tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    
    .leaderboard tr:hover {
      background: rgba(30, 136, 229, 0.2);
    }
    
    .leaderboard td:nth-child(1),
    .leaderboard th:nth-child(1) {
      text-align: center;
      width: 50px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .tabs {
        flex-wrap: wrap;
      }
      
      .tab {
        flex: 1 0 50%;
        padding: 10px;
        font-size: 14px;
      }
      
      .leaderboard th, .leaderboard td {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .tab {
        flex: 1 0 100%;
      }
      
      .leaderboard {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket Leaderboards</h1>
    
    <div class="tabs">
      <div class="tab active" data-tab="teams">Teams</div>
      <div class="tab" data-tab="batters">Batters</div>
      <div class="tab" data-tab="bowlers">Bowlers</div>
      <div class="tab" data-tab="allrounders">All-rounders</div>
    </div>
    
    <div class="tab-content active" id="teamsTab">
      <table class="leaderboard" id="teamsLeaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="tab-content" id="battersTab">
      <table class="leaderboard" id="battersLeaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Team</th>
            <th>Runs</th>
            <th>Avg</th>
            <th>SR</th>
            <th>50s</th>
            <th>100s</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="tab-content" id="bowlersTab">
      <table class="leaderboard" id="bowlersLeaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Team</th>
            <th>Wkts</th>
            <th>Avg</th>
            <th>Econ</th>
            <th>SR</th>
            <th>5W</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="tab-content" id="allroundersTab">
      <table class="leaderboard" id="allroundersLeaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Team</th>
            <th>Runs</th>
            <th>Wkts</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <button id="backBtn" class="btn">Back to Main Menu</button>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const teamsRef = ref(db, 'teams');
    const playersRef = ref(db, 'players');
    
    // Load leaderboard data
    async function loadLeaderboards() {
      try {
        // Load teams leaderboard
        const teamsSnap = await get(teamsRef);
        if (teamsSnap.exists()) {
          const teams = [];
          teamsSnap.forEach(teamSnap => {
            const teamData = teamSnap.val();
            teams.push({
              id: teamSnap.key,
              name: teamData.name || 'Unknown Team',
              stats: teamData.stats || {}
            });
          });
          
          // Sort by rating (wins * win percentage)
          teams.sort((a, b) => {
            const aWinPct = a.stats.matches ? (a.stats.wins || 0) / a.stats.matches : 0;
            const bWinPct = b.stats.matches ? (b.stats.wins || 0) / b.stats.matches : 0;
            const aRating = (a.stats.wins || 0) * aWinPct;
            const bRating = (b.stats.wins || 0) * bWinPct;
            return bRating - aRating;
          });
          
          // Render table
          const tbody = document.querySelector('#teamsLeaderboard tbody');
          tbody.innerHTML = '';
          
          teams.forEach((team, index) => {
            const winPct = team.stats.matches ? 
              ((team.stats.wins || 0) / team.stats.matches * 100).toFixed(1) : 0;
            const rating = (team.stats.wins || 0) * (winPct / 100);
              
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${team.name}</td>
              <td>${team.stats.matches || 0}</td>
              <td>${team.stats.wins || 0}</td>
              <td>${team.stats.losses || 0}</td>
              <td>${winPct}%</td>
              <td>${rating.toFixed(1)}</td>
            `;
            tbody.appendChild(row);
          });
        }
        
        // Load batters leaderboard
        const playersSnap = await get(playersRef);
        if (playersSnap.exists()) {
          const batters = [];
          const bowlers = [];
          const allrounders = [];
          
          playersSnap.forEach(playerSnap => {
            const playerData = playerSnap.val();
            const stats = playerData.stats || {};
            const batting = stats.batting || {};
            const bowling = stats.bowling || {};
            
            // Add to batters list if they have batting stats
            if (batting.runs > 0) {
              const avg = batting.dismissals ? (batting.runs / batting.dismissals).toFixed(2) : '-';
              const sr = batting.balls ? (batting.runs / batting.balls * 100).toFixed(2) : '-';
              
              batters.push({
                id: playerSnap.key,
                name: playerData.name || 'Unknown Player',
                team: playerData.team || 'No Team',
                runs: batting.runs || 0,
                avg: avg,
                sr: sr,
                fifties: batting.fifties || 0,
                hundreds: batting.hundreds || 0
              });
            }
            
            // Add to bowlers list if they have bowling stats
            if (bowling.wickets > 0) {
              const avg = bowling.wickets ? (bowling.runs / bowling.wickets).toFixed(2) : '-';
              const econ = bowling.overs ? (bowling.runs / bowling.overs).toFixed(2) : '-';
              const sr = bowling.wickets ? (bowling.balls / bowling.wickets).toFixed(2) : '-';
              
              bowlers.push({
                id: playerSnap.key,
                name: playerData.name || 'Unknown Player',
                team: playerData.team || 'No Team',
                wickets: bowling.wickets || 0,
                avg: avg,
                econ: econ,
                sr: sr,
                fiveWickets: bowling.fiveWickets || 0
              });
            }
            
            // Add to allrounders list if they have both batting and bowling stats
            if (batting.runs > 0 && bowling.wickets > 0) {
              const points = (batting.runs || 0) + (bowling.wickets || 0) * 20;
              
              allrounders.push({
                id: playerSnap.key,
                name: playerData.name || 'Unknown Player',
                team: playerData.team || 'No Team',
                runs: batting.runs || 0,
                wickets: bowling.wickets || 0,
                points: points
              });
            }
          });
          
          // Sort and render batters
          batters.sort((a, b) => b.runs - a.runs);
          const battersTbody = document.querySelector('#battersLeaderboard tbody');
          battersTbody.innerHTML = '';
          batters.forEach((batter, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${batter.name}</td>
              <td>${batter.team}</td>
              <td>${batter.runs}</td>
              <td>${batter.avg}</td>
              <td>${batter.sr}</td>
              <td>${batter.fifties}</td>
              <td>${batter.hundreds}</td>
            `;
            battersTbody.appendChild(row);
          });
          
          // Sort and render bowlers (by wickets then economy)
          bowlers.sort((a, b) => {
            if (b.wickets !== a.wickets) return b.wickets - a.wickets;
            return a.econ - b.econ;
          });
          const bowlersTbody = document.querySelector('#bowlersLeaderboard tbody');
          bowlersTbody.innerHTML = '';
          bowlers.forEach((bowler, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${bowler.name}</td>
              <td>${bowler.team}</td>
              <td>${bowler.wickets}</td>
              <td>${bowler.avg}</td>
              <td>${bowler.econ}</td>
              <td>${bowler.sr}</td>
              <td>${bowler.fiveWickets}</td>
            `;
            bowlersTbody.appendChild(row);
          });
          
          // Sort and render allrounders (by points)
          allrounders.sort((a, b) => b.points - a.points);
          const allroundersTbody = document.querySelector('#allroundersLeaderboard tbody');
          allroundersTbody.innerHTML = '';
          allrounders.forEach((allrounder, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${allrounder.name}</td>
              <td>${allrounder.team}</td>
              <td>${allrounder.runs}</td>
              <td>${allrounder.wickets}</td>
              <td>${allrounder.points}</td>
            `;
            allroundersTbody.appendChild(row);
          });
        }
        
      } catch (error) {
        console.error('Error loading leaderboards:', error);
        alert('Failed to load leaderboard data. Please try again later.');
      }
    }
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
      });
    });
    
    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // Initialize
    loadLeaderboards();
  </script>
</body>
</html>
