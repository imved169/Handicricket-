<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Select Playing 11</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .team-section {
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 8px;
    }
    
    .team-section h2 {
      margin-top: 0;
      color: #1e88e5;
    }
    
    .player-input {
      display: flex;
      margin-bottom: 10px;
    }
    
    .player-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #1e88e5;
      border-radius: 5px 0 0 5px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
    }
    
    .player-input button {
      padding: 10px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #f44336;
      color: white;
      cursor: pointer;
    }
    
    .player-list {
      text-align: left;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(30, 136, 229, 0.1);
      border-radius: 5px;
    }
    
    .player-item {
      padding: 8px;
      margin: 5px 0;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    
    .player-item button {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-start {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
    }
    
    #waiting {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #roomInfo {
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 8px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .btn {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Select Your Team</h1>
    
    <div id="roomInfo">
      Room Code: <strong id="roomCodeDisplay"></strong><br>
      You are: <strong id="playerRole"></strong><br>
      <span id="battingInfo"></span>
    </div>
    
    <div class="team-section">
      <h2>Your Team Players (Max 11)</h2>
      <div class="player-input">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerBtn">Add</button>
      </div>
      <div class="player-list" id="playerList"></div>
    </div>
    
    <div id="waiting">
      <div class="loading-spinner"></div>
      <p>Waiting for opponent to complete their team...</p>
    </div>
    
    <button id="submitTeamBtn" class="btn">Submit Team</button>
    <button id="startGameBtn" class="btn btn-start" disabled>Start Game</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playerRole = document.getElementById('playerRole');
    const battingInfo = document.getElementById('battingInfo');
    const playerNameInput = document.getElementById('playerNameInput');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const playerList = document.getElementById('playerList');
    const submitTeamBtn = document.getElementById('submitTeamBtn');
    const startGameBtn = document.getElementById('startGameBtn');
    const waiting = document.getElementById('waiting');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const teamsRef = ref(db, `rooms/${room}/teams`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);
    const tossRef = ref(db, `rooms/${room}/toss`);

    // Team data
    let myPlayers = [];
    let myTeamName = player === "player1" ? "Team A" : "Team B";
    let opponentTeamReady = false;

    // Initialize UI
    roomCodeDisplay.textContent = room;
    playerRole.textContent = player === "player1" ? "Player 1" : "Player 2";

    // Set player online status
    set(playerRef, true).catch(error => {
      console.error("Error setting player status:", error);
    });

    // Load toss result
    onValue(tossRef, (snap) => {
      if (snap.exists() && snap.val().battingFirst) {
        const battingFirst = snap.val().battingFirst;
        if (battingFirst === player) {
          battingInfo.textContent = "You are batting first!";
        } else {
          battingInfo.textContent = "You are bowling first!";
        }
      }
    });

    // Add player to team
    addPlayerBtn.addEventListener('click', addPlayer);
    playerNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addPlayer();
    });

    function addPlayer() {
      const playerName = playerNameInput.value.trim();
      if (playerName && myPlayers.length < 11) {
        myPlayers.push(playerName);
        playerNameInput.value = '';
        renderPlayerList();
      }
    }

    // Render player list
    function renderPlayerList() {
      playerList.innerHTML = '';
      myPlayers.forEach((player, index) => {
        const playerItem = document.createElement('div');
        playerItem.className = 'player-item';
        playerItem.innerHTML = `
          <span>${player}</span>
          <button data-index="${index}">Remove</button>
        `;
        playerList.appendChild(playerItem);
      });

      // Add remove event listeners
      document.querySelectorAll('.player-item button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          myPlayers.splice(index, 1);
          renderPlayerList();
        });
      });
    }

    // Submit team to Firebase
    submitTeamBtn.addEventListener('click', submitTeam);

    function submitTeam() {
      if (myPlayers.length === 0) {
        alert('Please add at least one player to your team');
        return;
      }

      submitTeamBtn.disabled = true;
      waiting.style.display = 'block';

      // Update team in Firebase
      update(teamsRef, {
        [player]: {
          name: myTeamName,
          players: myPlayers
        }
      }).catch(error => {
        console.error("Error submitting team:", error);
        submitTeamBtn.disabled = false;
        waiting.style.display = 'none';
        alert('Error submitting team. Please try again.');
      });
    }

    // Check if both teams are ready
    onValue(teamsRef, (snap) => {
      if (!snap.exists()) return;

      const teams = snap.val();
      const bothTeamsReady = teams.player1 && teams.player2;

      if (bothTeamsReady) {
        waiting.style.display = 'none';
        startGameBtn.disabled = false;
      } else if (teams[player]) {
        // My team is submitted, waiting for opponent
        waiting.style.display = 'block';
        submitTeamBtn.disabled = true;
      }
    });

    // Start the game
    startGameBtn.addEventListener('click', () => {
      // Set game format (default to 5 overs)
      update(roomRef, {
        format: "5",
        gameStarted: true
      }).then(() => {
        window.location.href = `game_first_innings.html?room=${room}&player=${player}`;
      }).catch(error => {
        console.error("Error starting game:", error);
        alert('Error starting game. Please try again.');
      });
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, false);
    });
  </script>
</body>
</html>
