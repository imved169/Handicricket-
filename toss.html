<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toss | HandiCricket</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .btn:disabled {
      background: #607d8b;
      cursor: not-allowed;
      transform: none;
    }
    .hidden { display: none; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
      animation: none;
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .player-status {
      margin-top: 15px;
      padding: 10px;
      background: #0d2a52;
      border-radius: 8px;
    }
    #roomCodeDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      background: #0d2a52;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #formatDisplay {
      margin: 15px 0;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
    #flip-coin-btn {
      margin-top: 20px;
    }
    .toss-complete .coin {
      display: none;
    }
    #toss-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>

    <div id="roomCodeDisplay">Room Code: Loading...</div>
    <div id="formatDisplay">Match Format: Loading...</div>
    <div class="player-status" id="playerStatus">Waiting for both players...</div>

    <!-- Toss UI: Call + Flip -->
    <div id="tossCall" class="hidden">
      <p>Player 1: Choose Heads or Tails</p>
      <button class="btn" onclick="makeTossCall('heads')">Heads</button>
      <button class="btn" onclick="makeTossCall('tails')">Tails</button>
    </div>

    <div id="tossFlip" class="hidden">
      <p>Player 2: Flip the Coin</p>
      <button class="btn" onclick="flipCoin()">Flip Coin</button>
    </div>

    <div id="coin" class="coin hidden">TOSS</div>

    <div id="toss-result" class="hidden">
      <p id="toss-outcome"></p>
      <div id="batting-choice" class="hidden">
        <p>You won the toss! Choose to:</p>
        <button id="choose-bat" class="btn">Bat First</button>
        <button id="choose-bowl" class="btn">Bowl First</button>
      </div>
      <div id="waiting-choice" class="hidden">
        <p>Waiting for opponent to choose...</p>
      </div>
    </div>

    <div id="status" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update, off } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM Elements
    const elements = {
      roomCodeDisplay: document.getElementById("roomCodeDisplay"),
      playerStatus: document.getElementById("playerStatus"),
      tossCall: document.getElementById("tossCall"),
      tossFlip: document.getElementById("tossFlip"),
      coinElement: document.getElementById("coin"),
      tossResult: document.getElementById("toss-result"),
      tossOutcome: document.getElementById("toss-outcome"),
      battingChoice: document.getElementById("batting-choice"),
      waitingChoice: document.getElementById("waiting-choice"),
      formatDisplay: document.getElementById("formatDisplay"),
      status: document.getElementById("status")
    };

    // Initialize display
    elements.roomCodeDisplay.textContent = `Room Code: ${room}`;
    elements.playerStatus.textContent = `You are ${player.toUpperCase()}`;

    // Event Listeners
    document.getElementById("choose-bat")?.addEventListener("click", () => makeBattingChoice("bat"));
    document.getElementById("choose-bowl")?.addEventListener("click", () => makeBattingChoice("bowl"));

    // State management
    let gameState = {
      tossCompleted: false,
      choiceMade: false
    };

    // Initialize game state
    async function initializeGame() {
      // Set player as ready
      await set(ref(db, `rooms/${room}/${player}/ready`), true);
      
      // Show call option to Player 1
      if (player === "player1") {
        elements.tossCall.classList.remove("hidden");
      }

      setupListeners();
      checkPlayersReady();
    }

    function setupListeners() {
      // Player 2 sees "Flip Coin" after call is made
      onValue(ref(db, `rooms/${room}/tossCall`), (snap) => {
        const call = snap.val();
        if (call && player === "player2") {
          elements.tossCall.classList.add("hidden");
          elements.tossFlip.classList.remove("hidden");
        }
      });

      // All players see toss result
      onValue(ref(db, `rooms/${room}/tossResult`), (snap) => {
        const data = snap.val();
        if (data) {
          elements.tossCall.classList.add("hidden");
          elements.tossFlip.classList.add("hidden");
          elements.coinElement.classList.remove("hidden");
          elements.coinElement.textContent = data.result.toUpperCase();
          
          elements.tossResult.classList.remove("hidden");
          elements.tossOutcome.textContent = `
            Player 1 called: ${data.call.toUpperCase()}<br>
            Coin result: ${data.result.toUpperCase()}<br>
            ${data.winner.toUpperCase()} won the toss!
          `;

          if (data.winner === player) {
            elements.battingChoice.classList.remove("hidden");
          } else {
            elements.waitingChoice.classList.remove("hidden");
          }
        }
      });

      // Format listener
      onValue(ref(db, `rooms/${room}/player1/format`), (snapshot) => {
        const format = snapshot.val() || "5";
        const formatMap = {
          "5": "5 Overs", 
          "10": "10 Overs", 
          "20": "T20", 
          "50": "ODI", 
          "test": "Test Match"
        };
        elements.formatDisplay.textContent = `Match Format: ${formatMap[format]}`;
      });
    }

    async function checkPlayersReady() {
      const [p1, p2] = await Promise.all([
        get(ref(db, `rooms/${room}/player1/ready`)),
        get(ref(db, `rooms/${room}/player2/ready`))
      ]);

      if (p1.exists() && p1.val() && p2.exists() && p2.val()) {
        elements.playerStatus.textContent = "Both players ready!";
      } else {
        setTimeout(checkPlayersReady, 1000);
      }
    }

    // Player 1 makes the call
    window.makeTossCall = (choice) => {
      set(ref(db, `rooms/${room}/tossCall`), choice);
    };

    // Player 2 flips the coin
    window.flipCoin = () => {
      get(ref(db, `rooms/${room}/tossCall`)).then((snap) => {
        const call = snap.val();
        const result = Math.random() < 0.5 ? "heads" : "tails";
        const winner = (call === result) ? "player1" : "player2";
        
        set(ref(db, `rooms/${room}/tossResult`), {
          call,
          result,
          winner
        });
      });
    };

    async function makeBattingChoice(decision) {
      gameState.choiceMade = true;
      try {
        await update(ref(db, `rooms/${room}`), {
          decision,
          battingFirst: decision === "bat" ? player : opponent,
          bowlingFirst: decision === "bowl" ? player : opponent,
          tossWinner: player,
          tossDone: true,
          gameStatus: "in-progress"
        });

        localStorage.setItem("battingFirst", decision === "bat" ? player : opponent);
        localStorage.setItem("bowlingFirst", decision === "bowl" ? player : opponent);
        redirectToGame();
      } catch (error) {
        console.error("Error making batting choice:", error);
        alert("There was an error processing your choice. Please try again.");
        gameState.choiceMade = false;
      }
    }

    function redirectToGame() {
      window.location.href = `game.html?room=${room}&player=${player}`;
    }

    // Start the game
    initializeGame();
  </script>
</body>
</html>
