<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket</h1>
    <p>The ultimate cricket card game for two players!</p>
    
    <div class="game-options">
      <button id="create-room" class="btn">Create Room</button>
      <button id="join-room" class="btn">Join Room</button>
    </div>
    
    <div id="room-join" class="hidden">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button id="confirm-join" class="btn">Join Game</button>
    </div>
    
    <div id="room-created" class="hidden">
      <p>Your Room ID:</p>
      <div id="room-code" class="room-code"></div>
      <p>Share this with your opponent</p>
      <button id="start-game" class="btn">Start Game</button>
    </div>
  </div>

  <script type="module">
    import { db, ref, set } from './firebase.js';
    
    document.getElementById('create-room').addEventListener('click', async () => {
      const roomId = generateRoomId();
      document.getElementById('room-code').textContent = roomId;
      document.getElementById('room-created').classList.remove('hidden');
      document.getElementById('create-room').classList.add('hidden');
      document.getElementById('join-room').classList.add('hidden');
      
      // Create room in Firebase
      await set(ref(db, `rooms/${roomId}`), {
        created: Date.now(),
        status: 'waiting',
        players: {}
      });
      
      localStorage.setItem('roomId', roomId);
      localStorage.setItem('player', 'player1');
    });
    
    document.getElementById('join-room').addEventListener('click', () => {
      document.getElementById('room-join').classList.remove('hidden');
      document.getElementById('create-room').classList.add('hidden');
      document.getElementById('join-room').classList.add('hidden');
    });
    
    document.getElementById('confirm-join').addEventListener('click', async () => {
      const roomId = document.getElementById('room-id').value.trim();
      if (roomId.length === 6) {
        localStorage.setItem('roomId', roomId);
        localStorage.setItem('player', 'player2');
        window.location.href = 'playing11.html';
      } else {
        alert('Please enter a valid 6-digit room code');
      }
    });
    
    document.getElementById('start-game').addEventListener('click', () => {
      window.location.href = 'playing11.html';
    });
    
    function generateRoomId() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>
</body>
</html>
