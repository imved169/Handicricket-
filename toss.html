<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
    }
    
    .toss-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .toss-option {
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      border-radius: 10px;
      padding: 20px;
      width: 120px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .toss-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    .toss-option.selected {
      background: linear-gradient(145deg, #4CAF50, #45a049);
    }
    
    .toss-result {
      margin: 20px 0;
      padding: 15px;
      background: rgba(13, 42, 82, 0.8);
      border-radius: 8px;
      display: none;
    }
    
    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      display: none;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .waiting {
      margin: 20px 0;
      font-style: italic;
      color: #aaa;
    }
    
    .team-names {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-weight: bold;
    }
    
    @media (max-width: 500px) {
      .toss-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Toss Time</h1>
    
    <div class="team-names">
      <div id="team1Name">Team A</div>
      <div>vs</div>
      <div id="team2Name">Team B</div>
    </div>
    
    <div id="player1Section">
      <h2 id="tossPrompt">Call the toss - Heads or Tails?</h2>
      <div class="toss-options">
        <div class="toss-option" data-choice="heads">Heads</div>
        <div class="toss-option" data-choice="tails">Tails</div>
      </div>
    </div>
    
    <div id="player2Section" style="display: none;">
      <h2>Waiting for opponent to call the toss...</h2>
    </div>
    
    <div class="toss-result" id="tossResult">
      <h2>Toss Result</h2>
      <p id="tossOutcome"></p>
      <p id="tossWinner"></p>
    </div>
    
    <div id="battingChoice" style="display: none;">
      <h2>Choose to Bat or Bowl</h2>
      <div class="toss-options">
        <div class="toss-option" data-choice="bat">Bat</div>
        <div class="toss-option" data-choice="bowl">Bowl</div>
      </div>
    </div>
    
    <div class="waiting" id="waitingForChoice" style="display: none;">
      Waiting for opponent to choose...
    </div>
    
    <button id="proceedBtn">Proceed to Team Selection</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room');
    const player = params.get('player');
    const opponent = player === 'player1' ? 'player2' : 'player1';

    if (!roomId || !player) {
      alert('Invalid room or player');
      window.location.href = 'index.html';
    }

    const roomRef = ref(db, `rooms/${roomId}`);
    const tossRef = ref(db, `rooms/${roomId}/toss`);
    const playerRef = ref(db, `rooms/${roomId}/${player}`);
    const opponentRef = ref(db, `rooms/${roomId}/${opponent}`);

    const tossOptions = document.querySelectorAll('.toss-option');
    const tossResult = document.getElementById('tossResult');
    const tossOutcome = document.getElementById('tossOutcome');
    const tossWinner = document.getElementById('tossWinner');
    const battingChoice = document.getElementById('battingChoice');
    const waitingForChoice = document.getElementById('waitingForChoice');
    const proceedBtn = document.getElementById('proceedBtn');
    const player1Section = document.getElementById('player1Section');
    const player2Section = document.getElementById('player2Section');
    const team1Name = document.getElementById('team1Name');
    const team2Name = document.getElementById('team2Name');

    let tossCompleted = false;
    let tossWinnerName = null;
    let battingFirst = null;
    let call = null;
    let result = null;

    set(playerRef, true).catch(error => {
      console.error('Connection error:', error);
    });

    onValue(roomRef, (snap) => {
      if (snap.exists()) {
        const room = snap.val();
        if (room.player1) team1Name.textContent = room.player1.team || 'Team A';
        if (room.player2) team2Name.textContent = room.player2.team || 'Team B';
      }
    });

    if (player === 'player2') {
      player1Section.style.display = 'none';
      player2Section.style.display = 'block';
      
      onValue(tossRef, (snap) => {
        if (snap.exists() && snap.val().calledBy === 'player1') {
          player2Section.innerHTML = `
            <h2>Opponent called ${snap.val().call}</h2>
            <p>The toss result will be revealed shortly...</p>
          `;
        }
      });
    }

    tossOptions.forEach(option => {
      option.addEventListener('click', () => {
        if (tossCompleted || player !== 'player1') return;
        
        tossOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        
        call = option.dataset.choice;
        set(tossRef, {
          call: call,
          calledBy: 'player1',
          result: null,
          winner: null,
          battingFirst: null
        }).then(() => {
          setTimeout(() => {
            const isHeads = Math.random() < 0.5;
            result = isHeads ? 'heads' : 'tails';
            const wonToss = call === result;
            
            update(tossRef, {
              result: result,
              winner: wonToss ? 'player1' : 'player2'
            }).then(() => {
              tossCompleted = true;
              if (wonToss) {
                showBattingChoice();
              } else {
                document.getElementById('tossPrompt').textContent = 'Opponent won the toss';
                waitingForChoice.style.display = 'block';
              }
            });
          }, 1500);
        });
      });
    });

    function showBattingChoice() {
      tossResult.style.display = 'block';
      tossOutcome.textContent = `Toss was ${call === result ? 'correct' : 'incorrect'}`;
      tossWinner.textContent = `${player === 'player1' ? 'You' : 'Opponent'} won the toss!`;
      
      if (player === tossWinnerName) {
        battingChoice.style.display = 'block';
        
        const batBowlOptions = document.querySelectorAll('#battingChoice .toss-option');
        batBowlOptions.forEach(option => {
          option.addEventListener('click', () => {
            batBowlOptions.forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
            
            const choice = option.dataset.choice;
            update(tossRef, {
              battingFirst: choice === 'bat' ? player : opponent
            }).then(() => {
              proceedBtn.style.display = 'inline-block';
            });
          });
        });
      } else {
        waitingForChoice.style.display = 'block';
      }
    }

    onValue(tossRef, (snap) => {
      if (!snap.exists()) return;
      
      const toss = snap.val();
      
      if (toss.result) {
        tossResult.style.display = 'block';
        tossOutcome.textContent = `Toss was ${toss.result}`;
        tossWinner.textContent = `${toss.winner === player ? 'You' : 'Opponent'} won the toss!`;
        tossWinnerName = toss.winner;
        
        if (toss.battingFirst) {
          battingFirst = toss.battingFirst;
          proceedBtn.style.display = 'inline-block';
          waitingForChoice.style.display = 'none';
          battingChoice.style.display = 'none';
        } else if (toss.winner === player) {
          showBattingChoice();
        } else {
          waitingForChoice.style.display = 'block';
        }
      }
    });

    proceedBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${roomId}&player=${player}`;
    });

    onValue(opponentRef, (snap) => {
      if (!snap.exists() || !snap.val()) {
        alert('Opponent disconnected');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
