<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .info-box {
      background: rgba(13, 42, 82, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .team-display {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .team {
      flex: 1;
      padding: 15px;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 8px;
      margin: 0 10px;
    }
    
    .team-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .team-you {
      border-left: 4px solid #4CAF50;
    }
    
    .team-opponent {
      border-left: 4px solid #F44336;
    }
    
    .vs {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #ffeb3b;
    }
    
    .coin-container {
      margin: 30px 0;
      perspective: 1000px;
    }
    
    .coin {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-out;
    }
    
    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    
    .heads {
      background: linear-gradient(145deg, #FFD700, #DAA520);
      color: #8B4513;
    }
    
    .tails {
      background: linear-gradient(145deg, #C0C0C0, #A9A9A9);
      color: #333;
      transform: rotateY(180deg);
    }
    
    .flipping {
      animation: flip-coin 3s ease-out forwards;
    }
    
    @keyframes flip-coin {
      0% { transform: rotateY(0); }
      20% { transform: rotateY(180deg); }
      40% { transform: rotateY(360deg); }
      60% { transform: rotateY(540deg); }
      80% { transform: rotateY(720deg); }
      100% { transform: rotateY(900deg); }
    }
    
    .toss-options {
      margin: 30px 0;
    }
    
    .toss-btn {
      padding: 12px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .toss-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .toss-btn:active {
      transform: translateY(1px);
    }
    
    .heads-btn {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .tails-btn {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .toss-result {
      min-height: 80px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 20px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .batting-options {
      display: none;
      margin: 20px 0;
    }
    
    .batting-btn {
      padding: 12px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #FF9800, #F57C00);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .batting-btn.bowl {
      background: linear-gradient(145deg, #2196F3, #1565C0);
    }
    
    .continue-btn {
      display: none;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .waiting {
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .team-display {
        flex-direction: column;
      }
      
      .team {
        margin: 10px 0;
      }
      
      .vs {
        margin: 10px 0;
      }
      
      .toss-btn, .batting-btn {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>
    
    <div class="info-box">
      <div>Room Code: <strong id="roomCode"></strong></div>
      <div>Match Format: <strong id="matchFormat"></strong></div>
      <div>You are: <strong id="playerRole"></strong></div>
    </div>
    
    <div class="team-display">
      <div class="team team-you">
        <div class="team-name" id="yourTeam"></div>
        <div>(You)</div>
      </div>
      
      <div class="vs">VS</div>
      
      <div class="team team-opponent">
        <div class="team-name" id="opponentTeam"></div>
        <div>(Opponent)</div>
      </div>
    </div>
    
    <div class="toss-options" id="tossOptions">
      <h3>Call Heads or Tails</h3>
      <button class="toss-btn heads-btn" id="headsBtn">Heads</button>
      <button class="toss-btn tails-btn" id="tailsBtn">Tails</button>
    </div>
    
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-face heads">H</div>
        <div class="coin-face tails">T</div>
      </div>
    </div>
    
    <div class="toss-result" id="tossResult">
      The toss will decide who bats first.<br>
      Select Heads or Tails above.
    </div>
    
    <div class="batting-options" id="battingOptions">
      <h3>You won the toss!</h3>
      <p>Choose to bat or bowl first:</p>
      <button class="batting-btn" id="batBtn">Bat First</button>
      <button class="batting-btn bowl" id="bowlBtn">Bowl First</button>
    </div>
    
    <div class="waiting" id="waiting">
      <div class="loading-spinner"></div>
      <p id="waitingText">Waiting for opponent...</p>
    </div>
    
    <button class="continue-btn" id="continueBtn">Continue to Team Selection</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const team = decodeURIComponent(params.get('team'));
    const format = params.get('format');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const roomCodeEl = document.getElementById('roomCode');
    const matchFormatEl = document.getElementById('matchFormat');
    const playerRoleEl = document.getElementById('playerRole');
    const yourTeamEl = document.getElementById('yourTeam');
    const opponentTeamEl = document.getElementById('opponentTeam');
    const coinEl = document.getElementById('coin');
    const tossOptions = document.getElementById('tossOptions');
    const tossResult = document.getElementById('tossResult');
    const battingOptions = document.getElementById('battingOptions');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);

    // Initialize UI
    roomCodeEl.textContent = room;
    playerRoleEl.textContent = player === "player1" ? "Player 1 (Team A)" : "Player 2 (Team B)";
    yourTeamEl.textContent = team;
    
    // Set format display
    const formatNames = {
      "5": "T5 (5 Overs)",
      "10": "T10 (10 Overs)",
      "20": "T20 (20 Overs)",
      "50": "ODI (50 Overs)"
    };
    matchFormatEl.textContent = formatNames[format] || format;

    // Set player online status
    set(playerRef, {
      name: team,
      connected: true
    }).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Load opponent team name
    onValue(ref(db, `rooms/${room}/${opponent}`), (snap) => {
      if (snap.exists() && snap.val().name) {
        opponentTeamEl.textContent = snap.val().name;
        waitingText.textContent = "Opponent connected!";
        setTimeout(() => {
          waiting.style.display = "none";
          tossOptions.style.display = "block";
        }, 1000);
      } else {
        waitingText.textContent = "Waiting for opponent to connect...";
        waiting.style.display = "block";
        tossOptions.style.display = "none";
      }
    });

    // Handle toss selection
    headsBtn.addEventListener('click', () => makeTossChoice('heads'));
    tailsBtn.addEventListener('click', () => makeTossChoice('tails'));

    function makeTossChoice(choice) {
      tossOptions.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Flipping coin...";
      
      // Animate coin flip
      coinEl.classList.add('flipping');
      
      setTimeout(() => {
        coinEl.classList.remove('flipping');
        submitTossChoice(choice);
      }, 3000);
    }

    function submitTossChoice(choice) {
      update(tossRef, {
        [player]: choice
      }).catch(error => {
        console.error("Error setting toss choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
        tossOptions.style.display = "block";
        waiting.style.display = "none";
      });
    }

    // Listen for toss result
    onValue(tossRef, (snap) => {
      if (!snap.exists()) return;

      const tossData = snap.val();
      
      // Both players have made their choice
      if (tossData.player1 && tossData.player2 && !tossData.result) {
        waiting.style.display = "none";
        
        // Determine toss result (50/50 chance)
        const result = Math.random() < 0.5 ? 'heads' : 'tails';
        const winner = (tossData.player1 === result) ? 'player1' : 'player2';
        
        // Update toss result in Firebase
        update(tossRef, {
          result: result,
          winner: winner
        }).then(() => {
          if (player === winner) {
            tossResult.innerHTML = `
              <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
              You won the toss!
            `;
            battingOptions.style.display = "block";
          } else {
            tossResult.innerHTML = `
              <strong>Toss Result:</strong> ${result.toUpperCase()}!<br>
              Opponent won the toss.
            `;
            waitingText.textContent = "Waiting for opponent to choose...";
            waiting.style.display = "block";
          }
        });
      }
      
      // If toss winner has made batting choice
      if (tossData.battingFirst) {
        waiting.style.display = "none";
        battingOptions.style.display = "none";
        
        const battingFirst = tossData.battingFirst;
        const battingTeam = battingFirst === 'player1' ? yourTeamEl.textContent : opponentTeamEl.textContent;
        const choice = tossData.battingChoice === 'bat' ? 'bat' : 'bowl';
        
        tossResult.innerHTML = `
          <strong>Toss Outcome:</strong><br>
          ${battingTeam} won the toss and chose to ${choice} first.
        `;
        continueBtn.style.display = "block";
      }
    });

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst,
        battingChoice: choice
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}&team=${encodeURIComponent(team)}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, {
        name: team,
        connected: false
      });
    });
  </script>
</body>
</html>
