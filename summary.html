
<!DOCTYPE html>
<html>
<head>
  <title>Match Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #021b35; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .section { margin-bottom: 30px; }
    .team-title { font-size: 1.2em; margin-bottom: 10px; color: #ffd700; }
    .score-table { width: 100%; border-collapse: collapse; }
    .score-table th, .score-table td { border: 1px solid #555; padding: 8px; text-align: center; }
    .score-table th { background: #03396c; }
    .highlight { color: #4caf50; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Match Summary</h1>
  <div id="result" class="section highlight">Loading result...</div>
  <div class="section">
    <div class="team-title" id="team1-name"></div>
    <table class="score-table" id="team1-scorecard">
      <thead><tr><th>Player</th><th>Runs</th><th>Balls</th><th>SR</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="section">
    <div class="team-title" id="team2-name"></div>
    <table class="score-table" id="team2-scorecard">
      <thead><tr><th>Player</th><th>Runs</th><th>Balls</th><th>SR</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module">
    import { db, ref, get } from './firebase.js';
    const room = localStorage.getItem('room');

    async function loadSummary() {
      const snapshot = await get(ref(db, `rooms/${room}/matchSummary`));
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("result").textContent = data.result;

      document.getElementById("team1-name").textContent = data.team1.name;
      document.getElementById("team2-name").textContent = data.team2.name;

      function fillTable(tableId, players) {
        const tbody = document.querySelector(`#${tableId} tbody`);
        players.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${p.name}</td><td>${p.runs}</td><td>${p.balls}</td><td>${p.sr}</td>`;
          tbody.appendChild(row);
        });
      }

      fillTable("team1-scorecard", data.team1.players);
      fillTable("team2-scorecard", data.team2.players);
    }

    loadSummary();
  </script>
</body>
</html>
