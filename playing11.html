
<!DOCTYPE html>
<html>
<head><title>Playing XI</title></head>
<body>
<h2>Enter Your Team</h2>
<input type="text" id="teamInput" placeholder="Team Name" />
<button onclick="submitTeam()">Submit</button>
<p id="status"></p>

<script type="module">
  const isAI = new URLSearchParams(location.search).get("ai");
  function submitTeam() {
    const teamName = document.getElementById('teamInput').value;
    if (!teamName) return alert("Enter your team name");

    const myTeam = [];
    for (let i = 1; i <= 11; i++) {
      myTeam.push(teamName + "_Player" + i);
    }
    localStorage.setItem("player1Team", JSON.stringify(myTeam));
    if (isAI) {
      const aiTeam = [];
      for (let i = 1; i <= 11; i++) {
        aiTeam.push("AI_Player" + i);
      }
      localStorage.setItem("player2Team", JSON.stringify(aiTeam));
      localStorage.setItem("aiMode", "true");
      document.getElementById("status").innerText = "âœ… AI team ready!";
    }
    window.location.href = "toss.html";
  }
</script>
</body>
</html>
