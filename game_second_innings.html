<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - Second Innings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div id="scoreboard">
    <h2>Second Innings</h2>
    <div id="targetRuns"></div>
    <div id="teamName"></div>
    <div id="runsWickets">Runs: 0 | Wickets: 0</div>
    <div id="overs">Overs: 0.0</div>
    <div id="requiredRR"></div>
  </div>

  <div id="cardSelection">
    <h3>Select Your Card</h3>
    <div id="cardOptions">
      <button class="card">0</button>
      <button class="card">1</button>
      <button class="card">2</button>
      <button class="card">3</button>
      <button class="card">4</button>
      <button class="card">5</button>
      <button class="card">6</button>
    </div>
  </div>

  <div id="result"></div>

  <div id="matchOver" style="display:none;">
    <h3>Second Innings Over</h3>
    <button onclick="goToSummary()">Show Match Summary</button>
  </div>

  <script>
    const db = firebase.database();
    const targetRef = db.ref("matches/currentMatch/firstInnings");
    const secondInningsRef = db.ref("matches/currentMatch/secondInnings");
    const selectionRef = db.ref("matches/currentMatch/selection");

    let runs = 0;
    let wickets = 0;
    let balls = 0;
    let maxOvers = 5;
    let target = 0;

    targetRef.once("value").then((snap) => {
      const firstData = snap.val();
      target = (firstData?.totalRuns || 0) + 1;
      document.getElementById("targetRuns").innerText = `Target: ${target} Runs`;
    });

    document.querySelectorAll(".card").forEach((btn) => {
      btn.onclick = () => {
        const selected = parseInt(btn.innerText);
        selectionRef.set({
          player: selected,
        });
      };
    });

    selectionRef.on("value", (snap) => {
      const data = snap.val();
      if (!data || data.player == null || data.opponent == null) return;

      const player = data.player;
      const opponent = data.opponent;

      if (player === opponent) {
        wickets += 1;
        document.getElementById("result").innerText = "OUT!";
      } else {
        runs += player;
        document.getElementById("result").innerText = `${player} runs!`;
      }

      balls += 1;
      const over = Math.floor(balls / 6);
      const ballInOver = balls % 6;
      document.getElementById("runsWickets").innerText = `Runs: ${runs} | Wickets: ${wickets}`;
      document.getElementById("overs").innerText = `Overs: ${over}.${ballInOver}`;

      const remainingBalls = maxOvers * 6 - balls;
      const runsNeeded = target - runs;
      const requiredRR = remainingBalls > 0 ? (runsNeeded / (remainingBalls / 6)).toFixed(2) : "N/A";
      document.getElementById("requiredRR").innerText = `Required RR: ${requiredRR}`;

      if (runs >= target || balls >= maxOvers * 6 || wickets >= 10) {
        secondInningsRef.set({
          totalRuns: runs,
          totalWickets: wickets,
          balls: balls,
        });
        document.getElementById("cardSelection").style.display = "none";
        document.getElementById("matchOver").style.display = "block";
      }
    });

    function goToSummary() {
      window.location.href = "summary.html";
    }
  </script>
</body>
</html>
