
<!DOCTYPE html>
<html>
<head>
  <title>Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Toss Time</h2>
  <div id="tossResult"></div>
  <div id="choiceArea" style="display:none;">
    <button onclick="choose('bat')">Bat</button>
    <button onclick="choose('bowl')">Bowl</button>
  </div>
  <button id="tossBtn" style="display:none;">Toss</button>
  <script type="module">
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { app } from './firebase.js';
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("room");
    const player = urlParams.get("player");
    const tossBtn = document.getElementById("tossBtn");
    const resultDiv = document.getElementById("tossResult");
    const choiceArea = document.getElementById("choiceArea");

    if (player === "player2") tossBtn.style.display = "block";

    tossBtn.onclick = () => {
      const winner = Math.random() < 0.5 ? "player1" : "player2";
      set(ref(db, `rooms/${roomCode}/toss`), { winner });
    };

    onValue(ref(db, `rooms/${roomCode}/toss`), snap => {
      const tossData = snap.val();
      if (!tossData) return;
      resultDiv.innerText = `${tossData.winner} won the toss`;
      if (player === tossData.winner && !tossData.choice) {
        choiceArea.style.display = "block";
      }
      if (tossData.choice) {
        resultDiv.innerText += ` and chose to ${tossData.choice}`;
        setTimeout(() => {
          window.location.href = `game.html?room=${roomCode}&player=${player}`;
        }, 2000);
      }
    });

    window.choose = (choice) => {
      set(ref(db, `rooms/${roomCode}/toss/choice`), choice);
    };
  </script>
</body>
</html>
