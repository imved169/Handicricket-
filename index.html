<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Home</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1e88e5;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-create {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-join {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn-spectate {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #aaa;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .room-code-display {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
      display: none;
    }
    
    .room-code {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #ffeb3b;
    }
    
    .copy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #ffeb3b;
      color: #ffeb3b;
      border-radius: 5px;
      cursor: pointer;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üèè</div>
    <h1>HandiCricket</h1>
    
    <div id="createSection">
      <div class="form-group">
        <label for="teamName">Your Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name">
      </div>
      
      <div class="form-group">
        <label for="gameFormat">Match Format</label>
        <select id="gameFormat">
          <option value="5">T5 (5 Overs)</option>
          <option value="10">T10 (10 Overs)</option>
          <option value="20">T20 (20 Overs)</option>
          <option value="50">ODI (50 Overs)</option>
        </select>
      </div>
      
      <button id="createBtn" class="btn btn-create">Create New Match</button>
      
      <div class="room-code-display" id="roomCodeDisplay">
        <div>Share this code with opponent:</div>
        <div class="room-code" id="roomCode"></div>
        <button class="copy-btn" id="copyBtn">Copy Code</button>
      </div>
    </div>
    
    <div class="divider">OR</div>
    
    <div id="joinSection">
      <div class="form-group">
        <label for="joinTeamName">Your Team Name</label>
        <input type="text" id="joinTeamName" placeholder="Enter your team name">
      </div>
      
      <div class="form-group">
        <label for="roomCodeInput">Room Code</label>
        <input type="text" id="roomCodeInput" placeholder="Enter room code">
      </div>
      
      <button id="joinBtn" class="btn btn-join">Join Match</button>
      <button id="spectateBtn" class="btn btn-spectate">Spectate Match</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM elements
    const teamNameInput = document.getElementById('teamName');
    const gameFormatSelect = document.getElementById('gameFormat');
    const createBtn = document.getElementById('createBtn');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const roomCodeEl = document.getElementById('roomCode');
    const copyBtn = document.getElementById('copyBtn');
    const joinTeamNameInput = document.getElementById('joinTeamName');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const joinBtn = document.getElementById('joinBtn');
    const spectateBtn = document.getElementById('spectateBtn');

    // Create new match
    createBtn.addEventListener('click', async () => {
      const teamName = teamNameInput.value.trim();
      const format = gameFormatSelect.value;
      
      if (!teamName) {
        alert('Please enter your team name');
        return;
      }
      
      try {
        createBtn.disabled = true;
        createBtn.textContent = 'Creating...';
        
        // Generate room code
        const roomCode = generateRoomCode();
        
        // Create room in Firebase
        const roomRef = ref(db, `rooms/${roomCode}`);
        await set(roomRef, {
          team1: {
            name: teamName,
            player: "player1"
          },
          format: format,
          status: "waiting",
          createdAt: Date.now()
        });
        
        // Show room code
        roomCodeEl.textContent = roomCode;
        roomCodeDisplay.style.display = 'block';
        createBtn.textContent = 'Match Created!';
        
        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(roomCode);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy Code', 2000);
        });
        
        // Redirect to toss when player2 joins
        onValue(ref(db, `rooms/${roomCode}/team2`), (snap) => {
          if (snap.exists()) {
            window.location.href = `toss.html?room=${roomCode}&player=player1&team=${encodeURIComponent(teamName)}&format=${format}`;
          }
        });
        
      } catch (error) {
        console.error("Error creating room:", error);
        alert('Error creating match. Please try again.');
        createBtn.disabled = false;
        createBtn.textContent = 'Create New Match';
      }
    });

    // Join existing match
    joinBtn.addEventListener('click', async () => {
      const teamName = joinTeamNameInput.value.trim();
      const roomCode = roomCodeInput.value.trim().toUpperCase();
      
      if (!teamName || !roomCode) {
        alert('Please enter both team name and room code');
        return;
      }
      
      try {
        joinBtn.disabled = true;
        joinBtn.textContent = 'Joining...';
        
        // Check if room exists
        const roomRef = ref(db, `rooms/${roomCode}`);
        const snap = await get(roomRef);
        
        if (!snap.exists()) {
          throw new Error('Room not found');
        }
        
        const roomData = snap.val();
        
        // Check if room already has two teams
        if (roomData.team2) {
          throw new Error('Room is full');
        }
        
        // Join as player2
        await update(roomRef, {
          team2: {
            name: teamName,
            player: "player2"
          },
          status: "ready"
        });
        
        // Redirect to toss
        window.location.href = `toss.html?room=${roomCode}&player=player2&team=${encodeURIComponent(teamName)}&format=${roomData.format}`;
        
      } catch (error) {
        console.error("Error joining room:", error);
        alert(error.message || 'Error joining match. Please try again.');
        joinBtn.disabled = false;
        joinBtn.textContent = 'Join Match';
      }
    });

    // Spectate match
    spectateBtn.addEventListener('click', async () => {
      const roomCode = roomCodeInput.value.trim().toUpperCase();
      
      if (!roomCode) {
        alert('Please enter room code');
        return;
      }
      
      try {
        spectateBtn.disabled = true;
        spectateBtn.textContent = 'Connecting...';
        
        // Check if room exists
        const roomRef = ref(db, `rooms/${roomCode}`);
        const snap = await get(roomRef);
        
        if (!snap.exists()) {
          throw new Error('Room not found');
        }
        
        // Redirect to game as spectator
        window.location.href = `game_first_innings.html?room=${roomCode}&player=spectator`;
        
      } catch (error) {
        console.error("Error spectating:", error);
        alert(error.message || 'Error joining as spectator. Please try again.');
        spectateBtn.disabled = false;
        spectateBtn.textContent = 'Spectate Match';
      }
    });

    // Generate random 6-character room code
    function generateRoomCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>
</body>
</html>
