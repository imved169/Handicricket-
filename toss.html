<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .team-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      background: rgba(13, 42, 82, 0.5);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #1e88e5;
    }
    
    .team {
      flex: 1;
      padding: 10px;
    }
    
    .team-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .team-role {
      color: #aaa;
      font-size: 14px;
    }
    
    .vs {
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-weight: bold;
      color: #ffeb3b;
    }
    
    .toss-section {
      margin: 30px 0;
    }
    
    .coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #ffd700, #daa520);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    
    .coin.flipping {
      animation: flip 2s linear infinite;
    }
    
    .coin .heads, .coin .tails {
      position: absolute;
      backface-visibility: hidden;
    }
    
    .coin .tails {
      transform: rotateY(180deg);
    }
    
    .toss-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .toss-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .toss-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .toss-btn:active {
      transform: translateY(1px);
    }
    
    .toss-btn.heads {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .toss-btn.tails {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .toss-result {
      min-height: 100px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1.5;
    }
    
    .batting-options {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .batting-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #FF9800, #F57C00);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .batting-btn.bowl {
      background: linear-gradient(145deg, #2196F3, #1565C0);
    }
    
    .batting-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .batting-btn:active {
      transform: translateY(1px);
    }
    
    .continue-btn {
      display: none;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .waiting {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
      display: none;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .team-info {
        flex-direction: column;
      }
      
      .vs {
        padding: 10px 0;
      }
      
      .toss-options {
        flex-direction: column;
        gap: 10px;
      }
      
      .toss-btn, .batting-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Toss</h1>
    
    <div class="team-info">
      <div class="team">
        <div class="team-name" id="team1Name"></div>
        <div class="team-role" id="team1Role"></div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <div class="team-name" id="team2Name"></div>
        <div class="team-role" id="team2Role"></div>
      </div>
    </div>
    
    <div class="toss-section">
      <div class="coin" id="coin">
        <div class="heads">H</div>
        <div class="tails">T</div>
      </div>
      
      <div id="tossChoiceSection">
        <h3>Call Heads or Tails</h3>
        <div class="toss-options">
          <button class="toss-btn heads" id="headsBtn">Heads</button>
          <button class="toss-btn tails" id="tailsBtn">Tails</button>
        </div>
      </div>
      
      <div class="toss-result" id="tossResult">
        The toss will decide who bats first.<br>
        Select Heads or Tails above.
      </div>
      
      <div class="batting-options" id="battingOptions">
        <h3>You won the toss!</h3>
        <p>Choose to bat or bowl first:</p>
        <button class="batting-btn" id="batBtn">Bat First</button>
        <button class="batting-btn bowl" id="bowlBtn">Bowl First</button>
      </div>
      
      <div class="waiting" id="waiting">
        <div class="loading-spinner"></div>
        <p id="waitingText">Waiting for opponent...</p>
      </div>
      
      <div class="toss-result" id="tossOutcome" style="display: none;"></div>
      
      <button class="continue-btn" id="continueBtn">Continue to Team Selection</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const teamName = decodeURIComponent(params.get('team'));
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const team1Name = document.getElementById('team1Name');
    const team2Name = document.getElementById('team2Name');
    const team1Role = document.getElementById('team1Role');
    const team2Role = document.getElementById('team2Role');
    const coin = document.getElementById('coin');
    const tossChoiceSection = document.getElementById('tossChoiceSection');
    const tossResult = document.getElementById('tossResult');
    const battingOptions = document.getElementById('battingOptions');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const tossOutcome = document.getElementById('tossOutcome');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);

    // Initialize UI
    if (player === "player1") {
      team1Name.textContent = teamName;
      team1Role.textContent = "(You)";
      team2Role.textContent = "(Opponent)";
    } else {
      team2Name.textContent = teamName;
      team1Role.textContent = "(Opponent)";
      team2Role.textContent = "(You)";
    }

    // Set player online status
    set(playerRef, {
      name: teamName,
      connected: true
    }).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Check if opponent is connected
    onValue(opponentRef, (snap) => {
      if (snap.exists() && snap.val().connected) {
        const opponentName = snap.val().name;
        if (player === "player1") {
          team2Name.textContent = opponentName || "Team 2";
        } else {
          team1Name.textContent = opponentName || "Team 1";
        }
        
        waitingText.textContent = "Opponent connected!";
        setTimeout(() => {
          waiting.style.display = "none";
          tossChoiceSection.style.display = "block";
        }, 1000);
      } else {
        waitingText.textContent = "Waiting for opponent to connect...";
        waiting.style.display = "block";
        tossChoiceSection.style.display = "none";
      }
    });

    // Handle toss selection with animation
    headsBtn.addEventListener('click', () => makeTossChoice('heads'));
    tailsBtn.addEventListener('click', () => makeTossChoice('tails'));

    function makeTossChoice(choice) {
      tossChoiceSection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Flipping coin...";
      
      // Animate coin flip
      coin.classList.add('flipping');
      
      // After animation, show result
      setTimeout(() => {
        coin.classList.remove('flipping');
        submitTossChoice(choice);
      }, 2000);
    }

    function submitTossChoice(choice) {
      // Set the toss choice in Firebase
      update(tossRef, {
        [player]: choice
      }).catch(error => {
        console.error("Error setting toss choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
        tossChoiceSection.style.display = "block";
        waiting.style.display = "none";
      });
    }

    // Listen for toss result
    onValue(tossRef, (snap) => {
      if (!snap.exists()) return;

      const tossData = snap.val();
      
      // Both players have made their choice
      if (tossData.player1 && tossData.player2 && !tossData.result) {
        waiting.style.display = "none";
        
        // Determine toss result (heads or tails)
        const random = Math.random() < 0.5 ? 'heads' : 'tails';
        const winner = (tossData.player1 === random) ? 'player1' : 'player2';
        
        // Update toss result in Firebase
        update(tossRef, {
          result: random,
          winner: winner
        }).then(() => {
          // Show appropriate UI based on who won
          if (player === winner) {
            tossResult.innerHTML = `<strong>Toss Result:</strong> ${random.toUpperCase()}!<br>You won the toss!`;
            battingOptions.style.display = "flex";
          } else {
            tossResult.innerHTML = `<strong>Toss Result:</strong> ${random.toUpperCase()}!<br>Opponent won the toss.`;
            waitingText.textContent = "Waiting for opponent to choose...";
            waiting.style.display = "block";
          }
        });
      }
      
      // If toss winner has made batting choice
      if (tossData.battingFirst) {
        waiting.style.display = "none";
        battingOptions.style.display = "none";
        tossOutcome.style.display = "block";
        
        const battingFirst = tossData.battingFirst;
        const battingTeam = battingFirst === 'player1' ? team1Name.textContent : team2Name.textContent;
        
        tossOutcome.innerHTML = `
          <strong>Toss Outcome:</strong><br>
          ${battingTeam} won the toss and chose to ${tossData.battingChoice === 'bat' ? 'bat' : 'bowl'} first.
        `;
        continueBtn.style.display = "block";
      }
    });

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst,
        battingChoice: choice
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}&team=${encodeURIComponent(teamName)}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, {
        name: teamName,
        connected: false
      });
    });
  </script>
</body>
</html>
