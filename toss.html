<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Toss</title>
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-heads {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-tails {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .btn-bat {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn-bowl {
      background: linear-gradient(145deg, #2196F3, #1565C0);
    }
    
    #tossResult {
      margin: 20px 0;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 8px;
      font-size: 18px;
      min-height: 50px;
    }
    
    #tossSelection, #battingSelection {
      display: none;
    }
    
    #roomInfo {
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(30, 136, 229, 0.2);
      border-radius: 8px;
    }
    
    #waiting {
      display: none;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 235, 59, 0.2);
      border-radius: 8px;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #1e88e5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .btn {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Toss Time!</h1>
    
    <div id="roomInfo">
      Room Code: <strong id="roomCodeDisplay"></strong><br>
      You are: <strong id="playerRole"></strong>
    </div>
    
    <div id="tossSelection">
      <p>Choose Heads or Tails:</p>
      <button id="headsBtn" class="btn btn-heads">Heads</button>
      <button id="tailsBtn" class="btn btn-tails">Tails</button>
    </div>
    
    <div id="tossResult"></div>
    
    <div id="battingSelection">
      <p>Toss won! Choose to bat or bowl:</p>
      <button id="batBtn" class="btn btn-bat">Bat First</button>
      <button id="bowlBtn" class="btn btn-bowl">Bowl First</button>
    </div>
    
    <div id="waiting">
      <div class="loading-spinner"></div>
      <p id="waitingText">Waiting for opponent...</p>
    </div>
    
    <button id="continueBtn" class="btn" style="display: none;">Continue to Team Selection</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const playerRole = document.getElementById('playerRole');
    const tossSelection = document.getElementById('tossSelection');
    const tossResult = document.getElementById('tossResult');
    const battingSelection = document.getElementById('battingSelection');
    const waiting = document.getElementById('waiting');
    const waitingText = document.getElementById('waitingText');
    const continueBtn = document.getElementById('continueBtn');
    const headsBtn = document.getElementById('headsBtn');
    const tailsBtn = document.getElementById('tailsBtn');
    const batBtn = document.getElementById('batBtn');
    const bowlBtn = document.getElementById('bowlBtn');

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const tossRef = ref(db, `rooms/${room}/toss`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);

    // Initialize UI
    roomCodeDisplay.textContent = room;
    playerRole.textContent = player === "player1" ? "Player 1 (Creator)" : "Player 2 (Joiner)";

    // Set player online status
    set(playerRef, true).catch(error => {
      console.error("Error setting player status:", error);
      tossResult.textContent = "Connection error. Please refresh.";
    });

    // Check if opponent is connected
    onValue(opponentRef, (snap) => {
      if (snap.exists() && snap.val()) {
        waitingText.textContent = "Opponent connected!";
        setTimeout(() => {
          waiting.style.display = "none";
          tossSelection.style.display = "block";
        }, 1000);
      } else {
        waitingText.textContent = "Waiting for opponent to connect...";
        waiting.style.display = "block";
        tossSelection.style.display = "none";
      }
    });

    // Handle toss selection
    headsBtn.addEventListener('click', () => makeTossChoice('heads'));
    tailsBtn.addEventListener('click', () => makeTossChoice('tails'));

    function makeTossChoice(choice) {
      tossSelection.style.display = "none";
      waiting.style.display = "block";
      waitingText.textContent = "Waiting for opponent's choice...";

      // Set the toss choice in Firebase
      update(tossRef, {
        [player]: choice
      }).catch(error => {
        console.error("Error setting toss choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
        tossSelection.style.display = "block";
        waiting.style.display = "none";
      });
    }

    // Listen for toss result
    onValue(tossRef, (snap) => {
      if (!snap.exists()) return;

      const tossData = snap.val();
      
      // Both players have made their choice
      if (tossData.player1 && tossData.player2) {
        waiting.style.display = "none";
        
        // Determine toss result
        const random = Math.random() < 0.5 ? 'heads' : 'tails';
        const winner = (tossData.player1 === random) ? 'player1' : 'player2';
        
        // Update toss result in Firebase
        update(tossRef, {
          result: random,
          winner: winner
        }).then(() => {
          // Show appropriate UI based on who won
          if (player === winner) {
            tossResult.textContent = `You won the toss! (It was ${random})`;
            battingSelection.style.display = "block";
          } else {
            tossResult.textContent = `You lost the toss. (It was ${random})`;
            waitingText.textContent = "Waiting for opponent to choose...";
            waiting.style.display = "block";
          }
        });
      }
      
      // If toss winner has made batting choice
      if (tossData.battingFirst) {
        waiting.style.display = "none";
        battingSelection.style.display = "none";
        
        const battingFirst = tossData.battingFirst;
        const battingTeam = battingFirst === 'player1' ? 'Player 1' : 'Player 2';
        
        tossResult.innerHTML = `Toss completed!<br>${battingTeam} chose to bat first.`;
        continueBtn.style.display = "block";
      }
    });

    // Handle batting choice
    batBtn.addEventListener('click', () => makeBattingChoice('bat'));
    bowlBtn.addEventListener('click', () => makeBattingChoice('bowl'));

    function makeBattingChoice(choice) {
      const battingFirst = choice === 'bat' ? player : opponent;
      
      update(tossRef, {
        battingFirst: battingFirst
      }).catch(error => {
        console.error("Error setting batting choice:", error);
        tossResult.textContent = "Error submitting choice. Please try again.";
      });
    }

    // Continue to team selection
    continueBtn.addEventListener('click', () => {
      window.location.href = `playing11.html?room=${room}&player=${player}`;
    });

    // Handle page refresh/disconnect
    window.addEventListener('beforeunload', () => {
      set(playerRef, false);
    });
  </script>
</body>
</html>
