<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toss</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #061e3e;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .hidden {
      display: none;
    }
    #coin {
      font-size: 80px;
      margin: 20px 0;
    }
    #tossResult {
      font-size: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket Toss</h1>
    <select id="tossCaller">
      <option value="A">Team A Calls</option>
      <option value="B">Team B Calls</option>
    </select>
    <select id="call">
      <option value="Heads">Heads</option>
      <option value="Tails">Tails</option>
    </select><br>
    <button onclick="flipCoin()">Flip Coin</button>
    <div id="coin">ü™ô</div>
    <div id="tossResult"></div>
    <div id="choiceButtons" class="hidden">
      <button onclick="choose('bat')">Bat</button>
      <button onclick="choose('bowl')">Bowl</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");

    let tossWinner = "";
    let teamA = "";
    let teamB = "";

    firebase.database().ref(`rooms/${room}/player1`).once("value", (snap) => {
      const data = snap.val();
      teamA = data.teamName || "Team A";
    });

    firebase.database().ref(`rooms/${room}/player2`).once("value", (snap) => {
      const data = snap.val();
      teamB = data.teamName || "Team B";
    });

    function flipCoin() {
      const caller = document.getElementById("tossCaller").value;
      const call = document.getElementById("call").value;
      const coinResult = Math.random() < 0.5 ? "Heads" : "Tails";
      document.getElementById("coin").innerText = coinResult === "Heads" ? "ü™ô Heads" : "ü™ô Tails";

      const callerTeam = caller === "A" ? teamA : teamB;
      const otherTeam = caller === "A" ? teamB : teamA;

      tossWinner = (call === coinResult) ? callerTeam : otherTeam;

      document.getElementById("tossResult").innerText = tossWinner + " won the toss! Choose to bat or bowl.";
      document.getElementById("choiceButtons").classList.remove("hidden");

      firebase.database().ref(`rooms/${room}/toss`).set({
        winner: tossWinner,
        result: coinResult
      });
    }

    function choose(option) {
      const batFirst = option === "bat" ? tossWinner : (tossWinner === teamA ? teamB : teamA);
      const bowlFirst = option === "bat" ? (tossWinner === teamA ? teamB : teamA) : tossWinner;

      firebase.database().ref(`rooms/${room}/batting`).set(batFirst);
      firebase.database().ref(`rooms/${room}/bowling`).set(bowlFirst);

      redirectToGame();
    }

    function redirectToGame() {
      firebase.database().ref(`rooms/${room}/player1/format`).once("value").then((snap) => {
        const format = snap.val();
        let targetPage = "game_first_innings.html";
        if (format === "test") {
          targetPage = "game_test_innings1.html";
        }
        window.location.href = `${targetPage}?room=${room}&player=${player}`;
      });
    }
  </script>
</body>
</html>
