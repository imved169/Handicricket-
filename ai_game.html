<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HandiCricket - AI Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #061e3e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    h2 { color: #ffd700; margin-bottom: 15px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      background: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .scoreboard {
      margin: 20px 0;
      background: #0d2a52;
      padding: 15px;
      border-radius: 10px;
    }
    .ai-thinking {
      color: #ff9800;
      font-style: italic;
      margin-top: 10px;
    }
    .highlight { color: #ffeb3b; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– HandiCricket: Player vs AI</h2>

    <div id="gameStatus">Initializing...</div>
    <div class="scoreboard" id="scoreBoard">Score: 0/0 (0.0)</div>

    <div id="cardOptions" style="display:none;">
      <p>Choose your card (0â€“6):</p>
      <div id="cardButtons"></div>
    </div>

    <div class="ai-thinking" id="aiThinking" style="display:none;">AI is thinking<span id="dots">.</span></div>

    <div id="resultMessage" style="margin-top: 15px;"></div>
  </div>

  <script type="module">
    import { db, ref, set, get, update, onValue } from './firebase.js';
    import { AIOpponent } from './ai.js';

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const player = urlParams.get('player');
    const format = urlParams.get('format') || '5';
    const difficulty = urlParams.get('difficulty') || 'medium';

    const opponent = player === 'player1' ? 'player2' : 'player1';
    const ai = new AIOpponent(difficulty);

    const state = {
      score: 0,
      wickets: 0,
      balls: 0,
      overs: 0,
      gameStarted: false,
      tossWinner: null,
      batting: null
    };

    const gameStatus = document.getElementById("gameStatus");
    const scoreBoard = document.getElementById("scoreBoard");
    const cardButtons = document.getElementById("cardButtons");
    const resultMessage = document.getElementById("resultMessage");
    const aiThinking = document.getElementById("aiThinking");
    const cardOptions = document.getElementById("cardOptions");
    const dots = document.getElementById("dots");

    let dotsInterval;

    function updateScoreboard() {
      const oversText = `${Math.floor(state.balls / 6)}.${state.balls % 6}`;
      scoreBoard.textContent = `Score: ${state.score}/${state.wickets} (${oversText})`;
    }

    function showCardOptions() {
      cardButtons.innerHTML = "";
      for (let i = 0; i <= 6; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => playCard(i);
        cardButtons.appendChild(btn);
      }
      cardOptions.style.display = "block";
    }

    function playCard(playerCard) {
      cardOptions.style.display = "none";
      aiThinking.style.display = "block";
      startDotAnimation();

      setTimeout(() => {
        stopDotAnimation();
        const aiCard = ai.makeDecision({
          runs: state.score,
          wickets: state.wickets,
          ballsLeft: 6 * Number(format) - state.balls
        });

        if (playerCard === aiCard) {
          state.wickets++;
          resultMessage.innerHTML = `<span class="highlight">Out!</span> You played ${playerCard}, AI guessed ${aiCard}.`;
        } else {
          state.score += playerCard;
          resultMessage.innerHTML = `You scored ${playerCard} runs. AI played ${aiCard}.`;
        }

        state.balls++;
        updateScoreboard();

        if (state.wickets >= 10 || state.balls >= 6 * Number(format)) {
          gameStatus.textContent = "Innings Over!";
          resultMessage.innerHTML += `<br><strong>Final Score: ${state.score}/${state.wickets}</strong>`;
        } else {
          aiThinking.style.display = "none";
          showCardOptions();
        }

      }, 1500);
    }

    function startDotAnimation() {
      let count = 1;
      dots.textContent = '.';
      dotsInterval = setInterval(() => {
        count = (count % 3) + 1;
        dots.textContent = '.'.repeat(count);
      }, 300);
    }

    function stopDotAnimation() {
      clearInterval(dotsInterval);
    }

    // Handle AI toss decision if AI wins toss
    onValue(ref(db, `rooms/${room}/tossWinner`), async (snap) => {
      if (!snap.exists()) return;
      const winner = snap.val();
      state.tossWinner = winner;

      if (winner === opponent && opponent === 'player2') {
        const decisionSnap = await get(ref(db, `rooms/${room}/decision`));
        if (!decisionSnap.exists()) {
          const tossChoice = ai.makeTossDecision({ format });
          await set(ref(db, `rooms/${room}/decision`), tossChoice);
          await update(ref(db, `rooms/${room}`), {
            battingFirst: tossChoice === 'bat' ? 'player2' : 'player1',
            bowlingFirst: tossChoice === 'bowl' ? 'player2' : 'player1'
          });
        }
      }
    });

    // Start game when toss decision is ready
    onValue(ref(db, `rooms/${room}/decision`), (snap) => {
      if (!snap.exists()) return;
      const decision = snap.val();

      const isPlayerBatting =
        (decision === 'bat' && player === 'player1') ||
        (decision === 'bowl' && player === 'player2');

      state.batting = isPlayerBatting;
      gameStatus.textContent = isPlayerBatting
        ? "You are batting first."
        : "You are bowling first.";

      if (isPlayerBatting) {
        showCardOptions();
      } else {
        // For now, only single innings vs AI batting can be extended later
        gameStatus.textContent += " (AI bowling coming soon)";
      }

      updateScoreboard();
    });
  </script>
</body>
</html>
