<!DOCTYPE html>
<html>
<head>
  <title>HandiCricket - 4th Innings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .number-card {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background-color: #3498db;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
    }

    #score {
      font-size: 24px;
      margin: 20px 0;
    }

    #matchResult {
      display: none;
    }

    /* Popup Modal Style */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>4th Innings - HandiCricket</h1>
  <div id="score">Runs: 0 | Wickets: 0</div>
  <div id="cardSelection">
    <h3>Select Your Number:</h3>
    <div id="numberCards"></div>
  </div>

  <div id="matchResult">
    <h2>Match Result</h2>
    <p id="finalResult"></p>
    <button onclick="goToSummary()">View Full Summary</button>
  </div>

  <!-- Summary Popup Modal -->
  <div id="popupSummary" class="modal">
    <div class="modal-content">
      <h2>Match Result</h2>
      <h3 id="popupResult"></h3>
      <p id="popupRuns"></p>
      <p id="popupWickets"></p>
      <p id="popupOvers"></p>
      <button onclick="goToSummary()">Full Summary</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script>
    const db = firebase.database();
    const matchID = localStorage.getItem("matchID");
    const playerRole = localStorage.getItem("role"); // "bat" or "bowl"
    const innings4Ref = db.ref("matches/" + matchID + "/innings4");

    const target = parseInt(localStorage.getItem("target3")) || 0;

    let runs = 0;
    let wickets = 0;
    let balls = 0;

    function updateScoreDisplay() {
      document.getElementById("score").innerText = `Runs: ${runs} | Wickets: ${wickets}`;
    }

    function checkGameOver() {
      if (wickets >= 10 || balls >= 120 || runs > target) {
        const message = (runs > target) ? "Team 2 Won the Match!" :
                        (runs === target) ? "Match Drawn!" :
                        "Team 1 Won the Match!";
        endMatch(message);
      }
    }

    function endMatch(message) {
      document.getElementById("cardSelection").style.display = "none";

      // Show summary popup
      document.getElementById("popupResult").innerText = message;
      document.getElementById("popupRuns").innerText = `Runs: ${runs}`;
      document.getElementById("popupWickets").innerText = `Wickets: ${wickets}`;
      document.getElementById("popupOvers").innerText = `Overs: ${Math.floor(balls / 6)}.${balls % 6}`;
      document.getElementById("popupSummary").style.display = "flex";

      innings4Ref.set({
        totalRuns: runs,
        totalWickets: wickets,
        balls: balls,
        result: message
      });
    }

    function goToSummary() {
      window.location.href = "test_match_summary.html";
    }

    function playTurn(batterNum) {
      const bowlerNum = Math.floor(Math.random() * 7); // simulate bowler

      balls++;

      if (batterNum === bowlerNum) {
        wickets++;
      } else {
        runs += batterNum;
      }

      updateScoreDisplay();
      checkGameOver();
    }

    function createNumberCards() {
      const numberCardsDiv = document.getElementById("numberCards");
      for (let i = 0; i <= 6; i++) {
        const card = document.createElement("div");
        card.className = "number-card";
        card.innerText = i;
        card.onclick = () => playTurn(i);
        numberCardsDiv.appendChild(card);
      }
    }

    createNumberCards();
    updateScoreDisplay();
  </script>
</body>
</html>
